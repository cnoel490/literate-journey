type: dict
keys:
  ssh_settings:
    type: dict
    documentation_options:
      table: management-settings
    keys:
      vrfs:
        type: list
        primary_key: name
        items:
          type: dict
          keys:
            name:
              type: str
              convert_types:
                - int
              description: |-
                VRF name.
                The value will be interpreted according to these rules:
                - `use_mgmt_interface_vrf` will configure SSH for the VRF set with `mgmt_interface_vrf`.
                  An error will be raised if `mgmt_ip` or `ipv6_mgmt_ip` are not configured for the device.
                - `use_inband_mgmt_vrf` will configure SSH for the VRF set with `inband_mgmt_vrf`.
                  An error will be raised if inband management is not configured for the device.
                - `use_default_mgmt_method_vrf` will configure the VRF for one of the two options above depending on the value of `default_mgmt_method`.
                - Any other string will be used directly as the VRF name.
            enabled:
              type: bool
              required: true
              description: Enable SSH in VRF.
            ipv4_acl:
              type: str
              convert_types:
                - int
              description: IPv4 access-list name.
            ipv6_acl:
              type: str
              convert_types:
                - int
              description: IPv6 access-list name.
      idle_timeout:
        type: int
        $ref: "eos_cli_config_gen#/keys/management_ssh/keys/idle_timeout"

type: dict
$defs:
  static_routes:
    type: list
    items:
      type: dict
      keys:
        prefix:
          type: str
        next_hop:
          type: str
        track_bfd:
          type: bool
          description: Track next-hop using BFD.
        distance:
          type: int
          convert_types:
            - str
          min: 1
          max: 255
        tag:
          type: int
          convert_types:
            - str
          min: 0
          max: 4294967295
        name:
          type: str
          description: description.
        metric:
          type: int
          convert_types:
            - str
          min: 0
          max: 4294967295
        interface:
          type: str

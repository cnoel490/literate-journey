type: dict
dynamic_keys:
  "custom_connected_endpoints_keys.key":
    $ref: "eos_designs#/keys/connected_endpoints"
    type: list
    display_name: Custom Connected Endpoints
    description: |-
      List of endpoint connected to the fabric.
      This should be applied to group_vars or host_vars where endpoints are connecting.
      `connected_endpoints_keys.key` is one of the keys under "connected_endpoints_keys".
    documentation_options:
      table: connected-endpoints
    items:
      type: dict
      keys:
        name:
          type: str
        type:
          type: str
          description: |-
            Type of endpoint.
            This is used in descriptions and in documentation.
            The default value is taken from `connected_endpoints_keys[].type`.

type: dict
keys:
  ipsec_settings:
    documentation_options:
      table: wan-settings
    description: |-
      Settings applicable to all IPsec connections.
    type: dict
    keys:
      bind_connection_to_interface:
        type: bool
        # TODO: 6.0.0 - Consider changing default to true
        default: false
        description: |-
          Allow IPsec connections to be bound to the source interface.
          Enabling this prevents IPsec connections from using ECMP paths.

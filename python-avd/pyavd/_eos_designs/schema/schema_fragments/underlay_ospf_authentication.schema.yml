# Use Ctrl + Space to get suggestions for every field. Autocomplete will pop up after typing 2 letters.
type: dict
keys:
  underlay_ospf_authentication:
    documentation_options:
      table: ospf-settings
    type: dict
    keys:
      enabled:
        type: bool
        required: true
        default: false
      message_digest_keys:
        type: list
        required: true
        primary_key: id
        min_length: 1
        max_length: 2
        items:
          type: dict
          keys:
            id:
              type: int
              convert_types:
                - str
            hash_algorithm:
              type: str
              valid_values:
                - md5
                - sha1
                - sha256
                - sha384
                - sha512
              default: sha512
            key:
              type: str
              min_length: 1
              max_length: 16
              convert_types:
                - int
              description: |-
                Cleartext key.
                To protect the password at rest it is strongly recommended to make use of a vault or similar.
              deprecation:
                warning: true
                remove_in_version: 6.0.0
                new_key: cleartext_key
            cleartext_key:
              type: str
              # TODO: 6.0 makes this required
              # required: true
              convert_types:
                - int
              description: |-
                Cleartext key for OSPF message-digest authentication
                To protect the password at rest it is strongly recommended to make use of a vault or similar.
              min_length: 1
              max_length: 16

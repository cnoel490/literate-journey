# Line above is used by RedHat's YAML Schema vscode extension
# Use Ctrl + Space to get suggestions for every field. Autocomplete will pop up after typing 2 letters.
type: dict
keys:
  static_routes:
    type: list
    items:
      type: dict
      keys:
        vrf:
          type: str
          description: VRF Name.
          convert_types:
            - int
        prefix:
          type: str
          description: IPv4_network/Mask.
          required: true
        interface:
          type: str
        next_hop:
          type: str
          description: IPv4 Address.
        track_bfd:
          type: bool
          description: Track next-hop using BFD.
        distance:
          type: int
          convert_types:
            - str
          min: 1
          max: 255
        tag:
          type: int
          convert_types:
            - str
          min: 0
          max: 4294967295
        name:
          type: str
          description: Description.
        metric:
          type: int
          convert_types:
            - str
          min: 0
          max: 4294967295
        destination_address_prefix:
          type: str
          deprecation:
            warning: true
            removed: true
            remove_in_version: 6.0.0
            new_key: prefix
        gateway:
          type: str
          deprecation:
            warning: true
            removed: true
            remove_in_version: 6.0.0
            new_key: next_hop

type: dict
keys:
  transceiver:
    type: dict
    keys:
      dom_threshold_file:
        type: str
        description: |-
          CSV file path for DOM threshold values.
          eg. `dom_threshold_file: flash:/dom_threshold.csv`
          Note: Set `dom_threshold_file` to `default` for default Arista-standardized thresholds.
          eg. `dom_threshold_file: default`

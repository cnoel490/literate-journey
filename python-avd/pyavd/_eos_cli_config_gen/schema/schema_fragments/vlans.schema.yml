# Line above is used by RedHat's YAML Schema vscode extension
# Use Ctrl + Space to get suggestions for every field. Autocomplete will pop up after typing 2 letters.
type: dict
keys:
  vlans:
    type: list
    primary_key: id
    items:
      type: dict
      keys:
        id:
          type: int
          convert_types:
            - str
          description: VLAN ID.
        name:
          type: str
          description: VLAN Name.
        state:
          type: str
          valid_values: ["active", "suspend"]
        address_locking:
          type: dict
          keys:
            address_family:
              type: dict
              keys:
                ipv4:
                  type: bool
                  description: Enable address locking for IPv4.
                ipv6:
                  type: bool
                  description: Enable address locking for IPv6.
            ipv4_enforcement_disabled:
              type: bool
              description: Disable enforcement for IPv4 locked addresses.
        trunk_groups:
          type: list
          items:
            type: str
            description: Trunk Group Name.
        e_tree:
          type: dict
          keys:
            leaf_role:
              type: bool
              description: Set the VLAN into the E-Tree leaf role. By default all VLANs are in root role.
            remote_leaf_host_drop:
              type: bool
              description: Enables remote leaf hosts to instead be installed as explicit drop routes in the local FDB. This is only applicable for VLANs operating in the 'Leaf' role.
        private_vlan:
          type: dict
          keys:
            type:
              type: str
              valid_values: ["community", "isolated"]
            primary_vlan:
              type: int
              convert_types:
                - str
              description: Primary VLAN ID.
        tenant:
          type: str
          description: Key only used for documentation or validation purposes.

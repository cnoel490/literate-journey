type: dict
keys:
  ip_extcommunity_lists:
    type: list
    primary_key: name
    display_name: IP Extended Community Lists
    items:
      type: dict
      keys:
        name:
          type: str
          description: Community-list Name.
        entries:
          type: list
          required: true
          items:
            type: dict
            keys:
              type:
                type: str
                required: true
                valid_values: ["permit", "deny"]
              extcommunities:
                type: str
                required: true
                description: |
                  Communities as string.
                  Example: "65000:65000"

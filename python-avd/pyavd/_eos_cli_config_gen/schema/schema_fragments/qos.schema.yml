# Line above is used by RedHat's YAML Schema vscode extension
# Use Ctrl + Space to get suggestions for every field. Autocomplete will pop up after typing 2 letters.
type: dict
keys:
  qos:
    type: dict
    keys:
      map:
        type: dict
        keys:
          cos:
            type: list
            items:
              type: str
              description: |
                Example: "0 1 to traffic-class 1"
          dscp:
            type: list
            items:
              type: str
              description: |
                Example: "8 9 10 to traffic-class 1"
          exp:
            type: list
            items:
              type: str
              description: |
                Example "0 to traffic-class 0"
          traffic_class:
            type: list
            items:
              type: str
              description: |
                Example: "1 to dscp 32"
      rewrite_dscp:
        type: bool
      random_detect:
        type: dict
        description: Global random-detect settings.
        keys:
          ecn:
            type: dict
            description: Global ECN Configuration.
            keys:
              allow_non_ect:
                type: dict
                keys:
                  enabled:
                    type: bool
                    description: |-
                      Allow non-ect and set drop-precedence 1 in a policy map simultaneously.
                      Check which command is required for your platform.
                  chip_based:
                    type: bool
                    description: Allow non-ect chip-based.
      tx_queue:
        type: dict
        description: Global transmit queue settings.
        keys:
          shape_rate_percent_adaptive:
            type: bool
            description: Use the parent available bandwidth for transmit queue percentage-based allocation.
          queues:
            type: list
            primary_key: id
            items:
              type: dict
              keys:
                id:
                  type: int
                  convert_types:
                    - str
                  min: 0
                  max: 7
                  description: Queue ID.
                scheduler_profile_responsive:
                  type: bool
                  description: Set scheduler profile to optimize latency at the expense of burstiness.

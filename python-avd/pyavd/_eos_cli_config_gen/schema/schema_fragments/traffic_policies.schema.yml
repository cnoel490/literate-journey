# Line above is used by RedHat's YAML Schema vscode extension
# Use Ctrl + Space to get suggestions for every field. Autocomplete will pop up after typing 2 letters.
type: dict
keys:
  traffic_policies:
    type: dict
    keys:
      options:
        type: dict
        keys:
          counter_per_interface:
            type: bool
          counter_interface_poll_interval:
            type: int
            convert_types:
              - str
            min: 2
            max: 60
            description: Interval between consecutive polls in seconds.
      field_sets:
        type: dict
        keys:
          ipv4:
            type: list
            primary_key: name
            items:
              type: dict
              keys:
                name:
                  type: str
                  description: IPv4 Prefix Field Set Name.
                prefixes:
                  type: list
                  items:
                    type: str
                    description: IPv4 Prefix.
                except:
                  type: list
                  items:
                    type: str
                    description: IPv4 prefix to exclude. Added in 4.30.2F.
          ipv6:
            type: list
            primary_key: name
            items:
              type: dict
              keys:
                name:
                  type: str
                  description: IPv6 Prefix Field Set Name.
                prefixes:
                  type: list
                  items:
                    type: str
                    description: IPv6 Prefix.
                except:
                  type: list
                  items:
                    type: str
                    description: IPv6 prefix to exclude. Added in 4.30.2F.
          ports:
            type: list
            primary_key: name
            items:
              type: dict
              keys:
                name:
                  type: str
                  description: L4 Port Field Set Name.
                port_range:
                  type: str
                  description: "Example: '10,20,80,440-450'"
      policies:
        type: list
        primary_key: name
        items:
          type: dict
          keys:
            name:
              type: str
              description: Traffic Policy Name.
            counters:
              type: list
              items:
                type: str
                convert_types:
                  - int
              description: List of named counters.
            matches:
              type: list
              primary_key: name
              items:
                type: dict
                keys:
                  name:
                    type: str
                    description: Traffic Policy Item.
                  type:
                    type: str
                    valid_values:
                      - ipv4
                      - ipv6
                    required: true
                  source:
                    type: dict
                    keys:
                      prefixes:
                        type: list
                        items:
                          type: str
                          description: IP address or prefix.
                      prefix_lists:
                        type: list
                        description: Field-set prefix lists.
                        items:
                          type: str
                  destination:
                    type: dict
                    keys:
                      prefixes:
                        type: list
                        items:
                          type: str
                          description: IP address or prefix.
                      prefix_lists:
                        type: list
                        description: Field-set prefix lists.
                        items:
                          type: str
                  ttl:
                    type: str
                    description: TTL range.
                  fragment:
                    type: dict
                    description: |
                      The 'fragment' command is not supported when 'source port'
                      or 'destination port' command is configured.
                    keys:
                      offset:
                        type: str
                        description: Fragment offset range.
                  protocols:
                    type: list
                    primary_key: protocol
                    items:
                      type: dict
                      keys:
                        protocol:
                          type: str
                        src_port:
                          type: str
                          description: Port range.
                        dst_port:
                          type: str
                          description: Port range.
                        src_field:
                          type: str
                          description: L4 port range field set.
                        dst_field:
                          type: str
                          description: L4 port range field set.
                        flags:
                          type: list
                          items:
                            type: str
                            valid_values: ["established", "initial"]
                        icmp_type:
                          type: list
                          items:
                            type: str
                        enforce_gtsm:
                          type: bool
                          description: Enforce the GTSM for BGP speakers. Only supported when protocol is set to 'neighbors'.
                  actions:
                    type: dict
                    keys:
                      dscp:
                        type: int
                        convert_types:
                          - str
                      traffic_class:
                        type: int
                        convert_types:
                          - str
                        description: Traffic class ID.
                      count:
                        type: str
                        convert_types:
                          - int
                        description: |-
                          Named counter.
                          Must also be defined under `policies[].counters` to be active.
                          If not defined, the counter is inactive on EOS.
                      drop:
                        type: bool
                      log:
                        type: bool
                        description: Only supported when action is set to drop.
                      redirect:
                        type: dict
                        keys:
                          aggregation_groups:
                            type: list
                            description: Redirect to aggregation groups in Tap Aggregation mode.
                            items:
                              type: str
                          interface:
                            type: str
                            description: |-
                              The allowed hardware Ethernet interface, LAG interface, InternalRecirc, Switch.
                              Ex:
                                1. Ethernet1
                                2. Et1,2
                                3. Po2-4
                          next_hop:
                            type: dict
                            description: |-
                              Redirect to next-hop.
                              This option is mutually exclusive with `aggregation_groups` and `interface`.
                              If all three are defined, aggregation_groups and interface take precedence over next-hop.
                              Only one of the below keys can be specified, in the order of precedence: ipv4_addresses, ipv6_addresses, groups, recursive_ipv4_addresses, recursive_ipv6_addresses.
                            keys:
                              ipv4_addresses:
                                type: list
                                min_length: 1
                                items:
                                  type: str
                                  description: Next hop IPv4 address.
                              ipv6_addresses:
                                type: list
                                min_length: 1
                                items:
                                  type: str
                                  description: Next hop IPv6 address.
                              vrf:
                                type: str
                                convert_types:
                                  - int
                                description: |-
                                  Resolve next-hop in a VRF for `ipv4_addresses`, `ipv6_addresses`, `recursive_ipv4_addresses` or `recursive_ipv6_addresses`.
                              groups:
                                type: list
                                items:
                                  type: str
                                description: Set groups to redirect flow.
                              recursive_ipv4_addresses:
                                type: list
                                $ref: "eos_cli_config_gen#/keys/traffic_policies/keys/policies/items/keys/matches/items/keys/actions/keys/redirect/keys/next_hop/keys/ipv4_addresses"
                              recursive_ipv6_addresses:
                                type: list
                                $ref: "eos_cli_config_gen#/keys/traffic_policies/keys/policies/items/keys/matches/items/keys/actions/keys/redirect/keys/next_hop/keys/ipv6_addresses"
                              ttl:
                                type: int
                                min: 1
                                max: 255
                                convert_types:
                                  - str
                                description: |-
                                  Set header TTL value for `ipv4_addresses`, `ipv6_addresses`, `recursive_ipv4_addresses`, `recursive_ipv6_addresses` or `groups`.
            default_actions:
              type: dict
              keys:
                ipv4:
                  type: dict
                  keys:
                    dscp:
                      type: int
                      convert_types:
                        - str
                    traffic_class:
                      type: int
                      convert_types:
                        - str
                      description: Traffic class ID.
                    count:
                      type: str
                      convert_types:
                        - int
                      description: |-
                        Named counter.
                        Must also be defined under `policies[].counters` to be active.
                        If not defined, the counter is inactive on EOS.
                    drop:
                      type: bool
                    log:
                      type: bool
                      description: Only supported when action is set to drop.
                ipv6:
                  type: dict
                  keys:
                    dscp:
                      type: int
                      convert_types:
                        - str
                    traffic_class:
                      type: int
                      convert_types:
                        - str
                      description: Traffic class ID.
                    count:
                      type: str
                      convert_types:
                        - int
                      description: |-
                        Named counter.
                        Must also be defined under `policies[].counters` to be active.
                        If not defined, the counter is inactive on EOS.
                    drop:
                      type: bool
                    log:
                      type: bool
                      description: Only supported when action is set to drop.

# yaml-language-server: $schema=../../../_schema/avd_meta_schema.json
# Line above is used by RedHat's YAML Schema vscode extension
# Use Ctrl + Space to get suggestions for every field. Autocomplete will pop up after typing 2 letters.
type: dict
keys:
  flow_tracking:
    type: dict
    keys:
      sampled:
        type: dict
        $ref: "eos_cli_config_gen#/$defs/flow_tracking"
        keys:
          encapsulation:
            type: dict
            keys:
              ipv4_ipv6:
                type: bool
              mpls:
                type: bool
          sample:
            type: int
            convert_types:
              - str
            min: 1
            max: 4294967295
          hardware_offload:
            type: dict
            keys:
              ipv4:
                type: bool
                description: Configure hardware offload for IPv4 traffic.
              ipv6:
                type: bool
                description: Configure hardware offload for IPv6 traffic.
              threshold_minimum:
                type: int
                convert_types:
                  - str
                min: 1
                max: 4294967295
                description: Minimum number of samples.
          trackers:
            type: list
            primary_key: name
            items:
              type: dict
              keys:
                table_size:
                  type: int
                  convert_types:
                    - str
                  min: 1
                  max: 614400
                  description: |
                    Maximum number of entries in flow table.
                record_export:
                  type: dict
                  keys:
                    mpls:
                      type: bool
                      description: Export MPLS forwarding information.
      hardware:
        type: dict
        $ref: "eos_cli_config_gen#/$defs/flow_tracking"
        keys:
          record:
            type: dict
            keys:
              format_ipfix_standard_timestamps_counters:
                type: bool
                description: Enable software export of IPFIX data records.
      mirror_on_drop:
        type: dict
        keys:
          encapsulation:
            type: dict
            keys:
              ipv4_ipv6:
                description: |-
                 Set IPv4 and IPv6 encapsulations.
                 Both IPv4 and IPv6 encapsulations must be set together.
                type: bool
              mpls:
                type: bool
          sample_limit:
            description: Limit the number of packets sampled.
            type: int
            convert_types:
              - str
            min: 1
            max: 4294967295
          trackers:
            type: list
            primary_key: name
            items:
              type: dict
              keys:
                name:
                  type: str
                  description: Tracker Name.
                record_export:
                  type: dict
                  $ref: "eos_cli_config_gen#/$defs/flow_tracking/keys/trackers/items/keys/record_export"
                exporters:
                  type: list
                  primary_key: name
                  items:
                    type: dict
                    keys:
                      name:
                        type: str
                        description: Exporter Name.
                      collectors:
                        type: list
                        primary_key: host
                        $ref: "eos_cli_config_gen#/$defs/flow_tracking/keys/trackers/items/keys/exporters/items/keys/collectors"
                        items:
                          type: dict
                          keys:
                            host:
                              type: str
                              description: |-
                                Flow collector name.
                                The collector name can be an IPv4 address, IPv6 address, fully qualified domain name or `"sflow"`.
                      format:
                        type: str
                        description: |-
                          Configure flow export format. Valid values are platform dependent.
                        valid_values:
                          - sflow
                          - drop-report
                      local_interface:
                        type: str
                        $ref: "eos_cli_config_gen#/$defs/flow_tracking/keys/trackers/items/keys/exporters/items/keys/local_interface"
                      template_interval:
                        type: int
                        $ref: "eos_cli_config_gen#/$defs/flow_tracking/keys/trackers/items/keys/exporters/items/keys/template_interval"
                      dscp:
                        type: int
                        min: 0
                        max: 63
                        convert_types:
                          - str
          shutdown:
            type: bool

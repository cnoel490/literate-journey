# yaml-language-server: $schema=../../../_schema/avd_meta_schema.json
# Line above is used by RedHat's YAML Schema vscode extension
# Use Ctrl + Space to get suggestions for every field. Autocomplete will pop up after typing 2 letters.
type: dict
keys:
  switchport_default:
    type: dict
    keys:
      mode:
        type: str
        valid_values: ["routed", "access"]
      phone:
        type: dict
        keys:
          cos:
            type: int
            convert_types:
              - str
            min: 0
            max: 7
          trunk:
            type: str
            valid_values: ["tagged", "untagged", "tagged phone", "untagged phone"]
          vlan:
            type: int
            description: VLAN ID.
            convert_types:
              - str
            min: 1
            max: 4094
          access_list_bypass:
            description: Bypass phone traffic from configured access-list.
            type: bool
          qos_trust:
            type: str
            description: Quality of Service (QoS) trust mode. Outgoing traffic class being derived from the ingress COS/DSCP value.
            valid_values: ["cos", "dscp"]

# Line above is used by RedHat's YAML Schema vscode extension
# Use Ctrl + Space to get suggestions for every field. Autocomplete will pop up after typing 2 letters.
type: dict
keys:
  vxlan_interface:
    type: dict
    keys:
      vxlan1:
        type: dict
        keys:
          description:
            type: str
          vxlan:
            type: dict
            keys:
              source_interface:
                type: str
                description: Source Interface Name.
              multicast:
                type: dict
                keys:
                  headend_replication:
                    type: bool
              controller_client:
                type: dict
                description: Client to CVX Controllers.
                keys:
                  enabled:
                    type: bool
              mlag_source_interface:
                type: str
              udp_port:
                type: int
                convert_types:
                  - str
              encapsulations:
                type: dict
                keys:
                  ipv4:
                    type: bool
                    description: Use IPv4 for VXLAN Encapsulation.
                  ipv6:
                    type: bool
                    description: Use IPv6 for VXLAN Encapsulation.
              vtep_to_vtep_bridging:
                type: bool
                description: Enable bridging between different VTEPs in vxlan overlay.
              virtual_router_encapsulation_mac_address:
                type: str
                description: |
                  "mlag-system-id" or ethernet_address (H.H.H).
              bfd_vtep_evpn:
                type: dict
                keys:
                  interval:
                    type: int
                    convert_types:
                      - str
                  min_rx:
                    type: int
                    convert_types:
                      - str
                  multiplier:
                    type: int
                    convert_types:
                      - str
                    min: 3
                    max: 50
                  prefix_list:
                    type: str
              qos:
                type: dict
                description: |
                  For the Traffic Class to be derived based on the outer DSCP field of the incoming VxLan packet, the core ports must be in "DSCP Trust" mode.
                  !!!Warning, only few hardware types with software version >= 4.26.0 support the below knobs to configure Vxlan DSCP mapping.
                keys:
                  dscp_propagation_encapsulation:
                    type: bool
                  ecn_propagation:
                    type: bool
                    description: |
                      Enable copying the ECN marking to/from encapsulated packets.
                  map_dscp_to_traffic_class_decapsulation:
                    type: bool
                  dscp_ecn:
                    type: dict
                    keys:
                      rewrite_bridged_enabled:
                        type: bool
                        description: Enable DSCP and ECN rewrite for VXLAN bridged packets.
              vlan_range:
                type: dict
                description: |-
                  Set VNI on range of VLANs. Number of VLANs must equal number of VNIs.
                  If a VNI is set for a VLAN using `vlan_range`, VNI setting in `vxlan_interface.vxlan1.vxlan.vlans` is ignored for that VLAN.
                keys:
                  vlans:
                    type: str
                    required: true
                    description: e.g. "94,96,100-110".
                  vnis:
                    type: str
                    required: true
                    description: |-
                      Set `vnis` in the correct sequence as `vlans`.
                      e.g. "10094,10096,10100-10110".
              vlans:
                type: list
                primary_key: id
                description: |-
                  Set VNI/multicast group/remote vtep on a vlan.
                  If a VNI is set for a VLAN using `vlan_range`, VNI setting in `vxlan_interface.vxlan1.vxlan.vlans` is ignored for that VLAN.
                items:
                  type: dict
                  keys:
                    id:
                      type: int
                      convert_types:
                        - str
                      description: VLAN ID.
                    vni:
                      type: int
                      convert_types:
                        - str
                    multicast_group:
                      type: str
                      description: IP Multicast Group Address.
                    flood_vteps:
                      type: list
                      items:
                        type: str
                        description: Remote VTEP IP Address.
              vrfs:
                type: list
                primary_key: name
                items:
                  type: dict
                  keys:
                    name:
                      type: str
                      description: VRF Name.
                      convert_types:
                        - int
                    vni:
                      type: int
                      convert_types:
                        - str
                    multicast_group:
                      type: str
                      description: IP Multicast Group Address.
              flood_vteps:
                type: list
                items:
                  type: str
                  description: Remote VTEP IP Address.
              flood_vtep_learned_data_plane:
                type: bool
          eos_cli:
            type: str
            description: |
              Multiline String with EOS CLI rendered directly on the Vxlan interface in the final EOS configuration.
      Vxlan1:
        deprecation:
          warning: true
          remove_in_version: 6.0.0
          new_key: vxlan1
        type: dict
        $ref: "eos_cli_config_gen#/keys/vxlan_interface/keys/vxlan1"

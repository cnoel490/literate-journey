            type: dict
            keys:
              type:
                type: str
                valid_values: ["start-stop", "stop-only"]
                required: true
              methods:
                type: list
                min_length: 1
                items:
                  type: dict
                  $ref: "eos_cli_config_gen#/$defs/methods/items"
                  keys:
                    multicast:
                      type: bool
                      description: |-
                        Forward accounting packets to all servers within the specified group.

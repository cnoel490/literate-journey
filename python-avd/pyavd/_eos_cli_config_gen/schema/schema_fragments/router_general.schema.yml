# Line above is used by RedHat's YAML Schema vscode extension
# Use Ctrl + Space to get suggestions for every field. Autocomplete will pop up after typing 2 letters.
type: dict
keys:
  router_general:
    type: dict
    display_name: Router General configuration
    keys:
      router_id:
        type: dict
        keys:
          ipv4:
            type: str
            description: IPv4 Address.
          ipv6:
            type: str
            description: IPv6 Address.
      nexthop_fast_failover:
        type: bool
        default: false
      software_forwarding_hardware_offload_mtu:
        description: MTU value for software-forwarded packets across all vrfs that use hardware offload.
        type: int
        convert_types:
          - str
        min: 68
        max: 65535
      vrfs:
        type: list
        primary_key: name
        items:
          type: dict
          keys:
            name:
              type: str
              description: Destination-VRF.
              convert_types:
                - int
            leak_routes:
              type: list
              items:
                type: dict
                keys:
                  source_vrf:
                    type: str
                    convert_types:
                      - int
                  subscribe_policy:
                    type: str
                    description: Route-Map Policy.
                  subscribe_rcf:
                    type: str
                    description: |-
                      RCF Policy name with parenthesis.
                      Example: MyFunction(myarg).
                      Mutually exclusive with `subscribe_policy`, if both are defined `subscribe_policy` takes precedence.
            routes:
              type: dict
              keys:
                dynamic_prefix_lists:
                  type: list
                  items:
                    type: dict
                    keys:
                      name:
                        type: str
                        description: Dynamic Prefix List Name.
            software_forwarding_hardware_offload_mtu:
              description: |-
                MTU value for software-forwarded packets within a specific VRF that use hardware offload.
                This setting overrides the global config for a specific vrf.
              type: int
              convert_types:
                - str
              min: 68
              max: 65535
      control_functions:
        type: dict
        description: |-
          Routing control functions (RCF) used to filter and update routes from a peer or during redistributions.
          Warning:
          This configuration cannot be pushed with `eos_config_deploy_eapi`, because of limitations in `arista.eos` and `ansible.netcommon` plugins.
          The configuration can be pushed via CloudVision with the `cv_deploy` role.
        keys:
          code_units:
            type: list
            primary_key: name
            items:
              type: dict
              keys:
                name:
                  type: str
                  description: Name of the code unit.
                content:
                  type: str
                  required: true
                  description: |-
                    Content of route control function.
                    e.g.
                    function ACCEPT_ALL() {
                      return true;
                      }
                    EOF

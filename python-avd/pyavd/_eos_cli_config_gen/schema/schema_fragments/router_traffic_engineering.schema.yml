# yaml-language-server: $schema=../../../_schema/avd_meta_schema.json
# Line above is used by RedHat's YAML Schema vscode extension
# Use Ctrl + Space to get suggestions for every field. Autocomplete will pop up after typing 2 letters.
type: dict
keys:
  router_traffic_engineering:
    type: dict
    keys:
      enabled:
        type: bool
        required: true
      router_id:
        type: dict
        keys:
          ipv4:
            type: str
          ipv6:
            type: str
      segment_routing:
        type: dict
        keys:
          colored_tunnel_rib:
            type: bool
          policy_endpoints:
            type: list
            items:
              type: dict
              keys:
                address:
                  type: str
                  description: IPv4 or IPv6 address.
                colors:
                  type: list
                  primary_key: value
                  items:
                    type: dict
                    keys:
                      value:
                        type: int
                        convert_types:
                        - "str"
                      binding_sid:
                        type: int
                        convert_types:
                        - "str"
                      description:
                        type: str
                      name:
                        type: str
                      sbfd_remote_discriminator:
                        type: str
                        description: IPv4 address or 32 bit integer.
                        convert_types:
                        - int
                      path_group:
                        type: list
                        items:
                          type: dict
                          keys:
                            preference:
                              type: int
                              convert_types:
                              - "str"
                            explicit_null:
                              type: str
                              valid_values:
                              - "ipv4"
                              - "ipv6"
                              - "ipv4 ipv6"
                              - "none"
                            segment_list:
                              type: list
                              items:
                                type: dict
                                keys:
                                  label_stack:
                                    type: str
                                    convert_types:
                                    - "int"
                                    description: |
                                      Label Stack as string.
                                      Example: "100 2000 30"
                                  weight:
                                    type: int
                                    convert_types:
                                    - "str"
                                  index:
                                    type: int
                                    convert_types:
                                    - "str"
      twamp_light_sender_profile:
        type: str
        description: Apply a twamp-light sender profile, defined under monitor_twamp.twamp_light.sender_profiles.
      flex_algos:
        type: list
        primary_key: number
        unique_keys:
        - name
        items:
          type: dict
          keys:
            number:
              type: int
              min: 128
              max: 255
              description: Flex-algo number, must be unique across all flex-algo definitions.
              convert_types:
              - str
            name:
              type: str
              required: true
              description: Flex-algo name, must be unique across all flex-algo definitions.
            administrative_group:
              type: dict
              keys:
                include_all:
                  type: str
                  description: Comma-separated list of individual group numbers in decimal (0-127), hexadecimal, named or decimal range (A-B, where value of A must be less than the value of B) formats. Example. 0xA,RED,31-33,127
                  convert_types:
                  - int
                include_any:
                  type: str
                  description: Comma-separated list of individual group numbers in decimal (0-127), hexadecimal, named or decimal range (A-B, where value of A must be less than the value of B) formats. Example. 0xA,RED,31-33,127
                  convert_types:
                  - int
                exclude:
                  type: str
                  description: Comma-separated list of individual group numbers in decimal (0-127), hexadecimal, named or decimal range (A-B, where value of A must be less than the value of B) formats. Example. 0xA,RED,31-33,127
                  convert_types:
                  - int
            metric:
              type: str
              description: Metric can be specified as an integer or named type, 0 = igp-metric, 1 = min-delay, 2 = te-metric. Device CLI will show the name regardless.
              convert_types:
              - int
              valid_values:
              - "0"
              - "1"
              - "2"
              - igp-metric
              - min-delay
              - te-metric
            priority:
              type: int
              convert_types:
              - str
              min: 0
              max: 255
            color:
              type: int
              convert_types:
              - str
              min: 0
              max: 4294967295
            srlg_exclude:
              type: str
              description: Comma-separated list of individual SRLG numbers in decimal (0-4294967295), named or decimal range (A-B, where value of A must be less than the value of B) formats. Example. 30-34,55,RED
              convert_types:
              - int

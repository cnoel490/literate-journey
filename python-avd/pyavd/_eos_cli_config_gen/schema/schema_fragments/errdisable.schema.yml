# Line above is used by RedHat's YAML Schema vscode extension
# Use Ctrl + Space to get suggestions for every field. Autocomplete will pop up after typing 2 letters.
type: dict
keys:
  errdisable:
    type: dict
    keys:
      detect:
        type: dict
        keys:
          causes:
            type: list
            items:
              type: str
              valid_values:
                - "acl"
                - "arp-inspection"
                - "dot1x"
                - "link-change"
                - "tapagg"
                - "xcvr-misconfigured"
                - "xcvr-overheat"
                - "xcvr-power-unsupported"
      recovery:
        type: dict
        keys:
          causes:
            type: list
            primary_key: name
            items:
              type: dict
              keys:
                name:
                  type: str
                  valid_values:
                    - "arp-inspection"
                    - "bpduguard"
                    - "dot1x"
                    - "hitless-reload-down"
                    - "lacp-rate-limit"
                    - "link-flap"
                    - "no-internal-vlan"
                    - "portchannelguard"
                    - "portsec"
                    - "speed-misconfigured"
                    - "tap-port-init"
                    - "tapagg"
                    - "uplink-failure-detection"
                    - "xcvr-misconfigured"
                    - "xcvr-overheat"
                    - "xcvr-power-unsupported"
                    - "xcvr-unsupported"
                interval:
                  type: int
                  description: |-
                    Interval for each recovery cause in seconds.
                  min: 30
                  max: 86400
                  convert_types:
                    - str
          interval:
            type: int
            convert_types:
              - "str"
            description: Interval in seconds.
            min: 30
            max: 86400

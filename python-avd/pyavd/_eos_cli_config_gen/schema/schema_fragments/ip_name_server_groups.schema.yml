# yaml-language-server: $schema=../../../_schema/avd_meta_schema.json
# Line above is used by RedHat's YAML Schema vscode extension
# Use Ctrl + Space to get suggestions for every field. Autocomplete will pop up after typing 2 letters.
type: dict
keys:
  ip_name_server_groups:
    type: list
    primary_key: name
    items:
      type: dict
      keys:
        name:
          type: str
        name_servers:
          type: list
          primary_key: ip_address
          allow_duplicate_primary_key: true
          items:
            type: dict
            keys:
              ip_address:
                type: str
                description: IPv4 or IPv6 address for DNS server.
              vrf:
                description: VRF Name.
                type: str
                required: true
                convert_types:
                  - int
              priority:
                description: Priority value (lower is first).
                type: int
                convert_types:
                  - str
                min: 0
                max: 15
        dns_domain:
          type: str
        ip_domain_list:
          type: str
          description: Set domain names to complete unqualified host names.
          deprecation:
            warning: true
            new_key: ip_domain_lists
            remove_in_version: 6.0.0
        ip_domain_lists:
          type: list
          description: Set domain names to complete unqualified host names.
          items:
            type: str

# yaml-language-server: $schema=../../../_schema/avd_meta_schema.json
# Line above is used by RedHat's YAML Schema vscode extension
# Use Ctrl + Space to get suggestions for every field. Autocomplete will pop up after typing 2 letters.
type: dict
keys:
  ntp:
    type: dict
    keys:
      local_interface:
        type: dict
        keys:
          name:
            type: str
            description: Source interface.
          vrf:
            type: str
            description: VRF name.
            convert_types:
              - int
      servers:
        type: list
        primary_key: name
        items:
          type: dict
          keys:
            name:
              type: str
              description: IP or hostname e.g., 2.2.2.55, 2001:db8::55, ie.pool.ntp.org.
            burst:
              type: bool
            iburst:
              type: bool
            key:
              type: int
              min: 1
              max: 65535
              convert_types:
                - str
            local_interface:
              type: str
              description: Source interface.
            maxpoll:
              type: int
              min: 3
              max: 17
              convert_types:
                - str
              description: Value of maxpoll between 3 - 17 (Logarithmic).
            minpoll:
              type: int
              min: 3
              max: 17
              convert_types:
                - str
              description: Value of minpoll between 3 - 17 (Logarithmic).
            preferred:
              type: bool
            version:
              type: int
              min: 1
              max: 4
              convert_types:
                - str
            vrf:
              type: str
              # TODO(AVD 6.0.0): Move the vrf key outside to servers list as all the server should be configured in single vrf.
              description: VRF name.
              convert_types:
                - int
      authenticate:
        type: bool
      authenticate_servers_only:
        type: bool
      authentication_keys:
        type: list
        primary_key: id
        items:
          type: dict
          keys:
            id:
              type: int
              min: 1
              max: 65534
              convert_types:
                - str
              description: Key identifier.
            hash_algorithm:
              type: str
              valid_values: ["md5", "sha1"]
              required: true
            key:
              type: str
              description: Obfuscated key.
              required: true
            key_type:
              type: str
              convert_types:
                - int
              valid_values: ["0", "7", "8a"]
      trusted_keys:
        type: str
        description: List of trusted-keys as string ex. 10-12,15.
        convert_types:
          - int
      serve:
        description: Enable Serving NTP to clients.
        type: dict
        keys:
          serve_all:
            type: bool
          access_group:
            type: str
            description: Standard ACL to apply to NTP serve. All ACLs are applied in the 'in' direction.
          ipv6_access_group:
            type: str
            description: Standard IPv6 ACL to apply to NTP serve. All ACLs are applied in the 'in' direction.
          vrfs:
            type: list
            primary_key: name
            items:
              type: dict
              keys:
                name:
                  type: str
                  convert_types:
                    - int
                serve_all:
                  type: bool
                access_group:
                  type: str
                ipv6_access_group:
                  type: str

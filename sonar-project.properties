sonar.projectKey=aristanetworks_avd
sonar.organization=aristanetworks-1

# Path to sources
sonar.sources=python-avd/,ansible_collections/arista/avd/plugins/
# Exclude generated classes
sonar.exclusions=python-avd/tests/**,python-avd/pyavd/_eos_cli_config_gen/schema/__init__.py,python-avd/pyavd/_eos_designs/schema/__init__.py,python-avd/pyavd/_cv/api/**,python-avd/pyavd/_anta/**,python-avd/pyavd/api/_anta/**

# Path to tests
sonar.tests=python-avd/tests/

# Python version
sonar.python.version=3.10, 3.11, 3.12, 3.13

sonar.python.coverage.reportPaths=python-avd/coverage.xml,ansible_collections/arista/avd/*coverage.xml

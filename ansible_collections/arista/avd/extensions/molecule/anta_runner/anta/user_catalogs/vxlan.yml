---
# User-defined ANTA catalog for VXLAN testing on border leaf devices
anta.tests.vxlan:
  - VerifyVxlan1ConnSettings:
      source_interface: Loopback1
      udp_port: 4789
      filters:
        tags: ["border_leaf"]
  - VerifyVxlan1Interface:
      filters:
        tags: ["border_leaf"]
  - VerifyVxlanConfigSanity:
      filters:
        tags: ["border_leaf"]
  - VerifyVxlanVniBinding:
      bindings:
        10011: 11
        10012: 12
        10021: 21
        10022: 22
        13401: 3401
        13402: 3402
      filters:
        tags: ["border_leaf"]
  - VerifyVxlanVtep:
      vteps:
        - 10.255.1.3
        - 10.255.1.5
        - 10.33.1.5
      filters:
        tags: ["border_leaf"]

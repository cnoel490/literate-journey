---
type: l3leaf

l3leaf:
  defaults:
    platform: vEOS-lab
    loopback_ipv4_pool: 10.255.128.0/27
    loopback_ipv4_offset: 2
    vtep_loopback_ipv4_pool: 10.255.129.0/27
    uplink_switches: [dc2-spine1, dc2-spine2]
    uplink_ipv4_pool: 10.255.255.64/26
    mlag_peer_ipv4_pool: 10.255.129.64/27
    mlag_peer_l3_ipv4_pool: 10.255.129.96/27
    virtual_router_mac_address: 00:1c:73:00:00:99
    spanning_tree_priority: 4096
    spanning_tree_mode: mstp

  node_groups:
    - group: DC2_L3_LEAF1
      bgp_as: 65201
      nodes:
        - name: dc2-leaf1a
          id: 11
          mgmt_ip: 172.16.1.111/24
          uplink_switch_interfaces:
            - Ethernet1
            - Ethernet1
        - name: dc2-leaf1b
          id: 12
          mgmt_ip: 172.16.1.112/24
          uplink_switch_interfaces:
            - Ethernet2
            - Ethernet2

    - group: DC2_L3_LEAF2
      bgp_as: 65202
      evpn_gateway:
        evpn_l2:
          enabled: true
        evpn_l3:
          enabled: true
          inter_domain: true
      nodes:
        - name: dc2-leaf2a
          id: 13
          mgmt_ip: 172.16.1.113/24
          uplink_switch_interfaces:
            - Ethernet3
            - Ethernet3
          evpn_gateway:
            remote_peers:
              - hostname: dc1-leaf2a
        - name: dc2-leaf2b
          id: 14
          mgmt_ip: 172.16.1.114/24
          uplink_switch_interfaces:
            - Ethernet4
            - Ethernet4
          evpn_gateway:
            remote_peers:
              - hostname: dc1-leaf2b

    - group: DC2_L3_LEAF3
      bgp_as: 65203
      nodes:
        - name: dc2-leaf3a.arista.com
          id: 15
          mgmt_ip: 172.16.1.115/24
          uplink_switch_interfaces:
            - Ethernet5
            - Ethernet5
        - name: dc2-leaf3b.arista.com
          id: 16
          mgmt_ip: 172.16.1.116/24
          uplink_switch_interfaces:
            - Ethernet6
            - Ethernet6

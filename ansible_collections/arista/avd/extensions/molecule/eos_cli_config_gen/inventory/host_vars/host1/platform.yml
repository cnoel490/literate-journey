---
platform:
  trident:
    l3:
      routing_mac_address_per_vlan: true
    forwarding_table_partition: 2
    mmu:
      active_profile: mc_example_profile
      # To test headroom_pool in cells.
      headroom_pool:
        unit: cells
        limit: 556
      queue_profiles:
        - name: mc_example_profile
          ingress:
            headroom:
              memory: 12
            threshold: 1/32
            reserved:
              unit: cells
              memory: 23
            resume: 33
            priority_groups:
              - id: 2
                threshold: 1/32
                reserved:
                  memory: 3
              - id: 1
                threshold: 1
          multicast_queues:
            - id: 0
              reserved: 0
              drop:
                precedence: 1
                threshold: 3/4
            - id: 1
              unit: cells
              threshold: 1/64
              reserved: 0
            - id: 7
              unit: cells
              threshold: 1/64
              reserved: 0
          unicast_queues:
            - id: 1
              unit: bytes
              reserved: 0
            - id: 2
              threshold: 1/8
              unit: cells
              reserved: 0
        - name: unused_profile
          ingress:
            headroom:
              memory: 121
              unit: cells
            reserved:
              memory: 232
            priority_groups:
              - id: 5
                threshold: 1/32
                reserved:
                  memory: 34
                  unit: cells
              - id: 2
                reserved:
                  memory: 55
          multicast_queues:
            - id: 0
              reserved: 0
              drop:
                precedence: 2
                threshold: 1
            - id: 1
              unit: cells
              threshold: 8
              reserved: 0
          unicast_queues:
            - id: 1
              drop:
                precedence: 1
                threshold: 1/8
              unit: bytes
              reserved: 0
            - id: 2
              threshold: 1/8
              unit: cells
              reserved: 0
            - id: 7

  sand:
    qos_maps:
      - traffic_class: 0
        to_network_qos: 0
      - traffic_class: 1
        to_network_qos: 7
      - traffic_class: 2
        to_network_qos: 15
    lag:
      hardware_only: true
      mode: "512x32"
    multicast_replication:
      default: ingress
    forwarding_mode: arad
    mdb_profile: "l3-xxl"
  sfe:
    data_plane_cpu_allocation_max: 42
    interface:
      profiles:
        - name: TestProfile1
          interfaces:
            - name: Ethernet1/1
              rx_queue:
                count: 4
                worker: "0-2,5"
            - name: Ethernet1/5
              rx_queue:
                count: 2
                worker: "3,4"
                mode: exclusive
            - name: Ethernet1/2
              rx_queue:
                count: 2
                mode: shared
            - name: Ethernet1/4
              rx_queue:
                count: 1
        - name: TestProfile2
          interfaces:
            - name: Ethernet1
              rx_queue:
                count: 3
                worker: "2"
            - name: Ethernet9
        - name: TestProfile3
      interface_profile: TestProfile1
  fap:
    buffering_egress:
      profile: unicast
    voq:
      credit_rates_unified: true

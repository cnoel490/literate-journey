---
type: l3leaf
l3leaf:
  defaults:
    loopback_ipv4_pool: 192.168.255.0/24
    loopback_ipv4_offset: 8
    vtep_loopback_ipv4_pool: 192.168.254.0/24
    virtual_router_mac_address: 00:dc:00:00:00:0a
  nodes:
    - name: network-services-l2vlan-private-vlan
      id: 101
      bgp_as: 101

tenants:
  - name: TENANT1
    mac_vrf_vni_base: 10000
    l2vlans:
      - id: 10
        name: primary1
      - id: 90
        name: secondary_isolated
        private_vlan:
          type: isolated
          primary_vlan: 2
      - id: 100
        name: secondary_community
        private_vlan:
          type: community
          primary_vlan: 10
  - name: TENANT2
    mac_vrf_vni_base: 10001
    vrfs:
      - name: TEST_VRF
        vrf_vni: 789654
        svis:
          - id: 2
            name: primary2
            enabled: true
            ip_address_virtual: 10.1.40.1/24

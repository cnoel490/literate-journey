---
type: l3leaf

l3leaf:
  defaults:
    loopback_ipv4_pool: 10.10.0.0/24
    vtep_loopback_ipv4_pool: 10.11.0.0/24
    vtep_loopback: Loopback1
    evpn_services_l2_only: false
  nodes:
    - name: tenant-default-vrf-with-loopbacks
      id: 3
      bgp_as: 65101
      filter:
        tags: [fabric, ipmi, storageProd, sit]

tenants:
  - name: SIT
    vlan_aware_bundle_number_base: 300
    mac_vrf_vni_base: 20000
    l2vlans:
      - id: 10
        name: storage_prod
        tags: ['storageProd']
    vrfs:
      # Testing default vrf with loopbacks, this will not generate config for virtual_source_nat_vrfs
      - name: default
        vrf_vni: 789654
        loopbacks:
          - loopback: 1
            node: tenant-default-vrf-with-loopbacks
            ip_address: 192.168.1.1/32
        svis:
          - id: 1008
            name: SVI_1
            enabled: true
            tags: ['sit']

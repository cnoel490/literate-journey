---
platform_settings:
  - platforms: ['default']
    feature_support:
      queue_monitor_length_notify: false

queue_monitor_length:
  enabled: true
  default_thresholds:
    low: 10
    high: 100
  log: 100
  # we have to test without notifying set due to #5331
  # notifying: true
  tx_latency: true
  cpu:
    thresholds:
      # "high" threshold is mandatory
      high: 200000
      low: 100000

---
# Testing with oob management
type: l3leaf

l3leaf:
  defaults:
    loopback_ipv4_pool: 11.10.10.0/24
    vtep_loopback_ipv4_pool: 11.10.11.0/24
    bgp_as: 65042
  nodes:
    - name: management-eapi-vrfs-3
      loopback_ipv4_address: 11.42.42.42
      mgmt_ip: 192.168.66.24/24
      id: 14

management_eapi:
  enabled: true
  vrfs:
    - name: use_default_mgmt_method_vrf
      enabled: true
      ipv4_acl: ACL_EAPI_IPv4_4
      ipv6_acl: ACL_EAPI_IPv6_3

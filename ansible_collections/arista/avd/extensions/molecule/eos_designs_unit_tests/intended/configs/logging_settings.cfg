!
no enable password
no aaa root
!
logging event storm-control discards global
logging event storm-control discards interval 10
!
vlan internal order ascending range 1006 1199
!
logging event congestion-drops interval 10
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
logging repeat-messages
logging buffered 1000000 warnings
no logging trap
logging console errors
no logging monitor
logging synchronous level warnings
logging host 2001:db8::40:7 300 400
logging vrf inband_mgmt_vrf host syslog2.server.local
logging vrf inband_mgmt_vrf host syslog.server.local
logging vrf MGMT host 30.30.30.7 100 200 protocol tcp
logging vrf MGMT host sslhost.local 6515 protocol tls ssl-profile logging-ssl
logging vrf mgt0 host 10.10.10.7
logging vrf vrf_with_no_source_interface host 40.40.40.7 300 400
logging format timestamp traditional year timezone
logging format rfc5424
logging format hostname fqdn
logging source-interface Loopback0
logging vrf inband_mgmt_vrf source-interface Vlan123
logging vrf MGMT source-interface Management1
logging vrf mgt0 source-interface Management0
logging policy match match-list molecule discard
!
logging level AAA warnings
logging level ACL critical
logging level BGP 0
!
no logging event link-status global
!
hostname logging_settings
!
spanning-tree mode none
!
vrf instance MGMT
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 1.2.3.1/32
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   vrf MGMT
   ip address 192.168.66.22/24
!
ip routing
no ip routing vrf MGMT
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 1.2.3.0/24 eq 32
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65000
   router-id 1.2.3.1
   update wait-install
   no bgp default ipv4-unicast
   maximum-paths 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS next-hop-unchanged
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
!
end

!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname dns-settings-1
ip domain lookup vrf MGMT source-interface Management1
ip domain lookup source-interface Vlan123
ip name-server vrf default 10.10.10.1 priority 1
ip name-server vrf MGMT 10.10.10.1 priority 1
ip name-server vrf MGMT 10.10.10.2
ip name-server vrf other_vrf 10.10.10.2
ip name-server vrf MGMT 10.10.10.3
dns domain testfabric.local
!
vrf instance MGMT
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   vrf MGMT
   ip address 192.168.0.2/24
no ip routing vrf MGMT
!
end

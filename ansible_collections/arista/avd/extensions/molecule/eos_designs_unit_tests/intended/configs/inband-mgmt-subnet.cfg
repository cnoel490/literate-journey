!
no enable password
no aaa root
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=apiserver.arista.io:443 -cvauth=token-secure,/tmp/cv-onboarding-token -cvvrf=default -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname inband-mgmt-subnet
ip name-server vrf default 1.1.1.1
ip name-server vrf default 8.8.8.8
!
vlan 101
   name INBAND_MGMT
!
vrf instance MGMT
!
interface Port-Channel1
   description INBAND-MGMT-PARENT_Po21
   no shutdown
   switchport trunk allowed vlan 101
   switchport mode trunk
   switchport
!
interface Ethernet1
   description INBAND-MGMT-PARENT_Ethernet21
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description INBAND-MGMT-PARENT-VRF_Ethernet21
   no shutdown
   channel-group 1 mode active
!
interface Vlan101
   description Inband Management
   no shutdown
   mtu 1500
   ip address 192.168.101.7/24
no ip routing vrf MGMT
!
ip route 0.0.0.0/0 192.168.101.1
!
ntp local-interface Vlan101
ntp server 2.2.2.55 prefer
ntp server pool.ntp.org
!
end

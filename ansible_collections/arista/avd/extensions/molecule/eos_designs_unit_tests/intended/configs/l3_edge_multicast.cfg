!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname l3_edge_multicast
!
spanning-tree mode none
!
vrf instance MGMT
!
interface ethernet1
   description P2P link, included in underlay protocol, PIM SM disabled.
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.0.4/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface ethernet2
   description P2P link, included in underlay protocol, PIM SM default, expect enabled.
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.0.2/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
   pim ipv4 sparse-mode
!
interface ethernet3
   description P2P link, NOT included in underlay protocol, PIM SM enabled.
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.0.6/31
   pim ipv4 sparse-mode
!
interface ethernet4
   description P2P link, included in underlay protocol, static multicast disabled.
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.0.8/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface ethernet5
   description P2P link, included in underlay protocol, static multicast default, expect enabled.
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.0.10/31
   multicast ipv4 static
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface ethernet6
   description P2P link, NOT included in underlay protocol, static multicast enabled.
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.0.12/31
   multicast ipv4 static
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 1.2.3.1/32
   ip ospf area 0.0.0.0
!
ip routing
no ip routing vrf MGMT
!
router multicast
   ipv4
      routing
!
router ospf 100
   router-id 1.2.3.1
   passive-interface default
   no passive-interface ethernet1
   no passive-interface ethernet2
   no passive-interface ethernet4
   no passive-interface ethernet5
   max-lsa 12000
   graceful-restart
!
end

!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
queue-monitor length
queue-monitor length notifying
!
hostname HARDWARE_FEATURE_SFLOW_SUBINTERFACE_1
!
ptp clock-identity 00:1C:73:1e:00:08
ptp domain 127
ptp mode boundary
ptp priority1 30
ptp priority2 8
ptp monitor threshold offset-from-master 250
ptp monitor threshold mean-path-delay 1500
ptp monitor sequence-id
ptp monitor threshold missing-message sync 3 sequence-ids
ptp monitor threshold missing-message follow-up 3 sequence-ids
ptp monitor threshold missing-message delay-resp 3 sequence-ids
ptp monitor threshold missing-message announce 3 sequence-ids
!
vrf instance MGMT
!
vrf instance VRF10
!
queue-monitor streaming
   no shutdown
!
interface Ethernet1.1
   description P2P_HARDWARE_FEATURES_VEOS_LAB_Ethernet2.2
   no shutdown
   mtu 9214
   no switchport
   ip address 10.10.50.15/31
   ptp enable
   ptp announce interval 0
   ptp announce timeout 3
   ptp delay-req interval -3
   ptp sync-message interval -3
   ptp transport ipv4
!
interface Ethernet4.4
   description P2P_HARDWARE_FEATURES_CLOUDEOS_Ethernet4.4
   no shutdown
   mtu 9214
   no switchport
   ip address 10.10.30.40/31
!
interface Ethernet5
   no shutdown
   no switchport
!
interface Ethernet5.5
   no shutdown
   encapsulation dot1q vlan 5
   vrf VRF10
   ip address 10.10.40.6/24
!
interface Ethernet7.7
   description SERVER_TEST_POE_ETH7_NO_POE
   no shutdown
   l2 mtu 1001
   l2 mru 1002
   switchport
   ptp enable
   ptp announce interval 0
   ptp announce timeout 3
   ptp delay-req interval -3
   ptp role master
   ptp sync-message interval -3
   ptp transport ipv4
!
interface Ethernet9.9
   description P2P_HARDWARE_FEATURES_CUSTOM_PLATFORM_Ethernet9.9
   no shutdown
   mtu 9214
   no switchport
   ip address 10.10.60.4/31
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 10.10.10.8/32
!
interface Loopback1
   description VXLAN_TUNNEL_SOURCE
   no shutdown
   ip address 10.10.20.8/32
!
interface Vxlan1
   description HARDWARE_FEATURE_SFLOW_SUBINTERFACE_1_VTEP
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vrf VRF10 vni 10
!
ip routing
no ip routing vrf MGMT
ip routing vrf VRF10
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.10.10.0/24 eq 32
   seq 20 permit 10.10.20.0/24 eq 32
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65001
   router-id 10.10.10.8
   update wait-install
   no bgp default ipv4-unicast
   maximum-paths 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 10.10.30.41 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.10.30.41 remote-as 65001
   neighbor 10.10.30.41 local-as 65000 no-prepend replace-as
   neighbor 10.10.30.41 description HARDWARE_FEATURES_CLOUDEOS
   neighbor 10.10.50.14 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.10.50.14 remote-as 65001
   neighbor 10.10.50.14 description HARDWARE_FEATURES_VEOS_LAB_Ethernet2.2
   neighbor 10.10.60.5 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.10.60.5 remote-as 65100
   neighbor 10.10.60.5 local-as 65100 no-prepend replace-as
   neighbor 10.10.60.5 description HARDWARE_FEATURES_CUSTOM_PLATFORM
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
   !
   vrf VRF10
      rd 10.10.10.8:10
      route-target import evpn 10:10
      route-target export evpn 10:10
      router-id 10.10.10.8
      update wait-install
      neighbor 10.10.40.100 remote-as 65002
      redistribute connected
      !
      address-family ipv4
         neighbor 10.10.40.100 activate
!
end

aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet3
  description: MLAG_HARDWARE_FEATURES_CUSTOM_PLATFORM_Ethernet3
  shutdown: false
  channel_group:
    id: 3
    mode: active
  peer: HARDWARE_FEATURES_CUSTOM_PLATFORM
  peer_interface: Ethernet3
  peer_type: mlag_peer
- name: Ethernet1
  description: P2P_HARDWARE_FEATURES_CLOUDEOS_Ethernet2
  shutdown: false
  mtu: 9214
  ip_address: 10.10.50.9/31
  ptp:
    enable: true
    announce:
      interval: 0
      timeout: 3
    delay_req: -3
    sync_message:
      interval: -3
    transport: ipv4
  peer: HARDWARE_FEATURES_CLOUDEOS
  peer_interface: Ethernet2
  peer_type: l3leaf
  sflow:
    enable: true
  switchport:
    enabled: false
- name: Ethernet2
  description: L2_HARDWARE_FEATURES_CLOUDEOS_2_Ethernet1
  shutdown: false
  channel_group:
    id: 2
    mode: active
  peer: HARDWARE_FEATURES_CLOUDEOS_2
  peer_interface: Ethernet1
  peer_type: l3leaf
- name: Ethernet9
  description: P2P_HARDWARE_FEATURES_CUSTOM_PLATFORM_Ethernet9
  shutdown: false
  mtu: 9214
  ip_address: 10.10.60.0/31
  peer: HARDWARE_FEATURES_CUSTOM_PLATFORM
  peer_interface: Ethernet9
  peer_type: l3leaf
  sflow:
    enable: true
  switchport:
    enabled: false
- name: Ethernet5
  shutdown: false
  vrf: VRF10
  ip_address: 10.10.40.5/24
  peer_type: l3_interface
  sflow:
    enable: true
  switchport:
    enabled: false
- name: Ethernet7
  description: SERVER_TEST_POE_ETH5_NO_POE
  shutdown: false
  l2_mru: 1002
  ptp:
    enable: true
    announce:
      interval: 0
      timeout: 3
    delay_req: -3
    sync_message:
      interval: -3
    role: master
    transport: ipv4
  peer: TEST_POE
  peer_interface: ETH5_NO_POE
  peer_type: server
  sflow:
    enable: true
  switchport:
    enabled: true
- name: Ethernet8
  description: SERVER_TEST_MTU_MRU
  shutdown: false
  channel_group:
    id: 8
    mode: active
  peer: TEST_MTU_MRU
  peer_type: server
- name: Ethernet6
  description: SERVER_TEST_INTERFACE_STORM_CONTROL_ETH15_WITH_STORM_CONTROL
  shutdown: false
  storm_control:
    all:
      level: '10'
  peer: TEST_INTERFACE_STORM_CONTROL
  peer_interface: ETH15_WITH_STORM_CONTROL
  peer_type: server
  sflow:
    enable: true
  switchport:
    enabled: true
hardware_counters:
  features:
  - name: acl
    direction: out
    address_type: mac
  - name: decap-group
  - name: directflow
    direction: in
  - name: ecn
    direction: out
  - name: flow-spec
    direction: in
  - name: gre tunnel interface
    direction: out
  - name: ip
    direction: in
  - name: mpls interface
    direction: in
  - name: mpls lfib
  - name: mpls tunnel
  - name: multicast
    address_type: ipv4
  - name: nexthop
  - name: pbr
    direction: in
  - name: policing interface
    direction: in
  - name: qos
    direction: in
  - name: qos dual-rate-policer
    direction: in
  - name: subinterface
    direction: in
  - name: tapagg
    direction: in
  - name: traffic-class
    direction: in
  - name: traffic-policy
    direction: in
  - name: vlan
    direction: in
  - name: vlan-interface
    direction: in
  - name: vtep decap
  - name: vtep encap
hostname: HARDWARE_FEATURES_7280R
ip_igmp_snooping:
  globally_enabled: true
ip_routing: true
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 10.10.10.5/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 10.10.20.5/32
metadata:
  is_deployed: true
  platform: 7280R
  fabric_name: EOS_DESIGNS_UNIT_TESTS
mlag_configuration:
  domain_id: group_3
  local_interface: Vlan4094
  peer_address: 10.10.30.9
  peer_link: Port-Channel3
  reload_delay_mlag: '900'
  reload_delay_non_mlag: '1020'
platform:
  sand:
    lag:
      hardware_only: true
port_channel_interfaces:
- name: Port-Channel3
  description: MLAG_HARDWARE_FEATURES_CUSTOM_PLATFORM_Port-Channel3
  shutdown: false
  sflow:
    enable: true
  switchport:
    enabled: true
    mode: trunk
    trunk:
      groups:
      - MLAG
- name: Port-Channel2
  description: L2_HARDWARE_FEATURES_CLOUDEOS_2_Port-Channel1
  shutdown: false
  sflow:
    enable: true
  switchport:
    enabled: true
    mode: trunk
    trunk:
      allowed_vlan: none
- name: Port-Channel8
  description: SERVER_TEST_MTU_MRU_PO_MTU_MRU_2
  shutdown: false
  l2_mru: 2002
  sflow:
    enable: true
  switchport:
    enabled: true
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.10.10.0/24 eq 32
  - sequence: 20
    action: permit 10.10.20.0/24 eq 32
- name: PL-MLAG-PEER-VRFS
  sequence_numbers:
  - sequence: 10
    action: permit 10.10.40.8/31
ptp:
  mode: boundary
  clock_identity: 00:1C:73:1e:00:05
  priority1: 30
  priority2: 5
  domain: 127
  monitor:
    enabled: true
    threshold:
      offset_from_master: 250
      mean_path_delay: 1500
    missing_message:
      sequence_ids:
        enabled: true
        announce: 3
        delay_resp: 3
        follow_up: 3
        sync: 3
queue_monitor_length:
  enabled: true
  notifying: true
queue_monitor_streaming:
  enable: true
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
    set:
    - origin incomplete
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
- name: RM-CONN-2-BGP-VRFS
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - ip address prefix-list PL-MLAG-PEER-VRFS
  - sequence: 20
    type: permit
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '65001'
  router_id: 10.10.10.5
  maximum_paths:
    paths: 4
  updates:
    wait_install: true
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65001'
    description: HARDWARE_FEATURES_CUSTOM_PLATFORM
    next_hop_self: true
    send_community: all
    maximum_routes: 12000
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 10.10.40.9
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: HARDWARE_FEATURES_CUSTOM_PLATFORM
    description: HARDWARE_FEATURES_CUSTOM_PLATFORM_Vlan4093
  - ip_address: 10.10.50.8
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    peer: HARDWARE_FEATURES_CLOUDEOS
    description: HARDWARE_FEATURES_CLOUDEOS_Ethernet2
  - ip_address: 10.10.60.1
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    local_as: '65100'
    peer: HARDWARE_FEATURES_CUSTOM_PLATFORM
    description: HARDWARE_FEATURES_CUSTOM_PLATFORM
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  vrfs:
  - name: VRF10
    rd: 10.10.10.5:10
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '10:10'
      export:
      - address_family: evpn
        route_targets:
        - '10:10'
    router_id: 10.10.10.5
    updates:
      wait_install: true
    neighbors:
    - ip_address: 10.10.40.9
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: HARDWARE_FEATURES_CUSTOM_PLATFORM_Vlan3009
    - ip_address: 10.10.40.100
      remote_as: '65002'
    redistribute:
      connected:
        enabled: true
        route_map: RM-CONN-2-BGP-VRFS
    address_family_ipv4:
      neighbors:
      - ip_address: 10.10.40.100
        activate: true
service_routing_protocols_model: multi-agent
sflow:
  sample: 1000000
  polling_interval: 5
  destinations:
  - destination: 10.10.10.10
  source_interface: Vlan10
  run: true
spanning_tree:
  no_spanning_tree_vlan: 4093-4094
tcam_profile:
  system: vxlan-routing
transceiver_qsfp_default_mode_4x10: true
vlan_interfaces:
- name: Vlan4093
  description: MLAG_L3
  shutdown: false
  ip_address: 10.10.40.8/31
  mtu: 9214
- name: Vlan4094
  description: MLAG
  shutdown: false
  ip_address: 10.10.30.8/31
  mtu: 9214
  no_autostate: true
- name: Vlan3009
  description: MLAG_L3_VRF_VRF10
  shutdown: false
  vrf: VRF10
  ip_address: 10.10.40.8/31
  mtu: 9214
  tenant: TENANT1
  type: underlay_peering
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vlans:
- id: 4093
  name: MLAG_L3
  trunk_groups:
  - MLAG
  tenant: system
- id: 4094
  name: MLAG
  trunk_groups:
  - MLAG
  tenant: system
- id: 3009
  name: MLAG_L3_VRF_VRF10
  trunk_groups:
  - MLAG
  tenant: TENANT1
vrfs:
- name: MGMT
  ip_routing: false
- name: VRF10
  ip_routing: true
  tenant: TENANT1
vxlan_interface:
  vxlan1:
    description: HARDWARE_FEATURES_7280R_VTEP
    vxlan:
      source_interface: Loopback1
      udp_port: 4789
      virtual_router_encapsulation_mac_address: mlag-system-id
      vrfs:
      - name: VRF10
        vni: 10

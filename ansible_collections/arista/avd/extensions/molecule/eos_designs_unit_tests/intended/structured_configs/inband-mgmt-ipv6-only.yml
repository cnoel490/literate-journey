aaa_root:
  disabled: true
config_end: true
daemon_terminattr:
  cvaddrs:
  - apiserver.arista.io:443
  cvauth:
    method: token-secure
    token_file: /tmp/cv-onboarding-token
  cvvrf: default
  disable_aaa: false
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet1
  description: INBAND-MGMT-PARENT-IPV6-1_Ethernet26
  shutdown: false
  channel_group:
    id: 1
    mode: active
  peer: inband-mgmt-parent-ipv6-1
  peer_interface: Ethernet26
  peer_type: l3leaf
- name: Ethernet2
  description: INBAND-MGMT-PARENT-IPV6-2_Ethernet26
  shutdown: false
  channel_group:
    id: 1
    mode: active
  peer: inband-mgmt-parent-ipv6-2
  peer_interface: Ethernet26
  peer_type: l3leaf
hostname: inband-mgmt-ipv6-only
ip_igmp_snooping:
  globally_enabled: true
ip_name_servers:
- ip_address: 1.1.1.1
  vrf: default
- ip_address: 8.8.8.8
  vrf: default
ipv6_static_routes:
- prefix: ::/0
  next_hop: 2a00:106::1
metadata:
  is_deployed: true
  fabric_name: EOS_DESIGNS_UNIT_TESTS
ntp:
  local_interface:
    name: Vlan106
    vrf: default
  servers:
  - name: 2.2.2.55
    preferred: true
  - name: pool.ntp.org
  vrf: default
port_channel_interfaces:
- name: Port-Channel1
  description: inband-mgmt-parents-ipv6_Po26
  shutdown: false
  switchport:
    enabled: true
    mode: trunk
    trunk:
      allowed_vlan: '106'
service_routing_protocols_model: multi-agent
transceiver_qsfp_default_mode_4x10: true
vlan_interfaces:
- name: Vlan106
  description: Inband Management
  shutdown: false
  ipv6_enable: true
  ipv6_address: 2a00:106::9/64
  mtu: 1500
  type: inband_mgmt
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vlans:
- id: 106
  name: INBAND_MGMT
  tenant: system
vrfs:
- name: MGMT
  ip_routing: false

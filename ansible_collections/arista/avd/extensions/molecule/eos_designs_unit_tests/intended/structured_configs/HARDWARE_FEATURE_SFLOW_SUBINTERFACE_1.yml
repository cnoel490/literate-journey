aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet1.1
  description: P2P_HARDWARE_FEATURES_VEOS_LAB_Ethernet2.2
  shutdown: false
  mtu: 9214
  ip_address: 10.10.50.15/31
  ptp:
    enable: true
    announce:
      interval: 0
      timeout: 3
    delay_req: -3
    sync_message:
      interval: -3
    transport: ipv4
  peer: HARDWARE_FEATURES_VEOS_LAB
  peer_interface: Ethernet2.2
  peer_type: l3leaf
  switchport:
    enabled: false
- name: Ethernet4.4
  description: P2P_HARDWARE_FEATURES_CLOUDEOS_Ethernet4.4
  shutdown: false
  mtu: 9214
  ip_address: 10.10.30.40/31
  peer: HARDWARE_FEATURES_CLOUDEOS
  peer_interface: Ethernet4.4
  peer_type: l3leaf
  switchport:
    enabled: false
- name: Ethernet9.9
  description: P2P_HARDWARE_FEATURES_CUSTOM_PLATFORM_Ethernet9.9
  shutdown: false
  mtu: 9214
  ip_address: 10.10.60.4/31
  peer: HARDWARE_FEATURES_CUSTOM_PLATFORM
  peer_interface: Ethernet9.9
  peer_type: l3leaf
  switchport:
    enabled: false
- name: Ethernet5.5
  shutdown: false
  vrf: VRF10
  encapsulation_dot1q:
    vlan: 5
  ip_address: 10.10.40.6/24
  peer_type: l3_interface
- name: Ethernet5
  shutdown: false
  peer_type: l3_interface
  switchport:
    enabled: false
- name: Ethernet7.7
  description: SERVER_TEST_POE_ETH7_NO_POE
  shutdown: false
  l2_mtu: 1001
  l2_mru: 1002
  ptp:
    enable: true
    announce:
      interval: 0
      timeout: 3
    delay_req: -3
    sync_message:
      interval: -3
    role: master
    transport: ipv4
  peer: TEST_POE
  peer_interface: ETH7_NO_POE
  peer_type: server
  switchport:
    enabled: true
hardware_counters:
  features: null
hostname: HARDWARE_FEATURE_SFLOW_SUBINTERFACE_1
ip_igmp_snooping:
  globally_enabled: true
ip_routing: true
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 10.10.10.8/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 10.10.20.8/32
metadata:
  is_deployed: true
  platform: customplatform
  fabric_name: EOS_DESIGNS_UNIT_TESTS
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.10.10.0/24 eq 32
  - sequence: 20
    action: permit 10.10.20.0/24 eq 32
ptp:
  mode: boundary
  clock_identity: 00:1C:73:1e:00:08
  priority1: 30
  priority2: 8
  domain: 127
  monitor:
    enabled: true
    threshold:
      offset_from_master: 250
      mean_path_delay: 1500
    missing_message:
      sequence_ids:
        enabled: true
        announce: 3
        delay_resp: 3
        follow_up: 3
        sync: 3
queue_monitor_length:
  enabled: true
  notifying: true
queue_monitor_streaming:
  enable: true
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '65001'
  router_id: 10.10.10.8
  maximum_paths:
    paths: 4
  updates:
    wait_install: true
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 10.10.50.14
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    peer: HARDWARE_FEATURES_VEOS_LAB
    description: HARDWARE_FEATURES_VEOS_LAB_Ethernet2.2
  - ip_address: 10.10.30.41
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    local_as: '65000'
    peer: HARDWARE_FEATURES_CLOUDEOS
    description: HARDWARE_FEATURES_CLOUDEOS
  - ip_address: 10.10.60.5
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    local_as: '65100'
    peer: HARDWARE_FEATURES_CUSTOM_PLATFORM
    description: HARDWARE_FEATURES_CUSTOM_PLATFORM
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  vrfs:
  - name: VRF10
    rd: 10.10.10.8:10
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '10:10'
      export:
      - address_family: evpn
        route_targets:
        - '10:10'
    router_id: 10.10.10.8
    updates:
      wait_install: true
    neighbors:
    - ip_address: 10.10.40.100
      remote_as: '65002'
    redistribute:
      connected:
        enabled: true
    address_family_ipv4:
      neighbors:
      - ip_address: 10.10.40.100
        activate: true
service_routing_protocols_model: multi-agent
transceiver_qsfp_default_mode_4x10: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: MGMT
  ip_routing: false
- name: VRF10
  ip_routing: true
  tenant: TENANT1
vxlan_interface:
  vxlan1:
    description: HARDWARE_FEATURE_SFLOW_SUBINTERFACE_1_VTEP
    vxlan:
      source_interface: Loopback1
      udp_port: 4789
      vrfs:
      - name: VRF10
        vni: 10

---
- name: Remove output folders
  hosts: all
  gather_facts: false
  connection: local
  vars:
    root_dir: "${MOLECULE_SCENARIO_DIRECTORY}/../../examples/single-dc-l3ls-ipv6/"
  tasks:
    - name: Delete local folders
      delegate_to: 127.0.0.1
      run_once: true
      ansible.builtin.file:
        path: "{{ root_dir }}/{{ item }}"
        state: absent
      with_items:
        - documentation
        - intended
        - config_backup
        - reports

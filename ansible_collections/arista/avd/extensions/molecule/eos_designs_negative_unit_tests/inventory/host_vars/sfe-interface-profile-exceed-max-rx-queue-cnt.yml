l3leaf:
  defaults:
    platform: AWE-5310
  nodes:
    - bgp_as: 65000
      name: sfe-interface-profile-exceed-max-rx-queue-cnt
      id: 1
      loopback_ipv4_pool: 192.168.0.0/24
      vtep_loopback_ipv4_pool: 192.168.1.0/24
      l3_port_channels:
        - name: Port-Channel5
          ip_address: 172.16.0.2/30
          member_interfaces:

fabric_name: FABRIC_UNDEFINED_PEER

type: overlay-controller
overlay_controller:
  nodes:
    - name: undefined-peer-facts
      bgp_as: 65123
      uplink_switches: [L3LEAF1A, L3LEAF1B] # undefined node names
      uplink_switch_interfaces: [Ethernet10, Ethernet10]
      uplink_interfaces: [Ethernet1, Ethernet2]
      loopback_ipv4_pool: 10.254.254.0/24
      uplink_ipv4_pool: 10.254.255.0/24

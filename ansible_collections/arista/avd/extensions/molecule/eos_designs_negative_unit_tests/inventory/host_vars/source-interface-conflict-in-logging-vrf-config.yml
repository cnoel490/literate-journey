---
type: spine
spine:
  nodes:
    - name: source-interface-conflict-in-logging-vrf-config
      mgmt_ip: 192.168.66.22/24
      id: 1
      loopback_ipv4_pool: 1.2.3.4/24
      bgp_as: 65000
      inband_mgmt_vrf: MGMT
      inband_mgmt_interface: Vlan123

logging_settings:
  hosts:
    - name: sslhost.local
      vrf: use_mgmt_interface_vrf
      protocol: tls
      ssl_profile: logging-ssl
      ports:
        - 6515
    - name: syslog.server.local
      vrf: use_inband_mgmt_vrf

expected_error_message: >-
  Found duplicate objects with conflicting data while generating configuration for Vrfs.
  {'name': 'MGMT', 'source_interface': 'Vlan123'} conflicts with {'name': 'MGMT', 'source_interface': 'Management1'}.

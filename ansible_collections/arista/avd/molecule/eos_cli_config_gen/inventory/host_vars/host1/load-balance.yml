load_balance:
  policies:
    sand_profiles:
      - name: Profile_B
        fields:
          udp:
            dst_port: 100
            payload_bytes: 10-20
            match:
              payload_bits: 10
              pattern: "0x7d1"
              hash_payload_bytes: 10
      - name: Profile_A
        fields:
          udp:
            dst_port: 101
            payload_bytes: 25
  cluster:
    forwarding_type: routed ipv4
    flow:
      monitor: true
      source_learning_aging_timeout: 45
    load_balance_method_flow_round_robin: true
    destination_grouping: bgp field-set
    port_groups:
      - group: host_group1
        balance_factor: 10
        interface: Ethernet 2-4
        flow:
          limit: 12
          warning: 25
          exhaustion_action:
            dscp: 5
            traffic_class: 7
      - group: host_group2
        balance_factor: 10
        interface: Ethernet 2,3
        flow:
          exhaustion_action:
            dscp: 45
      - group: host_group3
        interface: Ethernet 2.2,3.1
        flow:
          exhaustion_action:
            traffic_class: 9

---
queue_monitor_length:
  enabled: true
  default_thresholds:
    low: 10
    high: 100
  log: 100
  notifying: true
  tx_latency: true
  cpu:
    thresholds:
      # "high" threshold is mandatory
      high: 200000
      low: 100000
  mirror:
    enabled: true
    destination:
      cpu: true
      ethernet_interfaces:
        - Ethernet1
        - Ethernet4
      tunnel_mode_gre:
        source: 1.1.1.1
        destination: 3.3.3.3

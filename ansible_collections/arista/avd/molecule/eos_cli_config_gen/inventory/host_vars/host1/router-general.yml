---
router_general:
  router_id:
    ipv4: 10.1.2.3
    ipv6: 2001:beef:cafe::1
  nexthop_fast_failover: true
  software_forwarding_hardware_offload_mtu: 78
  vrfs:
    - name: BLUE-C2
      software_forwarding_hardware_offload_mtu: 98
      leak_routes:
        - source_vrf: BLUE-C1
          subscribe_policy: RM-BLUE-LEAKING
        - source_vrf: BLUE-C3
          subscribe_policy: RM-BLUE-LEAKING
      routes:
        dynamic_prefix_lists:
          - name: DYNAMIC_TEST_PREFIX_LIST_2
          - name: DYNAMIC_TEST_PREFIX_LIST_1
    - name: BLUE3
      leak_routes:
        - source_vrf: BLUE-C1
          subscribe_policy: RM-BLUE-LEAKING
  control_functions:
    code_units:
      - name: code1
        content: |-
          function ACCEPT_ALL() {
            return true;
            }
          EOF
      - name: code2
        content: |-
          function DENY_ALL() {
            return true;
            }

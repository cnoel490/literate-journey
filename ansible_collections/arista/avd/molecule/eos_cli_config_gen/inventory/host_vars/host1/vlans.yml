---
### VLANs ###
vlans:
  - id: 110
    tenant: Tenant_A
    name: PR01-DMZ
    address_locking:
      address_family:
        ipv4: true
        ipv6: true
  - id: 111
    tenant: Tenant_A
    name: PRIVATE_VLAN_COMMUNITY
    private_vlan:
      type: community
      primary_vlan: 110
    address_locking:
      ipv4_enforcement_disabled: true
  - id: 112
    tenant: Tenant_A
    name: PRIVATE_VLAN_ISOLATED
    private_vlan:
      type: isolated
      primary_vlan: 110
  - id: 201
    tenant: Tenant_B
    name: ETREE_LEAF
    e_tree:
      leaf_role: true
      remote_leaf_host_drop: true
  - id: 3010
    tenant: Tenant_A
    name: MLAG_iBGP_TENANT_A_PROJECT01
    trunk_groups:
      - LEAF_PEER_L3
  - id: 3011
    name: MLAG_iBGP_TENANT_A_PROJECT02
    state: active
    trunk_groups:
      - MY_TRUNK_GROUP
  - id: 3012
    name: MLAG_iBGP_TENANT_A_PROJECT03
    state: suspend
    trunk_groups:
      - MY_TRUNK_GROUP

---
management_ssh:
  authentication:
    empty_passwords: permit
  cipher:
    - aes256-cbc
    - aes256-ctr
    - aes256-gcm@openssh.com
  key_exchange:
    - ecdh-sha2-nistp521
  mac:
    - hmac-sha2-512
    - hmac-sha2-512-etm@openssh.com
  hostkey:
    server:
      - ecdsa-nistp256
      - ecdsa-nistp521
    server_cert: sshkey.cert
  ip_access_group_in: ACL-SSH
  idle_timeout: 15
  connection:
    limit: 55
  enable: false
  vrfs:
    - name: mgt
      enable: true
      ip_access_group_in: ACL-SSH-VRF

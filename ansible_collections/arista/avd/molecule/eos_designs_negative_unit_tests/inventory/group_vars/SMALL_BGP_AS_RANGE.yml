fabric_name: SMALL_BGP_AS_RANGE

type: l3leaf

l3leaf:
  defaults:
    loopback_ipv4_pool: 192.168.255.0/24
    vtep_loopback_ipv4_pool: 192.168.254.0/24
    bgp_as: 65101-65102
  node_groups:
    - group: BGP_AS_LEAF1
      mlag: false
      nodes:
        - name: BGP_AS_LEAF1A
          id: 1
        - name: BGP_AS_LEAF1B
          id: 2
        - name: BGP_AS_LEAF1C
          id: 3

expected_error_message: >-
  Unable to allocate BGP AS: bgp_as range is too small (2) for the id of the device for host 'BGP_AS_LEAF1C'.

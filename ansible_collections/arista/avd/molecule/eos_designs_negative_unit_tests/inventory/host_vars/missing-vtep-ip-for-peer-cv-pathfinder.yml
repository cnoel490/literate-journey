---

cv_pathfinder_regions:
  - name: AVD_Land_East
    id: 43
    description: AVD Region
    sites:
      - name: Site511
        id: 511
        location: Miami

type: wan_rr

wan_rr:
  defaults:
    loopback_ipv4_pool: 192.168.44.0/24
    vtep_loopback_ipv4_pool: 192.168.144.0/24
    data_plane_cpu_allocation_max: 1
    bgp_as: 65000
  nodes:
    - name: missing-vtep-ip-for-peer-cv-pathfinder
      id: 1
      cv_pathfinder_site: Site511
      l3_interfaces:
        - name: Ethernet11
          wan_carrier: ATT
          wan_circuit_id: 777
          static_routes:
            - prefix: 0.0.0.0/0
          ip_address: 10.7.7.7/31
          public_ip: 172.17.7.7
          peer_ip: 10.7.7.6

wan_path_groups:
  - name: INET
    id: 101

wan_carriers:
  - name: Comcast
    path_group: INET
    trusted: true
  - name: ATT
    path_group: INET
    trusted: true

wan_route_servers:
  - hostname: missing-vtep-ip-for-peer-cv-pathfinder
  - hostname: core-interfaces-missing-id-with-channel-id-algorithm
    path_groups:
      - name: MPLS
        interfaces:
          - name: Ethernet1
            public_ip: 172.17.17.17
      - name: INET
        interfaces:
          - name: Ethernet2/1
            public_ip: 10.50.50.50

wan_ipsec_profiles:
  control_plane:
    shared_key: ABCDEF1234567890
  data_plane:
    shared_key: ABCDEF1234567890666

bgp_peer_groups:
  wan_overlay_peers:
    password: "htm4AZe9mIQOO1uiMuGgYQ=="
    listen_range_prefixes:
      - 192.168.142.0/24
      - 192.168.143.0/24

expected_error_message: >-
  'vtep_ip' is missing for peering with core-interfaces-missing-id-with-channel-id-algorithm,
  either set it under 'wan_route_servers' or something is wrong with the peer facts.

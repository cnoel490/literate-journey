fabric_name: FABRIC_MISSING_LOOPBACK_IPV4_POOL

node_type_keys:
  - key: core_router
    type: core_router

bgp_as: 65000

# Nodes
type: core_router
core_router:
  defaults:
    loopback_ipv6_pool: "2000:1234:ffff:ffff::/64"

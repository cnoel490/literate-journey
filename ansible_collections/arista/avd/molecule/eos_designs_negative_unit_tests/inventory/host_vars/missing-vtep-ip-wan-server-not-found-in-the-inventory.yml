---
wan_mode: cv-pathfinder

type: wan_router

bgp_as: 65000

wan_route_servers:
  - hostname: missing-vtep-ip-wan-server
    path_groups:
      - name: INET
        interfaces:
          - name: Ethernet1
            public_ip: 192.168.55.55

cv_pathfinder_regions:
  - name: AVD_Land_West
    id: 42
    description: AVD Region
    sites:
      - name: Site422
        id: 422
        location: Somewhere

bgp_peer_groups:
  wan_overlay_peers:
    password: "htm4AZe9mIQOO1uiMuGgYQ=="
    listen_range_prefixes:
      - 192.168.255.0/24

wan_ipsec_profiles:
  control_plane:
    shared_key: ABCDEF1234567890
  data_plane:
    shared_key: ABCDEF1234567890666

wan_router:
  defaults:
    loopback_ipv4_pool: 192.168.42.0/24
    vtep_loopback_ipv4_pool: 192.168.255.0/24
    data_plane_cpu_allocation_max: 1
  nodes:
    - name: missing-vtep-ip-wan-server-not-found-in-the-inventory
      vtep_loopback_ipv4_pool: 192.168.255.0/24
      id: 1
      wan_role: server
      cv_pathfinder_region: AVD_Land_West
      cv_pathfinder_site: Site422
      l3_interfaces:
        - name: Ethernet1
          wan_carrier: ATT
          wan_circuit_id: 666
          dhcp_accept_default_route: true
          ip_address: 10.1.1.1/24
    - name: missing-vtep-ip-wan-server
      id: 2

wan_path_groups:
  - name: INET
    id: 101

wan_carriers:
  - name: ATT
    path_group: INET
    trusted: true

expected_error_message: >-
  'vtep_ip' is missing for peering with missing-vtep-ip-wan-server which was not found in the inventory.
  Either set it under 'wan_route_servers' or check your inventory.

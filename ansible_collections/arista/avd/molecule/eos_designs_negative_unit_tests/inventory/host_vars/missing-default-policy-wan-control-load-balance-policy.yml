---
type: wan_router
wan_mode: autovpn
bgp_as: 65000

cv_pathfinder_regions:
  - name: AVD_Land_West
    id: 42
    description: AVD Region
    sites:
      - name: Site422
        id: 422
        location: Somewhere

bgp_peer_groups:
  wan_overlay_peers:
    password: "htm4AZe9mIQOO1uiMuGgYQ=="
    listen_range_prefixes:
      - 192.168.255.0/24

wan_ipsec_profiles:
  control_plane:
    shared_key: ABCDEF1234567890
  data_plane:
    shared_key: ABCDEF1234567890666

wan_router:
  defaults:
    loopback_ipv4_pool: 192.168.42.0/24
    vtep_loopback_ipv4_pool: 192.168.255.0/24
    wan_role: client
  nodes:
    - name: missing-default-policy-wan-control-load-balance-policy
      cv_pathfinder_region: AVD_Land_West
      cv_pathfinder_site: Site422
      id: 1
      l3_interfaces:
        - name: Ethernet1
          wan_carrier: ATT
          ip_address: dhcp

wan_path_groups:
  - name: INET
    id: 101
  - name: MPLS
    id: 101

wan_carriers:
  - name: ATT
    path_group: MPLS
    trusted: true

wan_virtual_topologies:
  vrfs:
    - name: PROD
      wan_vni: 42
  policies:
    - name: DEFAULT-POLICY
      default_virtual_topology:
        drop_unmatched: false
        path_groups:
          - names: [INET]

expected_error_message: >-
  The `default_virtual_topology` path-groups configuration for `wan_virtual_topologies.policies[DEFAULT-POLICY]` produces an empty load-balancing policy.
  Make sure at least one path-group present on the device is allowed in the `default_virtual_topology` path-groups.

---
fabric_name: DIGITAL_TWIN

l2spine:
  defaults:
    platform: CUSTOM_PLATFORM
  nodes:
    - name: digital-twin-default-interfaces-digital-twin-platform
      id: 1
      mgmt_ip: 10.10.10.100/24

l2leaf:
  defaults:
    platform: CUSTOM_PLATFORM
  nodes:
    - name: digital-twin-default-interfaces-original-platform
      id: 1
      uplink_switches: [digital-twin-default-interfaces-digital-twin-platform]
      mgmt_ip: 10.10.10.101/24

custom_platform_settings:
  - platforms: [CUSTOM_PLATFORM]
    digital_twin:
      platform: vEOS-lab
  - platforms: [vEOS-lab]
    digital_twin:
      act_node_type: veos

default_interfaces:
  # Odd interface IDs will be used by nodes referencing default_interfaces of the Digital Twin platform
  - platforms: [vEOS-lab]
    types: [l2leaf, l2spine]
    uplink_interfaces: [Ethernet1]
    downlink_interfaces: [Ethernet3]
  # Even interface IDs will be used by nodes referencing default_interfaces of the original platform
  - platforms: [CUSTOM_PLATFORM]
    types: [l2leaf, l2spine]
    uplink_interfaces: [Ethernet2]
    downlink_interfaces: [Ethernet4]

---
type: l2leaf

l2leaf:
  defaults:
    always_configure_ip_routing: true
  nodes:
    - name: digital-twin-enforce-eapi-1
      id: 1
      mgmt_ip: 192.168.0.1/32

# Test enforcement of the ACT Digital Twin eAPI in default VRF
digital_twin:
  environment: act
  fabric:
    act_ensure_eapi_access: true

# Test override of the management api http-commands settings in ACT Digital Twin mode
management_eapi:
  enabled: false

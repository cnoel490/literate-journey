aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet4
  description: uplink_structured_config on port-channel uplink
  shutdown: false
  channel_group:
    id: 4
    mode: active
  storm_control:
    broadcast:
      level: '25'
    unknown_unicast:
      level: '25'
  peer: host3
  peer_interface: Ethernet4
  peer_type: l2leaf
- name: Ethernet42
  description: P2P_host2_Ethernet42
  shutdown: false
  mtu: 9214
  ip_address: 192.168.42.201/31
  storm_control:
    broadcast:
      level: '25'
    unknown_unicast:
      level: '25'
  peer: host2
  peer_interface: Ethernet42
  peer_type: pe
  switchport:
    enabled: false
    trunk:
      native_vlan_tag: true
- name: Ethernet43
  description: P2P_host4_Ethernet43
  shutdown: false
  mtu: 9214
  ip_address: 10.42.42.204/31
  pim:
    ipv4:
      sparse_mode: true
  peer: host4
  peer_interface: Ethernet43
  peer_type: l3leaf
  switchport:
    enabled: false
- name: Ethernet1
  description: SERVER_OLD_SW-1/2_Endpoint_port1
  shutdown: false
  channel_group:
    id: 1
    mode: active
  peer: OLD_SW-1/2
  peer_interface: Endpoint_port1
  peer_type: server
- name: Ethernet2
  description: SERVER_OLD_SW-1/2_ENDPOINT_PORT2
  shutdown: false
  channel_group:
    id: 1
    mode: active
  peer: OLD_SW-1/2
  peer_interface: ENDPOINT_PORT2
  peer_type: server
hostname: host1
ip_igmp_snooping:
  globally_enabled: true
ip_routing: true
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.168.255.101/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 192.168.254.101/32
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: default
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: default
  ip_address: 192.168.0.103/24
  type: oob
metadata:
  is_deployed: true
  fabric_name: EOS_DESIGNS_DEPRECATED_VARS
port_channel_interfaces:
- name: Port-Channel4
  description: uplink_structured_config on port-channel uplink
  shutdown: false
  storm_control:
    broadcast:
      level: '25'
    unknown_unicast:
      level: '25'
  switchport:
    enabled: true
    mode: trunk
    trunk:
      allowed_vlan: none
- name: Port-Channel1
  description: SERVER_OLD_SW-1/2_ENDPOINT_PORT_CHANNEL
  shutdown: false
  ptp:
    enable: true
    announce:
      interval: 0
      timeout: 3
    delay_req: -3
    sync_message:
      interval: -3
    transport: ipv4
  switchport:
    enabled: true
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.255.0/24 eq 32
  - sequence: 20
    action: permit 192.168.254.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '101'
  router_id: 192.168.255.101
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 192.168.42.200
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '102'
    peer: host2
    description: host2_Ethernet42
  - ip_address: 10.42.42.205
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '101'
    peer: host4
    description: host4_Ethernet43
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
service_routing_protocols_model: multi-agent
transceiver_qsfp_default_mode_4x10: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: default
  ip_routing: false
vxlan_interface:
  vxlan1:
    description: host1_VTEP
    vxlan:
      source_interface: Loopback1
      udp_port: 4789

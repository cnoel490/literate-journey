aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet42
  description: P2P_host2_Ethernet42
  shutdown: false
  mtu: 9214
  ip_address: 192.168.42.201/31
  ospf_network_point_to_point: true
  ospf_area: 0.0.0.0
  ospf_authentication: message-digest
  ospf_message_digest_keys:
  - id: 1
    hash_algorithm: sha512
    key: cJ25Oy2bNyqRwTqh1A2FXmcCqBSvRAvV
  peer: host2
  peer_interface: Ethernet42
  peer_type: pe
  switchport:
    enabled: false
- name: Ethernet47
  shutdown: false
  ip_address: 10.10.1.1/30
  peer_type: l3_interface
  switchport:
    enabled: false
- name: Ethernet1
  description: SERVER_OLD_SW-1/2_Endpoint_port1
  shutdown: false
  channel_group:
    id: 1
    mode: active
  peer: OLD_SW-1/2
  peer_interface: Endpoint_port1
  peer_type: server
- name: Ethernet2
  description: SERVER_OLD_SW-1/2_ENDPOINT_PORT2
  shutdown: false
  channel_group:
    id: 1
    mode: active
  peer: OLD_SW-1/2
  peer_interface: ENDPOINT_PORT2
  peer_type: server
hostname: host1
ip_domain_lookup:
  source_interfaces:
  - name: Management1
  - name: Vlan10
    vrf: INBANDMGMT
ip_igmp_snooping:
  globally_enabled: true
ip_name_servers:
- ip_address: 192.168.200.5
  vrf: default
- ip_address: 8.8.8.8
  vrf: default
ip_routing: true
ipv6_static_routes:
- vrf: default
  prefix: ::/0
  next_hop: 2001:db8:311::4
  name: IPv6-test-2
is_deployed: true
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.168.255.101/32
  ospf_area: 0.0.0.0
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 192.168.254.101/32
  ospf_area: 0.0.0.0
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: default
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: default
  ip_address: 192.168.0.103/24
  type: oob
metadata:
  fabric_name: EOS_DESIGNS_DEPRECATED_VARS
port_channel_interfaces:
- name: Port-Channel1
  description: SERVER_OLD_SW-1/2_ENDPOINT_PORT_CHANNEL
  shutdown: false
  ptp:
    enable: true
    announce:
      interval: 0
      timeout: 3
    delay_req: -3
    sync_message:
      interval: -3
    transport: ipv4
  switchport:
    enabled: true
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '101'
  router_id: 192.168.255.101
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  redistribute:
    static:
      enabled: true
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: false
router_ospf:
  process_ids:
  - id: 100
    passive_interface_default: true
    router_id: 192.168.255.101
    bfd_enable: false
    no_passive_interfaces:
    - Ethernet42
    max_lsa: 12000
service_routing_protocols_model: multi-agent
snmp_server:
  ipv4_acls:
  - name: SNMP-MGMT
    vrf: MGMT
  - name: onur
  ipv6_acls:
  - name: SNMP-MGMT
    vrf: MGMT
  - name: onur_v6
  local_interfaces:
  - name: Management1
  - name: Vlan10
    vrf: INBANDMGMT
  hosts:
  - host: 10.6.75.127
    version: 2c
    community: SNMP-COMMUNITY-2
  - host: 10.6.75.127
    vrf: INBANDMGMT
    version: 2c
    community: SNMP-COMMUNITY-2
  vrfs:
  - name: default
    enable: true
  - name: INBANDMGMT
    enable: true
static_routes:
- vrf: default
  prefix: 0.0.0.0
  next_hop: 10.10.1.1
transceiver_qsfp_default_mode_4x10: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: default
  ip_routing: false
vxlan_interface:
  vxlan1:
    description: host1_VTEP
    vxlan:
      source_interface: Loopback1
      udp_port: 4789

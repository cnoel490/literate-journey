    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65002'
    local_as: '65001'
    peer: peer1
    description: peer1
  - ip_address: 192.168.0.21
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65003'
    local_as: '65001'
    peer: peer2
    description: peer2
  - ip_address: 192.168.0.23
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65004'
    local_as: '65001'
    peer: peer3
    description: peer3
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
    static:
      enabled: true
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false

  shutdown: false
  storm_control:
    broadcast:
      level: '25'
    unknown_unicast:
      level: '25'
  switchport:
    enabled: true
    mode: trunk
    trunk:
      allowed_vlan: none
- name: Port-Channel11
  shutdown: false
  flow_tracker:
    sampled: FT_Test
  peer_type: l3_port_channel
  switchport:
    enabled: false
- name: Port-Channel1
  description: SERVER_OLD_SW-1/2_ENDPOINT_PORT_CHANNEL
  shutdown: false
  ptp:
    enable: true
    announce:
      interval: 0
      timeout: 3
    delay_req: -3
    sync_message:
      interval: -3
    transport: ipv4
  switchport:
    enabled: true
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.255.0/24 eq 32
  - sequence: 20
    action: permit 192.168.254.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '101'
  router_id: 192.168.255.101
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 192.168.42.200
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '102'
    peer: host2
    description: host2_Ethernet42
  - ip_address: 10.42.42.205
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '101'
    peer: host4
    description: host4_Ethernet43

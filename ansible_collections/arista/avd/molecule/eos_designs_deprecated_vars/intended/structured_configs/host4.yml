aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet43
  description: P2P_host1_Ethernet43
  shutdown: false
  mtu: 9214
  ip_address: 10.42.42.205/31
  pim:
    ipv4:
      sparse_mode: true
  peer: host1
  peer_interface: Ethernet43
  peer_type: l3leaf
  switchport:
    enabled: false
- name: ethernet12
  description: I come from p2p_links
  shutdown: false
  mtu: 9214
  ip_address: 192.168.0.0/31
  service_policy:
    qos:
      input: TEST_POLICY
  peer: peer1
  peer_interface: ethernet1
  peer_type: other
  switchport:
    enabled: false
hostname: host4
ip_igmp_snooping:
  globally_enabled: true
ip_routing: true
ip_virtual_router_mac_address: cafe:cafe:cafe
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.168.42.103/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 172.16.0.103/32
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: MGMT
metadata:
  is_deployed: true
  platform: vEOS-LAB
  fabric_name: EOS_DESIGNS_DEPRECATED_VARS
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.42.0/24 eq 32
  - sequence: 20
    action: permit 172.16.0.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '101'
  router_id: 192.168.42.103
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 10.42.42.204
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '101'
    peer: host1
    description: host1_Ethernet43
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
service_routing_protocols_model: multi-agent
transceiver_qsfp_default_mode_4x10: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: MGMT
  ip_routing: false
vxlan_interface:
  vxlan1:
    description: host4_VTEP
    vxlan:
      source_interface: Loopback1
      udp_port: 4789

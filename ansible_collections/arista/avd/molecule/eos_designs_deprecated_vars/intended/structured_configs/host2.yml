aaa_root:
  disabled: true
config_end: true
daemon_terminattr:
  cvaddrs:
  - 192.168.200.12:9910
  - 192.168.200.13:9910
  - apiserver.arista.io:443
  cvauth:
    method: token-secure
    token_file: /tmp/anothertoken
  cvvrf: MGMT
  disable_aaa: false
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet42
  description: P2P_host1_Ethernet42
  shutdown: false
  mtu: 9214
  ip_address: 192.168.42.200/31
  isis_enable: CORE
  isis_metric: 50
  isis_network_point_to_point: true
  isis_circuit_type: level-2
  storm_control:
    broadcast:
      level: '25'
    unknown_unicast:
      level: '25'
  mpls:
    ip: true
  peer: host1
  peer_interface: Ethernet42
  peer_type: l3leaf
  switchport:
    enabled: false
    trunk:
      native_vlan_tag: true
hostname: host2
ip_igmp_snooping:
  globally_enabled: true
ip_routing: true
ip_virtual_router_mac_address: 00:1c:73:00:dc:01
loopback_interfaces:
- name: Loopback0
  description: MY_OVERLAY_LOOPBACK
  shutdown: false
  ip_address: 10.42.0.102/32
  isis_enable: CORE
  isis_passive: true
  node_segment:
    ipv4_index: 102
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: MGMT
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.100.123/24
  type: oob
metadata:
  is_deployed: true
  fabric_name: EOS_DESIGNS_DEPRECATED_VARS
mpls:
  ip: true
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '102'
  router_id: 10.42.0.102
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: MPLS-OVERLAY-PEERS
    type: mpls
    remote_as: '102'
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
  address_family_ipv4:
    peer_groups:
    - name: MPLS-OVERLAY-PEERS
      activate: false
  address_family_vpn_ipv4:
    peer_groups:
    - name: MPLS-OVERLAY-PEERS
      activate: true
    neighbor_default_encapsulation_mpls_next_hop_self:
      source_interface: Loopback0
router_isis:
  instance: CORE
  net: 49.0001.0100.4200.0102.00
  router_id: 10.42.0.102
  is_type: level-2
  log_adjacency_changes: true
  advertise:
    passive_only: false
  address_family_ipv4:
    enabled: true
    maximum_paths: 4
  segment_routing_mpls:
    enabled: true
    router_id: 10.42.0.102
service_routing_protocols_model: multi-agent
snmp_server:
  hosts:
  - host: 10.6.75.127
    vrf: MGMT
    version: 2c
    community: SNMP-COMMUNITY-2
  vrfs:
  - name: MGMT
    enable: true
transceiver_qsfp_default_mode_4x10: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: MGMT
  ip_routing: false

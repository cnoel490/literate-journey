!
no enable password
no aaa root
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.200.12:9910,192.168.200.13:9910,apiserver.arista.io:443 -cvauth=token-secure,/tmp/anothertoken -cvvrf=MGMT -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname host2
!
vrf instance MGMT
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
interface Ethernet42
   description P2P_host1_Ethernet42
   no shutdown
   mtu 9214
   switchport trunk native vlan tag
   no switchport
   ip address 192.168.42.200/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   isis network point-to-point
   storm-control broadcast level 25
   storm-control unknown-unicast level 25
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 10.42.0.102/32
   node-segment ipv4 index 102
   isis enable CORE
   isis passive
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   vrf MGMT
   ip address 192.168.100.123/24
!
ip virtual-router mac-address 00:1c:73:00:dc:01
!
ip routing
no ip routing vrf MGMT
!
mpls ip
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 102
   router-id 10.42.0.102
   update wait-install
   no bgp default ipv4-unicast
   maximum-paths 4 ecmp 4
   neighbor MPLS-OVERLAY-PEERS peer group
   neighbor MPLS-OVERLAY-PEERS remote-as 102
   neighbor MPLS-OVERLAY-PEERS update-source Loopback0
   neighbor MPLS-OVERLAY-PEERS bfd
   neighbor MPLS-OVERLAY-PEERS send-community
   neighbor MPLS-OVERLAY-PEERS maximum-routes 0
   !
   address-family ipv4
      no neighbor MPLS-OVERLAY-PEERS activate
   !
   address-family vpn-ipv4
      neighbor MPLS-OVERLAY-PEERS activate
      neighbor default encapsulation mpls next-hop-self source-interface Loopback0
!
router isis CORE
   net 49.0001.0100.4200.0102.00
   router-id ipv4 10.42.0.102
   is-type level-2
   log-adjacency-changes
   !
   address-family ipv4 unicast
      maximum-paths 4
   !
   segment-routing mpls
      no shutdown
!
end

vlan internal order ascending range 1006 1199
!
flow tracking sampled
   sample 10000
   tracker FT_Test
      exporter CV-TELEMETRY
         collector 127.0.0.1
   no shutdown
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname host1
ip domain lookup source-interface Management1
ip domain lookup vrf INBANDMGMT source-interface Vlan10
!
snmp-server ipv4 access-list SNMP-MGMT vrf MGMT
snmp-server ipv4 access-list onur
snmp-server ipv6 access-list SNMP-MGMT vrf MGMT
snmp-server ipv6 access-list onur_v6
snmp-server local-interface Management1
snmp-server vrf INBANDMGMT local-interface Vlan10
snmp-server host 10.6.75.127 version 2c SNMP-COMMUNITY-2
snmp-server host 10.6.75.127 vrf INBANDMGMT version 2c SNMP-COMMUNITY-2
snmp-server vrf default
snmp-server vrf INBANDMGMT
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
interface Port-Channel1
   description SERVER_OLD_SW-1/2_ENDPOINT_PORT_CHANNEL
   no shutdown
   switchport
   ptp enable
   ptp announce interval 0
   ptp announce timeout 3
   ptp delay-req interval -3
   ptp sync-message interval -3
   ptp transport ipv4
!
interface Port-Channel4
   description uplink_structured_config on port-channel uplink
   no shutdown
   switchport trunk allowed vlan none
   switchport mode trunk
   switchport
   storm-control broadcast level 25
   storm-control unknown-unicast level 25
!
interface Port-Channel11
   no shutdown
   no switchport
   flow tracker sampled FT_Test
!
interface Ethernet1
   description SERVER_OLD_SW-1/2_Endpoint_port1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description SERVER_OLD_SW-1/2_ENDPOINT_PORT2
   no shutdown
   channel-group 1 mode active
!
interface Ethernet4
   description uplink_structured_config on port-channel uplink
   no shutdown
   channel-group 4 mode active
   storm-control broadcast level 25
   storm-control unknown-unicast level 25
!
interface Ethernet5
   description P2P_peer1_Ethernet3
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.0.18/31
   pim ipv4 sparse-mode
!
interface Ethernet6
   description P2P_peer2_Ethernet6
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.0.20/31
!
interface Ethernet7
   description P2P_peer3_Ethernet7
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.0.22/31
!
interface Ethernet42
   description P2P_host2_Ethernet42
   no shutdown
   mtu 9214
   switchport trunk native vlan tag
   no switchport
   ip address 192.168.42.201/31
   storm-control broadcast level 25
   storm-control unknown-unicast level 25
!
interface Ethernet43
   description P2P_host4_Ethernet43
   no shutdown
   mtu 9214
   no switchport
   ip address 10.42.42.204/31
   pim ipv4 sparse-mode
!
interface Ethernet47
   no shutdown
   no switchport
   ip address 10.10.1.1/30
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 192.168.255.101/32
!
interface Loopback1
   description VXLAN_TUNNEL_SOURCE
   no shutdown
   ip address 192.168.254.101/32
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   ip address 192.168.0.103/24
!
interface Vxlan1
   description host1_VTEP
   vxlan source-interface Loopback1
   vxlan udp-port 4789
!
ip routing
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.255.0/24 eq 32
   seq 20 permit 192.168.254.0/24 eq 32
!
ip route 0.0.0.0 10.10.1.1
!
ipv6 route ::/0 2001:db8:311::4 name IPv6-test-2
!
ip radius source-interface Management1
!
ip radius vrf INBANDMGMT source-interface Vlan10
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 101
   router-id 192.168.255.101
   update wait-install
   no bgp default ipv4-unicast
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 10.42.42.205 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.42.42.205 remote-as 101
   neighbor 10.42.42.205 description host4_Ethernet43
   neighbor 192.168.0.19 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.0.19 remote-as 65002
   neighbor 192.168.0.19 local-as 65001 no-prepend replace-as
   neighbor 192.168.0.19 description peer1
   neighbor 192.168.0.21 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.0.21 remote-as 65003
   neighbor 192.168.0.21 local-as 65001 no-prepend replace-as
   neighbor 192.168.0.21 description peer2
   neighbor 192.168.0.23 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.0.23 remote-as 65004
   neighbor 192.168.0.23 local-as 65001 no-prepend replace-as
   neighbor 192.168.0.23 description peer3
   neighbor 192.168.42.200 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.42.200 remote-as 102
   neighbor 192.168.42.200 description host2_Ethernet42
   redistribute connected route-map RM-CONN-2-BGP
   redistribute static
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
!
router multicast
   ipv4
      routing
!
ip tacacs source-interface Management1
!
ip tacacs vrf INBANDMGMT source-interface Vlan10
!
end

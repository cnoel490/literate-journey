!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname host1
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
interface Port-Channel1
   description SERVER_OLD_SW-1/2_ENDPOINT_PORT_CHANNEL
   no shutdown
   switchport
   ptp enable
   ptp announce interval 0
   ptp announce timeout 3
   ptp delay-req interval -3
   ptp sync-message interval -3
   ptp transport ipv4
!
interface Ethernet1
   description SERVER_OLD_SW-1/2_Endpoint_port1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description SERVER_OLD_SW-1/2_ENDPOINT_PORT2
   no shutdown
   channel-group 1 mode active
!
interface Ethernet42
   description P2P_host2_Ethernet42
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.42.201/31
!
interface Ethernet43
   description P2P_host4_Ethernet43
   no shutdown
   mtu 9214
   no switchport
   ip address 10.42.42.204/31
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 192.168.255.101/32
!
interface Loopback1
   description VXLAN_TUNNEL_SOURCE
   no shutdown
   ip address 192.168.254.101/32
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   ip address 192.168.0.103/24
!
interface Vxlan1
   description host1_VTEP
   vxlan source-interface Loopback1
   vxlan udp-port 4789
!
ip routing
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.255.0/24 eq 32
   seq 20 permit 192.168.254.0/24 eq 32
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 101
   router-id 192.168.255.101
   update wait-install
   no bgp default ipv4-unicast
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 10.42.42.205 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.42.42.205 remote-as 101
   neighbor 10.42.42.205 description host4_Ethernet43
   neighbor 192.168.42.200 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.42.200 remote-as 102
   neighbor 192.168.42.200 description host2_Ethernet42
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
!
end

daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.200.12:444,192.168.200.13:444 -cvauth=key,test_key -cvvrf=default -disableaaa -smashexcludes=excludethat -ingestexclude=excludethis -taillogs
   no shutdown

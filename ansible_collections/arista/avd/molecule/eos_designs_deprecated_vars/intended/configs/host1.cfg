!
no enable password
no aaa root
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.200.12:444,192.168.200.13:444 -cvauth=key,test_key -cvvrf=default -disableaaa -smashexcludes=excludethat -ingestexclude=excludethis -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname host1
ip domain lookup source-interface Management1
ip domain lookup vrf INBANDMGMT source-interface Vlan10
ip name-server vrf default 8.8.8.8
ip name-server vrf default 192.168.200.5
!
snmp-server ipv4 access-list SNMP-MGMT vrf MGMT
snmp-server ipv4 access-list onur
snmp-server ipv6 access-list SNMP-MGMT vrf MGMT
snmp-server ipv6 access-list onur_v6
snmp-server local-interface Management1
snmp-server vrf INBANDMGMT local-interface Vlan10
snmp-server host 10.6.75.127 version 2c SNMP-COMMUNITY-2
snmp-server host 10.6.75.127 vrf INBANDMGMT version 2c SNMP-COMMUNITY-2
snmp-server vrf default
snmp-server vrf INBANDMGMT
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
interface Port-Channel1
   description SERVER_OLD_SW-1/2_ENDPOINT_PORT_CHANNEL
   no shutdown
   switchport
   ptp enable
   ptp announce interval 0
   ptp announce timeout 3
   ptp delay-req interval -3
   ptp sync-message interval -3
   ptp transport ipv4
!
interface Ethernet1
   description SERVER_OLD_SW-1/2_Endpoint_port1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description SERVER_OLD_SW-1/2_ENDPOINT_PORT2
   no shutdown
   channel-group 1 mode active
!
interface Ethernet42
   description P2P_host2_Ethernet42
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.42.201/31
   ip ospf network point-to-point
   ip ospf authentication message-digest
   ip ospf area 0.0.0.0
   ip ospf message-digest-key 1 sha512 7 cJ25Oy2bNyqRwTqh1A2FXmcCqBSvRAvV
!
interface Ethernet47
   no shutdown
   no switchport
   ip address 10.10.1.1/30
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 192.168.255.101/32
   ip ospf area 0.0.0.0
!
interface Loopback1
   description VXLAN_TUNNEL_SOURCE
   no shutdown
   ip address 192.168.254.101/32
   ip ospf area 0.0.0.0
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   ip address 192.168.0.103/24
!
interface Vxlan1
   description host1_VTEP
   vxlan source-interface Loopback1
   vxlan udp-port 4789
!
ip routing
!
ip route 0.0.0.0 10.10.1.1
!
ipv6 route ::/0 2001:db8:311::4 name IPv6-test-2
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 101
   router-id 192.168.255.101
   update wait-install
   no bgp default ipv4-unicast
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   redistribute static
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
!
router ospf 100
   router-id 192.168.255.101
   passive-interface default
   no passive-interface Ethernet42
   max-lsa 12000
!
end

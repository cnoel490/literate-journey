interface Port-Channel4
   description uplink_structured_config on port-channel uplink
   no shutdown
   switchport trunk allowed vlan none
   switchport mode trunk
   switchport
   storm-control broadcast level 25
   storm-control unknown-unicast level 25
!
interface Ethernet1
   description SERVER_OLD_SW-1/2_Endpoint_port1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description SERVER_OLD_SW-1/2_ENDPOINT_PORT2
   no shutdown
   channel-group 1 mode active
!
interface Ethernet4
   description uplink_structured_config on port-channel uplink
   no shutdown
   channel-group 4 mode active
   storm-control broadcast level 25
   storm-control unknown-unicast level 25

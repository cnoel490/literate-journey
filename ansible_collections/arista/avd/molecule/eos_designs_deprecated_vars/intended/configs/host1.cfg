interface Ethernet42
   description P2P_host2_Ethernet42
   no shutdown
   mtu 9214
   switchport trunk native vlan tag
   no switchport
   ip address 192.168.42.201/31
   storm-control broadcast level 25
   storm-control unknown-unicast level 25
!

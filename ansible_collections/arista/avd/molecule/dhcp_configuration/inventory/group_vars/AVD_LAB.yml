# Nashua EVE-NG LAB shared attributes
root_dir: '{{ playbook_dir }}'

# local users
local_users:
  - name: admin
    privilege: 15
    role: network-admin
    no_password: true

  - name: cvpadmin
    privilege: 15
    role: network-admin
    sha512_password: "$6$rZKcbIZ7iWGAWTUM$TCgDn1KcavS0s.OV8lacMTUkxTByfzcGlFlYUWroxYuU7M/9bIodhRO7nXGzMweUxvbk8mJmQl8Bh44cRktUj."

# CloudVision server
cv_settings:
  onprem_clusters:
    - name: test
      servers:
        - name: 192.168.200.11

# Note! The arista.avd.dhcp_provisioner role does not support cv_settings.
# Instead the ZTP URL can be set with 'ztp_bootstrap_file'
ztp_bootstrap_file: http://192.168.200.11/ztp/bootstrap

# OOB Management network default gateway.
mgmt_gateway: 192.168.200.5

# dns servers.
dns_settings:
  servers:
    - ip_address: 192.168.200.5
    - ip_address: 8.8.8.8

# NTP Servers IP or DNS name, first NTP server will be preferred and sourced from Management
ntp_settings:
  server_vrf: use_mgmt_interface_vrf
  servers:
    - name: 192.168.200.5

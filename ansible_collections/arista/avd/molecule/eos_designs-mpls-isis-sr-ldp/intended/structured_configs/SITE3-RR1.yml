aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
eos_cli: "management security\n   password encryption-key common\n"
hostname: SITE3-RR1
ip_routing: true
ipv6_unicast_routing: true
is_deployed: true
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 100.70.0.12/32
  ipv6_address: 2000:1234:ffff:ffff::c/128
  mpls:
    ldp:
      interface: true
  isis_enable: CORE
  isis_passive: true
  node_segment:
    ipv4_index: 112
    ipv6_index: 112
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: MGMT
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 10.30.30.120/24
  type: oob
  gateway: 192.168.200.5
metadata:
  platform: 7280SR3
  fabric_name: MPLS_CORE
mpls:
  ip: true
  ldp:
    interface_disabled_default: true
    router_id: 100.70.0.12
    shutdown: false
    transport_address_interface: Loopback0
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '65000'
  router_id: 100.70.0.12
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  bgp_cluster_id: 1.1.1.1
  bgp_defaults:
  - distance bgp 20 200 200
  - bgp route-reflector preserve-attributes always
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: MPLS-OVERLAY-PEERS
    type: mpls
    remote_as: '65000'
    update_source: Loopback0
    route_reflector_client: true
    bfd: true
    password: SHsTgDgjVUU5a9blyxSt3Q==
    send_community: all
    maximum_routes: 0
  - name: RR-OVERLAY-PEERS
    type: mpls
    remote_as: '65000'
    update_source: Loopback0
    bfd: true
    password: 04FdfTXWrEfpDTUc3mlSjg==
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 100.70.0.8
    peer_group: RR-OVERLAY-PEERS
    peer: SITE1-RR1
    description: SITE1-RR1_Loopback0
  - ip_address: 100.70.0.9
    peer_group: RR-OVERLAY-PEERS
    peer: SITE2-RR1
    description: SITE2-RR1_Loopback0
  address_family_ipv4:
    peer_groups:
    - name: MPLS-OVERLAY-PEERS
      activate: false
    - name: RR-OVERLAY-PEERS
      activate: false
  address_family_vpn_ipv4:
    peer_groups:
    - name: MPLS-OVERLAY-PEERS
      activate: true
    - name: RR-OVERLAY-PEERS
      activate: true
router_isis:
  instance: CORE
  net: 49.0001.1000.7000.0012.00
  router_id: 100.70.0.12
  is_type: level-1-2
  log_adjacency_changes: true
  mpls_ldp_sync_default: true
  timers:
    local_convergence:
      protected_prefixes: true
      delay: 15000
  advertise:
    passive_only: true
  address_family_ipv4:
    enabled: true
    maximum_paths: 4
    fast_reroute_ti_lfa:
      mode: link-protection
  address_family_ipv6:
    enabled: true
    maximum_paths: 4
    fast_reroute_ti_lfa:
      mode: link-protection
  segment_routing_mpls:
    enabled: true
    router_id: 100.70.0.12
service_routing_protocols_model: multi-agent
spanning_tree:
  mode: none
static_routes:
- vrf: MGMT
  prefix: 0.0.0.0/0
  next_hop: 192.168.200.5
transceiver_qsfp_default_mode_4x10: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: MGMT
  ip_routing: false

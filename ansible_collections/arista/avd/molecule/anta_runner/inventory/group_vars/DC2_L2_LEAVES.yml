---
type: l2leaf

l2leaf:
  defaults:
    platform: vEOS-lab
    spanning_tree_mode: mstp

  node_groups:
    - group: DC2_L2_LEAF1
      uplink_switches: [dc2-leaf1a, dc2-leaf1b]
      nodes:
        - name: dc2-leaf1c
          id: 11
          mgmt_ip: 172.16.1.161/24
          uplink_switch_interfaces:
            - Ethernet8
            - Ethernet8

    - group: DC2_L2_LEAF2
      uplink_switches: [dc2-leaf2a, dc2-leaf2b]
      nodes:
        - name: dc2-leaf2c
          id: 12
          mgmt_ip: 172.16.1.162/24
          uplink_switch_interfaces:
            - Ethernet8
            - Ethernet8

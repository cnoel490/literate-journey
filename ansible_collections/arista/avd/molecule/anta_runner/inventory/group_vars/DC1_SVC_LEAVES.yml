          id: 5
          mgmt_ip: 172.16.1.31/24
          uplink_switch_interfaces:
            - Ethernet5
            - Ethernet5
        - name: dc1-svc-leaf1b
          id: 6
          mgmt_ip: 172.16.1.32/24
          uplink_switch_interfaces:
            - Ethernet6
            - Ethernet6

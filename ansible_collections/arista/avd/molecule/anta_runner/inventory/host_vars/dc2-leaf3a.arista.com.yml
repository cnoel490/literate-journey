---
# Custom interface structured_config with shutdown key missing to make sure the defaults are handled properly
# Keeping tests for deprecated data models to ensure tests are still generated for them
# Deprecated keys: type, mode, vlans, native_vlan, native_vlan_tag, trunk_groups, phone
custom_structured_configuration_ethernet_interfaces:
  - name: Ethernet11
    peer: dc2-leaf3-fw1
    peer_interface: e1
    peer_type: firewall
    description: dc2-leaf3-fw1_e1
    # shutdown: false
    type: port-channel-member
    channel_group:
      id: 11
      mode: active

  - name: Ethernet12
    description: Test_mode_and_vlans
    # test for type `switched`
    type: switched
    mode: access
    vlans: 100

  - name: Ethernet13
    description: Test_native_vlan_and_trunk_groups
    type: switched
    native_vlan: 4092
    native_vlan_tag: true
    mode: trunk
    trunk_groups:
      - MLAG

  - name: Ethernet14
    description: Test_phone
    type: switched
    mode: trunk phone
    phone:
      vlan: 20
      trunk: tagged

  - name: Ethernet15
    description: Test_type_routed
    type: routed
    ip_address: 1.1.1.1/24
    peer: dc2-leaf2b
    peer_interface: Ethernet2
    shutdown: false

    # Test to skip the VerifyLLDPNeighbors test case via `validate_state` key
  - name: Ethernet3
    validate_state: false

    # Test to skip the VerifyLLDPNeighbors test case via `validate_lldp` key
  - name: Ethernet4
    validate_lldp: false

    # Test to skip the VerifyReachability test case for DHCP interface
  - name: Ethernet16
    description: Test_dhcp_interface_connectivity
    ip_address: dhcp
    peer: dc2-leaf3b.arista.com
    peer_interface: Ethernet16
    switchport:
      enabled: false

    # Test to skip the VerifyReachability test case for IP unnumbered interface
  - name: Ethernet17
    description: Test_ip_unnumbered_interface_connectivity
    ip_address: unnumbered Loopback0
    peer: dc2-leaf3b.arista.com
    peer_interface: Ethernet17
    switchport:
      enabled: false

    # Test to skip the VerifyReachability test case for a peer with DHCP interface
  - name: Ethernet18
    description: Test_peer_dhcp_interface_connectivity
    ip_address: 10.18.18.0/31
    peer: dc2-leaf3b.arista.com
    peer_interface: Ethernet18
    switchport:
      enabled: false

    # Test to skip the VerifyReachability test case for a peer with IP unnumbered interface
  - name: Ethernet19
    description: Test_peer_ip_unnumbered_interface_connectivity
    ip_address: 10.19.19.0/31
    peer: dc2-leaf3b.arista.com
    peer_interface: Ethernet19
    switchport:
      enabled: false

custom_structured_configuration_port_channel_interfaces:
  - name: Port-Channel11
    description: dc2-leaf3-fw1_PortChannel
    type: switched
    # shutdown: false
    mode: trunk
    vlans: 11-12,21-22
    native_vlan: 4092
    spanning_tree_portfast: edge
    mlag: 11

  - name: Port-Channel12
    description: Test_mode_and_vlans
    # test for type `switched`
    type: switched
    mode: access
    vlans: 100

  - name: Port-Channel13
    description: Test_native_vlan_and_trunk_groups
    type: switched
    native_vlan: 4092
    native_vlan_tag: true
    mode: trunk
    trunk_groups:
      - MLAG

  - name: Port-Channel14
    description: Test_phone
    type: switched
    mode: trunk phone
    phone:
      vlan: 20
      trunk: tagged

  - name: Port-Channel15
    description: Test_type_routed
    type: routed
    ip_address: 1.1.1.1/24
    peer: dc2-leaf2b
    peer_interface: Ethernet2

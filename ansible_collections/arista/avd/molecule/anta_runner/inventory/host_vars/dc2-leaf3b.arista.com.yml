---
# Custom interface structured_config with shutdown key missing to make sure the defaults are handled properly
# Keeping tests for deprecated data models to ensure tests are still generated for them
# Deprecated keys: type, mode, vlans, native_vlan, native_vlan_tag, trunk_groups, phone
custom_structured_configuration_ethernet_interfaces:
  - name: Ethernet11
    peer: dc2-leaf3-fw1
    peer_interface: e1
    peer_type: firewall
    description: dc2-leaf3-fw1_e1
    # shutdown: false
    channel_group:
      id: 11
      mode: active
  - name: Ethernet16
    description: Test_dhcp_interface_connectivity
    ip_address: dhcp
    peer: dc2-leaf3a.arista.com
    peer_interface: Ethernet16
    # Test to skip the VerifyLLDPNeighbors test case for a peer with shutdown interface
    shutdown: true
    switchport:
      enabled: false
  - name: Ethernet17
    description: Test_ip_unnumbered_interface_connectivity
    ip_address: unnumbered Loopback0
    peer: dc2-leaf3a.arista.com
    peer_interface: Ethernet17
    switchport:
      enabled: false
  - name: Ethernet18
    description: Test_peer_dhcp_interface_connectivity
    ip_address: dhcp
    peer: dc2-leaf3a.arista.com
    peer_interface: Ethernet18
    switchport:
      enabled: false
  - name: Ethernet19
    description: Test_peer_ip_unnumbered_interface_connectivity
    ip_address: unnumbered Loopback0
    peer: dc2-leaf3a.arista.com
    peer_interface: Ethernet19
    switchport:
      enabled: false
  # Test to skip the VerifyReachability test case for a peer with shutdown interface
  - name: Ethernet20
    description: Test_peer_shutdown_interface_connectivity
    ip_address: 10.19.20.1/31
    peer: dc2-leaf3a.arista.com
    peer_interface: Ethernet20
    switchport:
      enabled: false
    shutdown: true

custom_structured_configuration_port_channel_interfaces:
  - name: Port-Channel11
    description: dc2-leaf3-fw1_PortChannel
    # shutdown: false
    type: switched
    mode: trunk
    vlans: 11-12,21-22
    native_vlan: 4092
    spanning_tree_portfast: edge
    mlag: 11

custom_structured_configuration_interface_defaults:
  ethernet:
    shutdown: true

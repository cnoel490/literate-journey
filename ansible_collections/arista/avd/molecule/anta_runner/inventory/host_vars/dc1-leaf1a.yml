# Custom router bgp structured_config to test external BGP peer
custom_structured_configuration_router_bgp:
  neighbors:
    - ip_address: 10.1.1.1
      description: External peer
      peer_group: EVPN-OVERLAY-PEERS

# Custom router path selection structured_config to test negative case for STUN client test case
custom_structured_configuration_router_path_selection:
  path_groups:
    - name: Test_local_interface
      id: 110
      dynamic_peers:
        enabled: true
    - name: Test_stun_server_profile
      id: 210
      local_interfaces:
        - name: Ethernet3

# Custom ip name servers structured_config for DNS test
custom_structured_configuration_ip_name_servers:
  - ip_address: 8.8.8.8
    vrf: MGMT
    priority: 0
  - ip_address: 1.1.1.1
    vrf: MGMT
    priority: 1

# Custom inputs for the hardware tests
accepted_xcvr_manufacturers:
  - "Arastra, Inc."
  - "Arista Networks"
  - "Generic"

accepted_pwr_supply_states:
  - "ok"
  - "Not Present"

accepted_fan_states:
  - "ok"
  - "Not Present"

aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
eos_cli: "interface Loopback1111\n  description Loopback created from raw_eos_cli under platform_settings vEOS-LAB\n"
ethernet_interfaces:
- name: Ethernet1
  description: P2P_DC2-SUPER-SPINE1_Ethernet3
  shutdown: false
  ip_address: 172.17.20.1/31
  service_profile: QOS-PROFILE
  peer: DC2-SUPER-SPINE1
  peer_interface: Ethernet3
  peer_type: super-spine
  switchport:
    enabled: false
- name: Ethernet2
  description: P2P_DC2-SUPER-SPINE1_Ethernet6
  shutdown: false
  ip_address: 172.17.20.3/31
  service_profile: QOS-PROFILE
  peer: DC2-SUPER-SPINE1
  peer_interface: Ethernet6
  peer_type: super-spine
  switchport:
    enabled: false
hostname: DC2-RS1
ip_routing: true
local_users:
- name: admin
  privilege: 15
  role: network-admin
  sha512_password: $6$eJ5TvI8oru5i9e8G$R1X/SbtGTk9xoEHEBQASc7SC2nHYmi.crVgp2pXuCXwxsXEA81e4E0cXgQ6kX08fIeQzauqhv2kS.RGJFCon5/
  no_password: true
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 172.16.20.1/32
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.1.18/24
  type: oob
  gateway: 192.168.1.254
metadata:
  is_deployed: true
  platform: vEOS-LAB
  dc_name: DC2
  fabric_name: TWODC_5STAGE_CLOS
  digital_twin:
    environment: act
    node_type: veos
    ip_addr: 192.168.1.18/24
    version: 4.33.1.1F
    username: cvpadmin
    password: cvp123!
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 172.16.20.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '65201'
  router_id: 172.16.20.1
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  bgp_defaults:
  - distance bgp 20 200 200
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    next_hop_unchanged: true
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 5
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 172.17.20.0
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    peer: DC2-SUPER-SPINE1
    description: DC2-SUPER-SPINE1_Ethernet3
  - ip_address: 172.17.20.2
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    peer: DC2-SUPER-SPINE1
    description: DC2-SUPER-SPINE1_Ethernet6
  - ip_address: 172.16.110.3
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65111.100'
    peer: DC1-POD1-LEAF1A
    description: DC1-POD1-LEAF1A_Loopback0
  - ip_address: 172.16.110.1
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65110.100'
    peer: DC1-POD1-SPINE1
    description: DC1-POD1-SPINE1_Loopback0
  - ip_address: 172.16.10.1
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65101'
    peer: DC1-RS1
    description: DC1-RS1_Loopback0
  - ip_address: 172.16.10.2
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65102'
    peer: DC1-RS2
    description: DC1-RS2_Loopback0
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_rtc:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
      default_route_target:
        only: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
service_routing_protocols_model: multi-agent
snmp_server:
  location: TWODC_5STAGE_CLOS DC2 DC2-RS1
spanning_tree:
  mode: none
static_routes:
- vrf: MGMT
  prefix: 0.0.0.0/0
  next_hop: 192.168.1.254
transceiver_qsfp_default_mode_4x10: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: MGMT
  ip_routing: false

!
no enable password
no aaa root
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvopt cvaas-oob.addr=apiserver.arista.io:443 -cvopt cvaas-oob.auth=token-secure,/tmp/cv-onboarding-token -cvopt cvaas-oob.vrf=MGMT -cvopt cvaas-oob.sourceintf=Management1 -cvopt cvaas_inband_1.addr=apiserver.cv-prod-euwest-2.arista.io:443 -cvopt cvaas_inband_1.auth=token-secure,/tmp/cv-onboarding-token -cvopt cvaas_inband_1.vrf=INBAND_MGMT_VRF -cvopt cvaas_inband_1.sourceintf=Vlan4092 -cvopt cvaas_inband_2.addr=apiserver.cv-prod-apnortheast-1.arista.io:443 -cvopt cvaas_inband_2.auth=token-secure,/tmp/anothercvaastoken -cvopt cvaas_inband_2.vrf=INBAND_MGMT_VRF -cvopt cvaas_inband_2.sourceintf=Loopback123 -cvopt cvaas_mgmt_intf.addr=apiserver.arista.io:443 -cvopt cvaas_mgmt_intf.auth=token-secure,/tmp/cv-onboarding-token -cvopt cvaas_mgmt_intf.vrf=INBAND_MGMT_VRF -cvopt cvaas_mgmt_intf.sourceintf=Loopback0 -cvopt onprem-oob.addr=onprem_oob_server_1:9911,onprem_oob_server_2:9910,onprem_oob_server_3:9910 -cvopt onprem-oob.auth=token,/tmp/token -cvopt onprem-oob.vrf=MGMT -cvopt onprem-oob.sourceintf=Management1 -cvopt onprem_inband.addr=onprem_inband_server_1:9910 -cvopt onprem_inband.auth=token,/tmp/anothertoken -cvopt onprem_inband.vrf=INBAND_MGMT_VRF -cvopt onprem_inband.sourceintf=Management1/1 -cvopt onprem_inband_two.addr=onprem_inband_server_2:9910 -cvopt onprem_inband_two.auth=token,/tmp/token -cvopt onprem_inband_two.vrf=INBAND_MGMT_VRF -cvopt onprem_inband_two.sourceintf=Vlan4092 -disableaaa -smashexcludes=this_is_smash_excluded -ingestexclude=this_is_ingest_excluded -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname cv-settings
!
vlan 4092
   name INBAND_MGMT
!
vrf instance INBAND_MGMT_VRF
!
vrf instance MGMT
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   vrf MGMT
   ip address 192.168.0.2/24
!
interface Vlan4092
   description Inband Management
   no shutdown
   mtu 1500
   vrf INBAND_MGMT_VRF
   ip address 172.17.0.2/24
no ip routing vrf MGMT
!
end

!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname evpn_gateway_all_active_mh_gw
!
vlan 11
   name VRF10_VLAN11
!
vlan 12
   name VRF10_VLAN12
!
vlan 21
   name VRF11_VLAN21
!
vlan 22
   name VRF11_VLAN22
!
vlan 300
   name VRF11_VLAN300
!
vlan 3401
   name L2_VLAN3401
!
vlan 3402
   name L2_VLAN3402
!
vrf instance MGMT
!
vrf instance VRF10
!
vrf instance VRF11
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 169.254.102.1/32
!
interface Loopback1
   description VXLAN_TUNNEL_SOURCE
   no shutdown
   ip address 169.253.103.1/32
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   vrf MGMT
   ip address 192.168.0.204/24
!
interface Vlan11
   description VRF10_VLAN11
   no shutdown
   vrf VRF10
   ip address virtual 10.10.11.1/24
!
interface Vlan12
   description VRF10_VLAN12
   no shutdown
   vrf VRF10
   ip address virtual 10.10.12.1/24
!
interface Vlan21
   description VRF11_VLAN21
   no shutdown
   vrf VRF11
   ip address virtual 10.10.21.1/24
!
interface Vlan22
   description VRF11_VLAN22
   no shutdown
   vrf VRF11
   ip address virtual 10.10.22.1/24
!
interface Vlan300
   description VRF11_VLAN300
   no shutdown
   vrf VRF11
!
interface Vxlan1
   description evpn_gateway_all_active_mh_gw_VTEP
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 11 vni 10011
   vxlan vlan 12 vni 10012
   vxlan vlan 21 vni 10021
   vxlan vlan 22 vni 10022
   vxlan vlan 300 vni 10300
   vxlan vlan 3401 vni 13401
   vxlan vlan 3402 vni 13402
   vxlan vrf VRF10 vni 10
   vxlan vrf VRF11 vni 11
!
ip virtual-router mac-address 00:1c:73:00:00:99
!
ip routing
no ip routing vrf MGMT
ip routing vrf VRF10
ip routing vrf VRF11
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 169.254.102.0/24 eq 32
   seq 20 permit 169.253.103.0/24 eq 32
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65233
   router-id 169.254.102.1
   no bgp default ipv4-unicast
   maximum-paths 4 ecmp 4
   bgp bestpath d-path
   neighbor EVPN-OVERLAY-CORE peer group
   neighbor EVPN-OVERLAY-CORE update-source Loopback0
   neighbor EVPN-OVERLAY-CORE bfd
   neighbor EVPN-OVERLAY-CORE ebgp-multihop 15
   neighbor EVPN-OVERLAY-CORE send-community
   neighbor EVPN-OVERLAY-CORE maximum-routes 0
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 192.168.100.10 peer group EVPN-OVERLAY-CORE
   neighbor 192.168.100.10 remote-as 65002
   neighbor 192.168.100.10 description DCI_TEST
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 11
      rd 169.254.102.1:10011
      rd evpn domain remote 169.254.102.1:10011
      route-target both 10011:10011
      route-target import export evpn domain remote 10011:10011
      redistribute learned
   !
   vlan 12
      rd 169.254.102.1:10012
      rd evpn domain remote 169.254.102.1:10012
      route-target both 10012:10012
      route-target import export evpn domain remote 10012:10012
      redistribute learned
   !
   vlan 21
      rd 169.254.102.1:10021
      rd evpn domain remote 169.254.102.1:10021
      route-target both 10021:10021
      route-target import export evpn domain remote 10021:10021
      redistribute learned
   !
   vlan 22
      rd 169.254.102.1:10022
      rd evpn domain remote 169.254.102.1:10022
      route-target both 10022:10022
      route-target import export evpn domain remote 10022:10022
      redistribute learned
   !
   vlan 300
      rd 169.254.102.1:10300
      rd evpn domain remote 169.254.102.1:10300
      route-target both 10300:10300
      route-target import export evpn domain remote 10300:10300
      redistribute learned
   !
   vlan 3401
      rd 169.254.102.1:13401
      rd evpn domain remote 169.254.102.1:13401
      route-target both 13401:13401
      route-target import export evpn domain remote 13401:13401
      redistribute learned
   !
   vlan 3402
      rd 169.254.102.1:13402
      rd evpn domain remote 169.254.102.1:13402
      route-target both 13402:13402
      route-target import export evpn domain remote 13402:13402
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-CORE activate
      neighbor EVPN-OVERLAY-CORE domain remote
      neighbor EVPN-OVERLAY-PEERS activate
      domain identifier 65200:2
      domain identifier 65100:1 remote
      neighbor default next-hop-self received-evpn-routes route-type ip-prefix inter-domain
      !
      evpn ethernet-segment domain all
         identifier 0000:0001:0001:0000:0509
         route-target import 00:00:00:00:07:09
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-CORE activate
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
   !
   vrf VRF10
      rd 169.254.102.1:10
      route-target import evpn 10:10
      route-target export evpn 10:10
      router-id 169.254.102.1
      redistribute connected
   !
   vrf VRF11
      rd 169.254.102.1:11
      route-target import evpn 11:11
      route-target export evpn 11:11
      router-id 169.254.102.1
      redistribute connected
!
end

!
no enable password
no aaa root
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=apiserver.arista.io:443 -cvauth=token-secure,/tmp/cv-onboarding-token -cvvrf=INBANDMGMT -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname inband-mgmt-subnet-vrf
ip name-server vrf INBANDMGMT 1.1.1.1
ip name-server vrf INBANDMGMT 8.8.8.8
!
vlan 102
   name INBAND_MGMT
!
vrf instance INBANDMGMT
!
vrf instance MGMT
!
interface Port-Channel1
   description INBAND-MGMT-PARENT_Po22
   no shutdown
   switchport trunk allowed vlan 102
   switchport mode trunk
   switchport
!
interface Ethernet1
   description INBAND-MGMT-PARENT_Ethernet22
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description INBAND-MGMT-PARENT-VRF_Ethernet22
   no shutdown
   channel-group 1 mode active
!
interface Vlan102
   description Inband Management
   no shutdown
   mtu 1500
   vrf INBANDMGMT
   ip address 192.168.102.5/24
no ip routing vrf MGMT
!
ip route vrf INBANDMGMT 0.0.0.0/0 192.168.102.1
!
ntp local-interface vrf INBANDMGMT Vlan102
ntp server vrf INBANDMGMT 2.2.2.55 prefer
ntp server vrf INBANDMGMT pool.ntp.org
!
end

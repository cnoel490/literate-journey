!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
platform sfe interface
   interface profile SFE-INTERFACE-PROFILE
   !
   profile SFE-INTERFACE-PROFILE
      interface Ethernet1/10
         rx-queue worker 5
      !
      interface Ethernet2
         rx-queue count 2
         rx-queue worker 0,3
         rx-queue mode shared
      !
      interface Ethernet3
         rx-queue count 2
      !
      interface Ethernet5
         rx-queue count 3
         rx-queue worker 1-2,4
         rx-queue mode shared
      !
      interface Ethernet9
         rx-queue count 3
         rx-queue mode shared
!
service routing protocols model multi-agent
!
hostname sfe-interface-profile-options
!
platform sfe data-plane cpu allocation maximum 3
!
vrf instance MGMT
!
interface Port-Channel2
   description Cybercast
   no shutdown
   no switchport
   ip address 192.168.1.102/31
!
interface Port-Channel5
   description StreamFast
   no shutdown
   no switchport
   ip address 192.168.1.105/31
!
interface Port-Channel5.108
   no shutdown
   encapsulation dot1q vlan 108
   ip address 192.168.100.115/31
!
interface Port-Channel8
   no shutdown
   no switchport
   ip address 192.168.100.125/31
!
interface Ethernet1
   no shutdown
   channel-group 2 mode active
!
interface Ethernet1/4
   no shutdown
   channel-group 5 mode passive
!
interface Ethernet1/5
   no shutdown
   channel-group 5 mode passive
!
interface Ethernet1/10
   description peerDevice3_Ethernet1/10
   no shutdown
   channel-group 8 mode on
!
interface Ethernet2
   no shutdown
   channel-group 2 mode active
!
interface Ethernet3
   no shutdown
   channel-group 2 mode active
!
interface Ethernet5
   no shutdown
   no switchport
   ip address 192.168.1.201/31
!
interface Ethernet7
   no shutdown
   no switchport
   ip address dhcp
   dhcp client accept default-route
!
interface Ethernet9
   description Cybercast
   no shutdown
   no switchport
   ip address 192.168.1.202/31
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 192.168.255.1/32
!
interface Loopback1
   description VXLAN_TUNNEL_SOURCE
   no shutdown
   ip address 192.168.142.1/32
!
interface Vxlan1
   description sfe-interface-profile-options_VTEP
   vxlan source-interface Loopback1
   vxlan udp-port 4789
!
ip routing
no ip routing vrf MGMT
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.255.0/24 eq 32
   seq 20 permit 192.168.142.0/24 eq 32
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65005
   router-id 192.168.255.1
   no bgp default ipv4-unicast
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
!
end

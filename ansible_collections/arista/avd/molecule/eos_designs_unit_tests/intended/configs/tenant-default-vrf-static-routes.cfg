!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname tenant-default-vrf-static-routes
!
vlan 10
   name NATIVE
   state suspend
!
vlan 111
   name svi_with_default_vrf
!
vrf instance MGMT
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
interface Ethernet1
   description L2_add-subnets-to-redistribution-in-default-vrf-with-sequence30_Ethernet2
   no shutdown
   switchport trunk native vlan 10
   switchport trunk allowed vlan 111
   switchport mode trunk
   switchport
   spanning-tree portfast
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 10.10.0.3/32
!
interface Loopback1
   description VXLAN_TUNNEL_SOURCE
   no shutdown
   ip address 10.11.0.3/32
!
interface Vlan111
   description svi_with_default_vrf
   shutdown
!
interface Vxlan1
   description tenant-default-vrf-static-routes_VTEP
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 111 vni 10111
   vxlan vrf default vni 111
!
ip routing
no ip routing vrf MGMT
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.10.0.0/24 eq 32
   seq 20 permit 10.11.0.0/24 eq 32
!
ip prefix-list PL-STATIC-VRF-DEFAULT
   seq 10 permit 10.0.0.0/8
!
ip route 10.0.0.0/8 10.2.10.100
!
route-map RM-BGP-UNDERLAY-PEERS-OUT deny 15
   match ip address prefix-list PL-STATIC-VRF-DEFAULT
!
route-map RM-BGP-UNDERLAY-PEERS-OUT permit 20
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-EVPN-EXPORT-VRF-DEFAULT permit 20
   match ip address prefix-list PL-STATIC-VRF-DEFAULT
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65101
   router-id 10.10.0.3
   update wait-install
   no bgp default ipv4-unicast
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS route-map RM-BGP-UNDERLAY-PEERS-OUT out
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   redistribute connected route-map RM-CONN-2-BGP
   redistribute static
   !
   vlan 111
      rd 10.10.0.3:10111
      route-target both 10111:10111
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
   !
   vrf default
      rd 10.10.0.3:111
      route-target import evpn 111:111
      route-target export evpn 111:111
      route-target export evpn route-map RM-EVPN-EXPORT-VRF-DEFAULT
!
end

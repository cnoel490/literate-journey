!
no enable password
no aaa root
!
agent KernelFib environment KERNELFIB_PROGRAM_ALL_ECMP=1
!
flow tracking hardware
   tracker FLOW-TRACKER
      record export on inactive timeout 70000
      record export on interval 300000
      exporter CV-TELEMETRY
         collector 127.0.0.1
         local interface Loopback0
         template interval 3600000
   no shutdown
!
service routing protocols model multi-agent
!
!
ip nat profile NAT-IE-ZSCALER
   ip nat source dynamic access-list ACL-NAT-IE-ZSCALER pool PORT-ONLY-POOL
!
hostname cv-pathfinder-custom-control-plane-policy-edge-3
!
router adaptive-virtual-topology
   topology role edge
   region AVD_Land_East id 43
   zone AVD_Land_East-ZONE id 1
   site Site511 id 511
   !
   policy DEFAULT-POLICY
      !
      match application-profile VIDEO
         avt profile DEFAULT-POLICY-VIDEO
      !
      match application-profile default
         avt profile DEFAULT-POLICY-DEFAULT
   !
   policy DEFAULT-POLICY-WITH-CP
      !
      match application-profile CUSTOM-CP-APP-PROFILE
         avt profile CUSTOM-CP-POLICY
      !
      match application-profile VIDEO
         avt profile DEFAULT-POLICY-VIDEO
      !
      match application-profile default
         avt profile DEFAULT-POLICY-DEFAULT
   !
   profile CUSTOM-CP-POLICY
      internet-exit policy ZSCALER-EXIT-POLICY-1
      path-selection load-balance LB-CUSTOM-CP-POLICY
      path-selection outlier elimination disabled
   !
   profile DEFAULT-POLICY-DEFAULT
      path-selection load-balance LB-DEFAULT-POLICY-DEFAULT
   !
   profile DEFAULT-POLICY-VIDEO
      path-selection load-balance LB-DEFAULT-POLICY-VIDEO
   !
   vrf default
      avt policy DEFAULT-POLICY-WITH-CP
      avt profile DEFAULT-POLICY-DEFAULT id 1
      avt profile DEFAULT-POLICY-VIDEO id 3
      avt profile CUSTOM-CP-POLICY id 254
   !
   vrf IT
      avt policy DEFAULT-POLICY
      avt profile DEFAULT-POLICY-DEFAULT id 1
      avt profile DEFAULT-POLICY-VIDEO id 3
   !
   vrf PROD
      avt policy DEFAULT-POLICY
      avt profile DEFAULT-POLICY-DEFAULT id 1
      avt profile DEFAULT-POLICY-VIDEO id 3
!
router internet-exit
   exit-group ZSCALER-EXIT-POLICY-1_PRI
      local connection IE-Tunnel100
   !
   exit-group ZSCALER-EXIT-POLICY-1_SEC
      local connection IE-Tunnel101
   !
   exit-group ZSCALER-EXIT-POLICY-1_TER
      local connection IE-Tunnel102
   !
   policy ZSCALER-EXIT-POLICY-1
      exit-group ZSCALER-EXIT-POLICY-1_PRI
      exit-group ZSCALER-EXIT-POLICY-1_SEC
      exit-group ZSCALER-EXIT-POLICY-1_TER
      exit-group system-default-exit-group
!
router path-selection
   tcp mss ceiling ipv4 ingress
   !
   path-group INET id 101
      ipsec profile CP-PROFILE
      !
      local interface Ethernet1
         stun server-profile INET-cv-pathfinder-pathfinder-Ethernet1 INET-cv-pathfinder-pathfinder-Ethernet3
      !
      peer dynamic
      !
      peer static router-ip 192.168.144.1
         name cv-pathfinder-pathfinder
         ipv4 address 172.17.7.7
         ipv4 address 10.9.9.9
   !
   load-balance policy LB-CUSTOM-CP-POLICY
      jitter 5
      hop count lowest
      path-group INET
   !
   load-balance policy LB-DEFAULT-POLICY-DEFAULT
      path-group INET
   !
   load-balance policy LB-DEFAULT-POLICY-VIDEO
      path-group INET
!
router service-insertion
   connection IE-Tunnel100
      interface Tunnel100 primary
      monitor connectivity host IE-Tunnel100
   connection IE-Tunnel101
      interface Tunnel101 primary
      monitor connectivity host IE-Tunnel101
   connection IE-Tunnel102
      interface Tunnel102 primary
      monitor connectivity host IE-Tunnel102
!
spanning-tree mode none
!
vrf instance IT
!
vrf instance MGMT
!
vrf instance PROD
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
management security
   !
   ssl profile profileA
      tls versions 1.2
      trust certificate aristaDeviceCertProvisionerDefaultRootCA.crt
      certificate profileA.crt key profileA.key
!
ip security
   ike policy CP-IKE-POLICY
      local-id 192.168.142.3
   !
   ike policy IE-ZSCALER-EXIT-POLICY-1-IKE-POLICY
      ike-lifetime 24
      encryption aes256
      dh-group 24
      local-id fqdn cv-pathfinder-custom-control-plane-policy-edge-3_ZSCALER-EXIT-POLICY-1@test.local
   !
   sa policy CP-SA-POLICY
      esp encryption aes256gcm128
      pfs dh-group 14
   !
   sa policy DP-SA-POLICY
      esp encryption aes256gcm128
      pfs dh-group 14
   !
   sa policy IE-ZSCALER-EXIT-POLICY-1-SA-POLICY
      esp encryption aes256
      esp integrity sha256
      sa lifetime 8 hours
      pfs dh-group 24
   !
   profile CP-PROFILE
      ike-policy CP-IKE-POLICY
      sa-policy CP-SA-POLICY
      connection start
      shared-key 7 ABCDEF1234567890
      dpd 10 50 clear
      mode transport
   !
   profile DP-PROFILE
      sa-policy DP-SA-POLICY
      connection start
      shared-key 7 ABCDEF1234567890666
      dpd 10 50 clear
      mode transport
   !
   profile IE-ZSCALER-EXIT-POLICY-1-PROFILE
      ike-policy IE-ZSCALER-EXIT-POLICY-1-IKE-POLICY
      sa-policy IE-ZSCALER-EXIT-POLICY-1-SA-POLICY
      connection start
      shared-key 7 0007054B145A1F0E0928424A0C0B48140718180B276627273D21301C0B5B130D57575D1E44010F11154015525755501958643C347B76283634497E332F3B6C7C612530262E5F5A333002021717001D0D262B323C2373666E726122373D32
      dpd 10 60 clear
   !
   key controller
      profile DP-PROFILE
!
interface Dps1
   description DPS Interface
   mtu 9194
   flow tracker hardware FLOW-TRACKER
   ip address 192.168.142.3/32
!
interface Ethernet1
   description ATT_666_peer3_Ethernet42
   no shutdown
   no switchport
   ip address dhcp
   dhcp client accept default-route
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 192.168.42.3/32
!
interface Tunnel100
   description Internet Exit ZSCALER-EXIT-POLICY-1 PRI
   mtu 1394
   ip address unnumbered Loopback0
   ip nat service-profile NAT-IE-ZSCALER
   tunnel mode ipsec
   tunnel source interface Ethernet1
   tunnel destination 10.37.121.1
   tunnel ipsec profile IE-ZSCALER-EXIT-POLICY-1-PROFILE
!
interface Tunnel101
   description Internet Exit ZSCALER-EXIT-POLICY-1 SEC
   mtu 1394
   ip address unnumbered Loopback0
   ip nat service-profile NAT-IE-ZSCALER
   tunnel mode ipsec
   tunnel source interface Ethernet1
   tunnel destination 10.39.77.1
   tunnel ipsec profile IE-ZSCALER-EXIT-POLICY-1-PROFILE
!
interface Tunnel102
   description Internet Exit ZSCALER-EXIT-POLICY-1 TER
   mtu 1394
   ip address unnumbered Loopback0
   ip nat service-profile NAT-IE-ZSCALER
   tunnel mode ipsec
   tunnel source interface Ethernet1
   tunnel destination 10.50.9.1
   tunnel ipsec profile IE-ZSCALER-EXIT-POLICY-1-PROFILE
!
interface Vxlan1
   description cv-pathfinder-custom-control-plane-policy-edge-3_VTEP
   vxlan source-interface Dps1
   vxlan udp-port 4789
   vxlan vrf default vni 1
   vxlan vrf IT vni 13
   vxlan vrf PROD vni 42
!
application traffic recognition
   !
   application-profile CUSTOM-CP-APP-PROFILE
      application google
   !
   application-profile VIDEO
      application CUSTOM-APPLICATION-1
      application skype
!
monitor connectivity
   no shutdown
   interface set SET-Tunnel100 Tunnel100
   interface set SET-Tunnel101 Tunnel101
   interface set SET-Tunnel102 Tunnel102
   !
   host IE-Tunnel100
      description
      Internet Exit ZSCALER-EXIT-POLICY-1 PRI
      local-interfaces SET-Tunnel100
      ip 10.37.121.1
      url http://gateway.zscalerbeta.net/vpntest
   !
   host IE-Tunnel101
      description
      Internet Exit ZSCALER-EXIT-POLICY-1 SEC
      local-interfaces SET-Tunnel101
      ip 10.39.77.1
      url http://gateway.zscalerbeta.net/vpntest
   !
   host IE-Tunnel102
      description
      Internet Exit ZSCALER-EXIT-POLICY-1 TER
      local-interfaces SET-Tunnel102
      ip 10.50.9.1
      url http://gateway.zscalerbeta.net/vpntest
!
ip access-list ACL-NAT-IE-ZSCALER
   10 permit ip any any
!
ip routing
ip routing vrf IT
no ip routing vrf MGMT
ip routing vrf PROD
!
ip extcommunity-list ECL-EVPN-SOO permit soo 192.168.42.3:511
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.42.0/24 eq 32
!
ip route 10.37.121.1/32 172.16.9.4 name IE-ZSCALER-PRI
ip route 10.39.77.1/32 172.16.9.4 name IE-ZSCALER-SEC
ip route 10.50.9.1/32 172.16.9.4 name IE-ZSCALER-TER
!
ip nat pool PORT-ONLY-POOL port-only
   port range 1500 65535
!
route-map RM-BGP-UNDERLAY-PEERS-IN permit 40
   description Mark prefixes originated from the LAN
   set extcommunity soo 192.168.42.3:511 additive
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   set extcommunity soo 192.168.42.3:511 additive
!
route-map RM-EVPN-EXPORT-VRF-DEFAULT permit 10
   match extcommunity ECL-EVPN-SOO
!
route-map RM-EVPN-SOO-IN deny 10
   match extcommunity ECL-EVPN-SOO
!
route-map RM-EVPN-SOO-IN permit 20
!
route-map RM-EVPN-SOO-OUT permit 10
   set extcommunity soo 192.168.42.3:511 additive
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65000
   router-id 192.168.42.3
   update wait-install
   no bgp default ipv4-unicast
   maximum-paths 16
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS route-map RM-BGP-UNDERLAY-PEERS-IN in
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor WAN-OVERLAY-PEERS peer group
   neighbor WAN-OVERLAY-PEERS remote-as 65000
   neighbor WAN-OVERLAY-PEERS update-source Dps1
   neighbor WAN-OVERLAY-PEERS bfd
   neighbor WAN-OVERLAY-PEERS bfd interval 1000 min-rx 1000 multiplier 10
   neighbor WAN-OVERLAY-PEERS ttl maximum-hops 1
   neighbor WAN-OVERLAY-PEERS password 7 htm4AZe9mIQOO1uiMuGgYQ==
   neighbor WAN-OVERLAY-PEERS send-community
   neighbor WAN-OVERLAY-PEERS maximum-routes 0
   neighbor 192.168.144.1 peer group WAN-OVERLAY-PEERS
   neighbor 192.168.144.1 description cv-pathfinder-pathfinder_Dps1
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor WAN-OVERLAY-PEERS activate
      neighbor WAN-OVERLAY-PEERS route-map RM-EVPN-SOO-IN in
      neighbor WAN-OVERLAY-PEERS route-map RM-EVPN-SOO-OUT out
      neighbor WAN-OVERLAY-PEERS encapsulation path-selection
   !
   address-family ipv4
      neighbor IPv4-UNDERLAY-PEERS activate
      no neighbor WAN-OVERLAY-PEERS activate
   !
   address-family ipv4 sr-te
      neighbor WAN-OVERLAY-PEERS activate
   !
   address-family link-state
      neighbor WAN-OVERLAY-PEERS activate
      path-selection
   !
   address-family path-selection
      bgp additional-paths receive
      bgp additional-paths send any
      neighbor WAN-OVERLAY-PEERS activate
   !
   vrf default
      rd 192.168.42.3:1
      route-target import evpn 1:1
      route-target export evpn 1:1
      route-target export evpn route-map RM-EVPN-EXPORT-VRF-DEFAULT
   !
   vrf IT
      rd 192.168.42.3:1000
      route-target import evpn 1000:1000
      route-target export evpn 1000:1000
      router-id 192.168.42.3
      redistribute connected
   !
   vrf PROD
      rd 192.168.42.3:142
      route-target import evpn 142:142
      route-target export evpn 142:142
      router-id 192.168.42.3
      redistribute connected
!
router traffic-engineering
!
stun
   client
      server-profile INET-cv-pathfinder-pathfinder-Ethernet1
         ip address 172.17.7.7
         ssl profile profileA
      server-profile INET-cv-pathfinder-pathfinder-Ethernet3
         ip address 10.9.9.9
         ssl profile profileA
!
end

!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
queue-monitor length
queue-monitor length notifying
!
hostname HARDWARE_FEATURES_CUSTOM_PLATFORM
!
ptp clock-identity 00:1C:73:1e:00:06
ptp domain 127
ptp mode boundary
ptp priority1 30
ptp priority2 6
ptp monitor threshold offset-from-master 250
ptp monitor threshold mean-path-delay 1500
ptp monitor sequence-id
ptp monitor threshold missing-message sync 3 sequence-ids
ptp monitor threshold missing-message follow-up 3 sequence-ids
ptp monitor threshold missing-message delay-resp 3 sequence-ids
ptp monitor threshold missing-message announce 3 sequence-ids
!
sflow sample 1000000
sflow polling-interval 5
sflow destination 10.10.10.10
sflow source-interface Vlan10
sflow run
!
no spanning-tree vlan-id 4093-4094
!
vlan 4093
   name MLAG_L3
   trunk group MLAG
!
vlan 4094
   name MLAG
   trunk group MLAG
!
vrf instance MGMT
!
queue-monitor streaming
   no shutdown
!
interface Port-Channel1
   description L2_HARDWARE_FEATURES_CLOUDEOS_2_Port-Channel2
   no shutdown
   switchport trunk allowed vlan none
   switchport mode trunk
   switchport
   mlag 1
   ptp enable
   ptp announce interval 0
   ptp announce timeout 3
   ptp delay-req interval -3
   ptp sync-message interval -3
   ptp transport ipv4
   sflow enable
!
interface Port-Channel3
   description MLAG_HARDWARE_FEATURES_7280R_Port-Channel3
   no shutdown
   switchport mode trunk
   switchport trunk group MLAG
   switchport
   sflow enable
!
interface Ethernet1
   description L2_HARDWARE_FEATURES_CLOUDEOS_2_Ethernet2
   no shutdown
   channel-group 1 mode active
!
interface Ethernet3
   description MLAG_HARDWARE_FEATURES_7280R_Ethernet3
   no shutdown
   channel-group 3 mode active
!
interface Ethernet9
   description P2P_HARDWARE_FEATURES_7280R_Ethernet9
   no shutdown
   mtu 9214
   no switchport
   ip address 10.10.60.1/31
   sflow enable
!
interface Ethernet9.9
   description P2P_HARDWARE_FEATURE_SFLOW_SUBINTERFACE_1_Ethernet9.9
   no shutdown
   mtu 9214
   no switchport
   ip address 10.10.60.5/31
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 10.10.10.6/32
!
interface Vlan4093
   description MLAG_L3
   no shutdown
   mtu 9214
   ip address 10.10.40.9/31
!
interface Vlan4094
   description MLAG
   no shutdown
   mtu 9214
   no autostate
   ip address 10.10.30.9/31
!
ip routing
no ip routing vrf MGMT
!
mlag configuration
   domain-id group_3
   local-interface Vlan4094
   peer-address 10.10.30.8
   peer-link Port-Channel3
!
end

!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname isis-cleartext-keys-leaf2
!
no spanning-tree vlan-id 4094
!
vlan 4094
   name MLAG
   trunk group MLAG
!
vrf instance MGMT
!
interface Port-Channel5
   description MLAG_isis-cleartext-keys-leaf1_Port-Channel5
   no shutdown
   switchport mode trunk
   switchport trunk group MLAG
   switchport
!
interface Ethernet1
   description P2P_MLAG-ISIS-SPINE_Ethernet33
   no shutdown
   mtu 9214
   no switchport
   ip address 10.10.100.9/31
   isis enable EVPN_UNDERLAY
   isis circuit-type level-2
   isis metric 50
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 m89QJMCtp4LRQGQz7SJF/Q==
!
interface Ethernet5
   description MLAG_isis-cleartext-keys-leaf1_Ethernet5
   no shutdown
   channel-group 5 mode active
!
interface Ethernet6
   description MLAG_isis-cleartext-keys-leaf1_Ethernet6
   no shutdown
   channel-group 5 mode active
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 192.168.254.37/32
   isis enable EVPN_UNDERLAY
   isis passive
!
interface Loopback1
   description VXLAN_TUNNEL_SOURCE
   no shutdown
   ip address 192.168.253.36/32
   isis enable EVPN_UNDERLAY
   isis passive
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   vrf MGMT
   ip address 192.168.201.119/24
!
interface Vlan4094
   description MLAG
   no shutdown
   mtu 9214
   no autostate
   ip address 10.10.254.7/31
   isis enable EVPN_UNDERLAY
   isis metric 50
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 m89QJMCtp4LRQGQz7SJF/Q==
!
interface Vxlan1
   description isis-cleartext-keys-leaf2_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
!
ip routing
no ip routing vrf MGMT
!
mlag configuration
   domain-id ISIS_CLEARTEXT_KEYS_LEAFS
   local-interface Vlan4094
   peer-address 10.10.254.6
   peer-link Port-Channel5
   reload-delay mlag 300
   reload-delay non-mlag 330
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65161
   router-id 192.168.254.37
   update wait-install
   no bgp default ipv4-unicast
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor 10.10.10.1 peer group EVPN-OVERLAY-PEERS
   neighbor 10.10.10.1 remote-as 65000
   neighbor 10.10.10.1 description MLAG-ISIS-SPINE_Loopback0
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
!
router isis EVPN_UNDERLAY
   net 49.0001.1921.6825.4037.00
   router-id ipv4 192.168.254.37
   is-type level-2
   log-adjacency-changes
   !
   address-family ipv4 unicast
      maximum-paths 4
   !
!
end

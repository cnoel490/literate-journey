!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname evpn_overlay_mpls_route_reflectors_ibgp
!
vrf instance MGMT
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 192.168.255.1/32
!
interface Loopback1
   description VXLAN_TUNNEL_SOURCE
   no shutdown
   ip address 192.168.254.1/32
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   vrf MGMT
   ip address 192.168.0.204/24
!
interface Vxlan1
   description evpn_overlay_mpls_route_reflectors_ibgp_VTEP
   vxlan source-interface Loopback1
   vxlan udp-port 4789
!
ip virtual-router mac-address 00:1c:73:00:00:99
!
ip routing
no ip routing vrf MGMT
!
ip extcommunity-list ECL-EVPN-SOO permit soo 192.168.254.1:1
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.255.0/24 eq 32
   seq 20 permit 192.168.254.0/24 eq 32
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-EVPN-SOO-IN deny 10
   match extcommunity ECL-EVPN-SOO
!
route-map RM-EVPN-SOO-IN permit 20
!
route-map RM-EVPN-SOO-OUT permit 10
   set extcommunity soo 192.168.254.1:1 additive
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65233
   router-id 192.168.255.1
   no bgp default ipv4-unicast
   bgp cluster-id 192.168.255.1
   maximum-paths 4 ecmp 4
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MPLS-OVERLAY-PEERS peer group
   neighbor MPLS-OVERLAY-PEERS remote-as 65233
   neighbor MPLS-OVERLAY-PEERS update-source Loopback0
   neighbor MPLS-OVERLAY-PEERS bfd
   neighbor MPLS-OVERLAY-PEERS route-reflector-client
   neighbor MPLS-OVERLAY-PEERS send-community
   neighbor MPLS-OVERLAY-PEERS maximum-routes 0
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor default encapsulation mpls
      neighbor MPLS-OVERLAY-PEERS activate
      neighbor MPLS-OVERLAY-PEERS route-map RM-EVPN-SOO-IN in
      neighbor MPLS-OVERLAY-PEERS route-map RM-EVPN-SOO-OUT out
   !
   address-family ipv4
      neighbor IPv4-UNDERLAY-PEERS activate
      no neighbor MPLS-OVERLAY-PEERS activate
   !
   address-family rt-membership
      neighbor MPLS-OVERLAY-PEERS activate
      neighbor MPLS-OVERLAY-PEERS default-route-target only
!
end

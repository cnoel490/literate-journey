!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname CV-MLAG-OSPF-L3LEAF1A
!
no spanning-tree vlan-id 4094
spanning-tree mst pvst border
!
vlan 4094
   name MLAG
   trunk group MLAG
!
vrf instance MGMT
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
interface Port-Channel5
   description MLAG_CV-MLAG-OSPF-L3LEAF1B_Port-Channel5
   no shutdown
   switchport mode trunk
   switchport trunk group MLAG
   switchport
!
interface Ethernet1
   description P2P_DC1-SPINE4_Ethernet20
   no shutdown
   mtu 9214
   speed forced 40gfull
   no switchport
   ip address 10.10.101.7/31
   ip ospf network point-to-point
   ip ospf authentication message-digest
   ip ospf area 0.0.0.0
   ip ospf message-digest-key 1 sha512 7 qO39Oo+xVTO7l/La1StOQcW1t7hpfAAH
   ip ospf message-digest-key 2 sha512 7 pWGuZ4QaDATcfTOKCkm1p2Rq2A4O9j5j
!
interface Ethernet5
   description MLAG_CV-MLAG-OSPF-L3LEAF1B_Ethernet5
   no shutdown
   channel-group 5 mode active
!
interface Ethernet6
   description MLAG_CV-MLAG-OSPF-L3LEAF1B_Ethernet6
   no shutdown
   channel-group 5 mode active
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 192.168.255.36/32
   ip ospf area 0.0.0.0
!
interface Loopback1
   description VXLAN_TUNNEL_SOURCE
   no shutdown
   ip address 192.168.254.36/32
   ip ospf area 0.0.0.0
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   vrf MGMT
   ip address 192.168.201.114/24
!
interface Vlan4094
   description MLAG
   no shutdown
   mtu 9214
   no autostate
   ip address 10.10.255.6/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Vxlan1
   description CV-MLAG-OSPF-L3LEAF1A_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
!
ip routing
no ip routing vrf MGMT
!
mlag configuration
   domain-id CV-MLAG_OSPF_L3LEAF1
   local-interface Vlan4094
   peer-address 10.10.255.7
   peer-link Port-Channel5
   reload-delay mlag 300
   reload-delay non-mlag 330
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65161
   router-id 192.168.255.36
   update wait-install
   no bgp default ipv4-unicast
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor 192.168.255.4 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.255.4 remote-as 65001
   neighbor 192.168.255.4 description DC1-SPINE4_Loopback0
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
!
router ospf 100
   router-id 192.168.255.36
   passive-interface default
   no passive-interface Ethernet1
   no passive-interface Vlan4094
   max-lsa 12000
!
end

!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname bgp-cleartext-passwords
!
no spanning-tree vlan-id 4093-4094
!
vlan 10
   name Tenant_bgp_201
!
vlan 3041
   name MLAG_L3_VRF_Tenant_bgp
   trunk group MLAG
!
vlan 4093
   name MLAG_L3
   trunk group MLAG
!
vlan 4094
   name MLAG
   trunk group MLAG
!
vrf instance MGMT
!
vrf instance Tenant_bgp
!
interface Port-Channel42
   description MLAG_bgp-preencrypted-passwords_Port-Channel42
   no shutdown
   switchport mode trunk
   switchport trunk group MLAG
   switchport
!
interface Ethernet42
   description MLAG_bgp-preencrypted-passwords_Ethernet42
   no shutdown
   channel-group 42 mode active
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 192.168.66.42/32
!
interface Loopback1
   description VXLAN_TUNNEL_SOURCE
   no shutdown
   ip address 192.168.142.42/32
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   vrf MGMT
   ip address 192.168.42.42/24
!
interface Vlan10
   description Tenant_bgp_201
   no shutdown
   vrf Tenant_bgp
!
interface Vlan3041
   description MLAG_L3_VRF_Tenant_bgp
   no shutdown
   mtu 9214
   vrf Tenant_bgp
   ip address 192.168.44.82/31
!
interface Vlan4093
   description MLAG_L3
   no shutdown
   mtu 9214
   ip address 192.168.44.82/31
!
interface Vlan4094
   description MLAG
   no shutdown
   mtu 9214
   no autostate
   ip address 192.168.43.82/31
!
interface Vxlan1
   description bgp-cleartext-passwords_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vlan 10 vni 10010
   vxlan vrf Tenant_bgp vni 100
!
ip virtual-router mac-address 00:11:22:33:44:55
!
ip routing
no ip routing vrf MGMT
ip routing vrf Tenant_bgp
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.66.0/24 eq 32
   seq 20 permit 192.168.142.0/24 eq 32
!
mlag configuration
   domain-id MLAG-GROUP-FUN
   local-interface Vlan4094
   peer-address 192.168.43.83
   peer-link Port-Channel42
   reload-delay mlag 300
   reload-delay non-mlag 330
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 666
   router-id 192.168.66.42
   update wait-install
   no bgp default ipv4-unicast
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS password 7 Q4fqtbqcZ7oQuKfuWtNGRQ==
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor MLAG-PEERS peer group
   neighbor MLAG-PEERS remote-as 666
   neighbor MLAG-PEERS next-hop-self
   neighbor MLAG-PEERS description bgp-preencrypted-passwords
   neighbor MLAG-PEERS route-map RM-MLAG-PEER-IN in
   neighbor MLAG-PEERS password 7 Oh2AcdSUB4mfR/tXgzaESA==
   neighbor MLAG-PEERS send-community
   neighbor MLAG-PEERS maximum-routes 12000
   neighbor PG-TENANT-LEVEL-TRUE peer group
   neighbor PG-TENANT-LEVEL-TRUE password 7 txBXbmEsAhrSxZnkOpWEkw==
   neighbor PG-VRF-LEVEL-TRUE peer group
   neighbor PG-VRF-LEVEL-TRUE password 7 n2siNKbxnE7KcrfEAsHShQ==
   neighbor UNDERLAY-PEERS peer group
   neighbor UNDERLAY-PEERS password 7 TNj+rhJ4XPgAD3zuTCxmMw==
   neighbor UNDERLAY-PEERS send-community
   neighbor UNDERLAY-PEERS maximum-routes 12000
   neighbor 192.168.44.83 peer group MLAG-PEERS
   neighbor 192.168.44.83 description bgp-preencrypted-passwords_Vlan4093
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 10
      rd 192.168.66.42:20010
      route-target both 20010:20010
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor MLAG-PEERS activate
      neighbor UNDERLAY-PEERS activate
   !
   vrf Tenant_bgp
      rd 192.168.66.42:42
      route-target import evpn 42:42
      route-target export evpn 42:42
      router-id 192.168.66.42
      update wait-install
      neighbor 10.10.10.10 password 7 ND+/7TkHZESMzFun3TyuxA==
      neighbor 10.10.10.20 peer group PG-VRF-LEVEL-TRUE
      neighbor 10.10.10.30 peer group PG-TENANT-LEVEL-TRUE
      neighbor 192.168.44.83 peer group MLAG-PEERS
      neighbor 192.168.44.83 description bgp-preencrypted-passwords_Vlan3041
      redistribute connected
      !
      address-family ipv4
         neighbor 10.10.10.10 activate
         neighbor 10.10.10.20 activate
         neighbor 10.10.10.30 activate
!
end

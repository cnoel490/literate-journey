!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname underlay-ospf-process-id-same-as-ospf-process-id-with-vrf-default
!
vlan 42
   name test-1
!
vrf instance MGMT
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 192.168.255.110/32
   ip ospf area 0.0.0.0
!
interface Loopback1
   description VXLAN_TUNNEL_SOURCE
   no shutdown
   ip address 192.168.254.110/32
   ip ospf area 0.0.0.0
!
interface Vlan42
   description test-1
   shutdown
   ip ospf area 0.0.0.0
!
interface Vxlan1
   description underlay-ospf-process-id-same-as-ospf-process-id-with-vrf-default_VTEP
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 42 vni 50111
   vxlan vrf default vni 2
!
ip routing
no ip routing vrf MGMT
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 102
   router-id 192.168.255.110
   update wait-install
   no bgp default ipv4-unicast
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   redistribute ospf
   !
   vlan 42
      rd 192.168.255.110:50111
      route-target both 50111:50111
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
   !
   vrf default
      rd 192.168.255.110:2
      route-target import evpn 2:2
      route-target export evpn 2:2
!
router ospf 101
   router-id 192.168.255.110
   passive-interface default
   no passive-interface Vlan42
   redistribute bgp
   max-lsa 42
!
end

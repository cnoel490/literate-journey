!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname HARDWARE_FEATURES_CLOUDEOS_2
!
vrf instance MGMT
!
interface Port-Channel1
   description L2_group_3_Port-Channel2
   no shutdown
   switchport trunk allowed vlan none
   switchport mode trunk
   switchport
!
interface Port-Channel2
   description L2_group_3_Port-Channel1
   no shutdown
   switchport trunk allowed vlan none
   switchport mode trunk
   switchport
!
interface Ethernet1
   description L2_HARDWARE_FEATURES_7280R_Ethernet2
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description L2_HARDWARE_FEATURES_CUSTOM_PLATFORM_Ethernet1
   no shutdown
   channel-group 2 mode active
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 10.10.10.7/32
!
ip routing
no ip routing vrf MGMT
!
end

!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
flow tracking sampled
   sample 10000
   tracker FLOW-TRACKER
      record export on inactive timeout 70000
      record export on interval 300000
      exporter CV-TELEMETRY
         collector 127.0.0.1
         local interface Loopback0
         template interval 3600000
   !
   tracker FT_Test
      record export on inactive timeout 70000
      record export on interval 300000
      exporter CV-TELEMETRY
         collector 127.0.0.1
         local interface Loopback0
         template interval 3600000
   no shutdown
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname network-services-l3-port-channels
!
vrf instance MGMT
!
vrf instance subIntVRF
!
vrf instance TESTING
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
interface Port-Channel11
   description Po11
   no shutdown
   no switchport
!
interface Port-Channel11.100
   description inet-cloud-sub100_Po11.100
   no shutdown
   encapsulation dot1q vlan 100
   ip address 10.10.10.2/29
!
interface Port-Channel11.1111
   description inet-cloud-sub1111_Po11.111
   shutdown
   encapsulation dot1q vlan 1111
   ip address 10.10.10.11/29
!
interface Port-Channel22
   description inet-cloud_Po22
   no shutdown
   no switchport
!
interface Port-Channel22.100
   description inet-cloud-sub100_Po22.100
   no shutdown
   encapsulation dot1q vlan 100
   vrf subIntVRF
   ip address 10.10.10.2/29
!
interface Port-Channel23
   description inet-cloud_Po23
   no shutdown
   no switchport
!
interface Port-Channel1111
   description Description list
   no shutdown
   mtu 1555
   no switchport
   vrf TESTING
!
interface Port-Channel1111.100
   description Single description line
   no shutdown
   logging event link-status
   encapsulation dot1q vlan 100
   flow tracker sampled FT_Test
   vrf TESTING
   ip address 1.1.1.2/29
   ip ospf cost 1
   ip ospf authentication
   ip ospf authentication-key 7 testpass
   ip ospf area 0.0.0.0
   logging event storm-control discards
!
interface Port-Channel1111.199
   no shutdown
   encapsulation dot1q vlan 199
   vrf TESTING
   ip address 1.1.1.40/29
!
interface Port-Channel1111.200
   description inet-cloud_Po1111.200
   no shutdown
   encapsulation dot1q vlan 300
   flow tracker sampled FLOW-TRACKER
   vrf TESTING
   ip address 1.1.1.30/29
   ip access-group inACL in
   ip access-group outACL out
   ip ospf cost 1
   ip ospf authentication message-digest
   ip ospf area 0.0.0.0
   ip ospf message-digest-key 1 sha256 7 testpass1
   ip ospf message-digest-key 2 sha512 7 testpass2
   logging event storm-control discards
   logging event link-status

!
interface Ethernet4
   description man descr inet-clout eth8
   no shutdown
   mtu 1600
   speed forced 100gfull
   channel-group 1111 mode active
!
interface Ethernet5
   description inet-cloud_Ethernet9
   no shutdown
   mtu 1600
   speed forced 100gfull
   channel-group 1111 mode active
!
interface Ethernet10
   description inet-cloud_Ethernet10
   no shutdown
   channel-group 11 mode active
!
interface Ethernet11
   no shutdown
   channel-group 11 mode active
!
interface Ethernet20
   description inet-cloud_Ethernet20
   no shutdown
   channel-group 22 mode active
!
interface Ethernet21
   description inet-cloud
   no shutdown
   channel-group 22 mode active
!
interface Ethernet23
   description inet-cloud_Ethernet23
   no shutdown
   channel-group 23 mode on
!
interface Ethernet24
   description inet-cloud_Ethernet24
   no shutdown
   channel-group 23 mode on
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 192.168.255.109/32
!
interface Loopback1
   description VXLAN_TUNNEL_SOURCE
   no shutdown
   ip address 192.168.254.109/32
!
interface Vxlan1
   description network-services-l3-port-channels_VTEP
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vrf default vni 1
   vxlan vrf subIntVRF vni 3
   vxlan vrf TESTING vni 2
!
ip virtual-router mac-address 00:dc:00:00:00:0a
!
ip access-list inACL
   10 deny ip any any
!
ip access-list outACL
   10 deny ip any any
!
ip routing
no ip routing vrf MGMT
ip routing vrf subIntVRF
ip routing vrf TESTING
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.255.0/24 eq 32
   seq 20 permit 192.168.254.0/24 eq 32
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 101
   router-id 192.168.255.109
   update wait-install
   no bgp default ipv4-unicast
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
   !
   vrf subIntVRF
      rd 192.168.255.109:3
      route-target import evpn 3:3
      route-target export evpn 3:3
      router-id 192.168.255.109
      redistribute connected
   !
   vrf TESTING
      rd 192.168.255.109:2
      route-target import evpn 2:2
      route-target export evpn 2:2
      router-id 192.168.255.109
      redistribute connected
      redistribute ospf
!
router ospf 2 vrf TESTING
   router-id 192.168.255.109
   auto-cost reference-bandwidth 10
   passive-interface default
   no passive-interface Port-Channel1111.100
   no passive-interface Port-Channel1111.200
   redistribute bgp
!
end

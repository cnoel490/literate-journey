!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname ptp-tests-leaf6
!
vlan 11
   name VLAN11
!
vrf instance MGMT
!
vrf instance VRF1
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
interface Ethernet1
   description P2P_ptp-tests-spine1_Ethernet18
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.1.13/31
   ptp enable
!
interface Ethernet2
   description P2P_ptp-tests-spine2_Ethernet18
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.1.15/31
   ptp enable
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 192.168.3.4/32
!
interface Loopback1
   description VXLAN_TUNNEL_SOURCE
   no shutdown
   ip address 192.168.2.4/32
!
interface Vlan11
   description VLAN11
   no shutdown
   vrf VRF1
!
interface Vxlan1
   description ptp-tests-leaf6_VTEP
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 11 vni 10011
   vxlan vrf VRF1 vni 1
!
ip routing
no ip routing vrf MGMT
ip routing vrf VRF1
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.3.0/24 eq 32
   seq 20 permit 192.168.2.0/24 eq 32
!
ip route vrf MGMT 0.0.0.0/0 192.168.0.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65010
   router-id 192.168.3.4
   update wait-install
   no bgp default ipv4-unicast
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 10.255.0.1 peer group EVPN-OVERLAY-PEERS
   neighbor 10.255.0.1 remote-as 65200
   neighbor 10.255.0.1 description ptp-tests-spine1_Loopback0
   neighbor 10.255.0.2 peer group EVPN-OVERLAY-PEERS
   neighbor 10.255.0.2 remote-as 65200
   neighbor 10.255.0.2 description ptp-tests-spine2_Loopback0
   neighbor 192.168.1.12 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.1.12 remote-as 65200
   neighbor 192.168.1.12 description ptp-tests-spine1_Ethernet18
   neighbor 192.168.1.14 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.1.14 remote-as 65200
   neighbor 192.168.1.14 description ptp-tests-spine2_Ethernet18
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 11
      rd 192.168.3.4:10011
      route-target both 10011:10011
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
   !
   vrf VRF1
      rd 192.168.3.4:1
      route-target import evpn 1:1
      route-target export evpn 1:1
      router-id 192.168.3.4
      redistribute connected
!
end

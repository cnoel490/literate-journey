!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname network-services-l2vlan-private-vlan
!
vlan 2
   name primary2
!
vlan 10
   name primary1
!
vlan 90
   name secondary_isolated
   private-vlan isolated primary vlan 2
!
vlan 100
   name secondary_community
   private-vlan community primary vlan 10
!
vrf instance MGMT
!
vrf instance TEST_VRF
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 192.168.255.109/32
!
interface Loopback1
   description VXLAN_TUNNEL_SOURCE
   no shutdown
   ip address 192.168.254.109/32
!
interface Vlan2
   description primary2
   no shutdown
   vrf TEST_VRF
   ip address virtual 10.1.40.1/24
!
interface Vxlan1
   description network-services-l2vlan-private-vlan_VTEP
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 2 vni 10003
   vxlan vlan 10 vni 10010
   vxlan vlan 90 vni 10090
   vxlan vlan 100 vni 10100
   vxlan vrf TEST_VRF vni 789654
!
ip virtual-router mac-address 00:dc:00:00:00:0a
!
ip routing
no ip routing vrf MGMT
ip routing vrf TEST_VRF
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.255.0/24 eq 32
   seq 20 permit 192.168.254.0/24 eq 32
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 101
   router-id 192.168.255.109
   update wait-install
   no bgp default ipv4-unicast
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 2
      rd 192.168.255.109:10003
      route-target both 10003:10003
      redistribute learned
   !
   vlan 10
      rd 192.168.255.109:10010
      route-target both 10010:10010
      redistribute learned
   !
   vlan 90
      rd 192.168.255.109:10090
      route-target both 10090:10090
      redistribute learned
   !
   vlan 100
      rd 192.168.255.109:10100
      route-target both 10100:10100
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
   !
   vrf TEST_VRF
      rd 192.168.255.109:789654
      route-target import evpn 789654:789654
      route-target export evpn 789654:789654
      router-id 192.168.255.109
      redistribute connected
!
end

!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname UPLINK_P2P_VRFS_TESTS_LEAF2
!
vlan 66
   name TEST-L2VLAN-ATTRACTION
!
vrf instance IT
!
vrf instance MGMT
!
vrf instance ONLY-ON-L2LEAF
!
vrf instance PROD
!
interface Ethernet1
   description P2P_UPLINK_P2P_VRFS_TESTS_SPINE1_Ethernet2
   no shutdown
   mtu 9214
   no switchport
   ipv6 address 2001:db8:3:8::2/64
   mac security profile TEST
   pim ipv4 sparse-mode
!
interface Ethernet1.42
   description P2P_UPLINK_P2P_VRFS_TESTS_SPINE1_Ethernet2.42_VRF_PROD
   no shutdown
   mtu 9214
   encapsulation dot1q vlan 42
   vrf PROD
   ipv6 address 2001:db8:3:8::2/64
!
interface Ethernet1.66
   description P2P_UPLINK_P2P_VRFS_TESTS_SPINE1_Ethernet2.66_VRF_ONLY-ON-L2LEAF
   no shutdown
   mtu 9214
   encapsulation dot1q vlan 66
   vrf ONLY-ON-L2LEAF
   ipv6 address 2001:db8:3:8::2/64
!
interface Ethernet2
   description P2P_UPLINK_P2P_VRFS_TESTS_SPINE2_Ethernet1
   no shutdown
   mtu 9214
   no switchport
   ipv6 address 2001:db8:3:9::2/64
   mac security profile TEST
   pim ipv4 sparse-mode
!
interface Ethernet2.42
   description P2P_UPLINK_P2P_VRFS_TESTS_SPINE2_Ethernet1.42_VRF_PROD
   no shutdown
   mtu 9214
   encapsulation dot1q vlan 42
   vrf PROD
   ipv6 address 2001:db8:3:9::2/64
!
interface Ethernet2.100
   description P2P_UPLINK_P2P_VRFS_TESTS_SPINE2_Ethernet1.100_VRF_IT
   no shutdown
   mtu 9214
   encapsulation dot1q vlan 100
   vrf IT
   ipv6 address 2001:db8:3:9::2/64
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ipv6 address 2001:db8:1::5/128
!
interface Vlan66
   description TEST-L2VLAN-ATTRACTION
   no shutdown
   vrf ONLY-ON-L2LEAF
   ip address virtual 172.16.0.1/24
!
ip virtual-router mac-address cafe:cafe:cafe
!
ip routing
ip routing vrf IT
no ip routing vrf MGMT
ip routing vrf ONLY-ON-L2LEAF
ip routing vrf PROD
!
ipv6 unicast-routing
!
router bgp 65000
   router-id 192.168.43.5
   update wait-install
   no bgp default ipv4-unicast
   maximum-paths 4
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 2001:db8:3:8::1 peer group IPv4-UNDERLAY-PEERS
   neighbor 2001:db8:3:8::1 remote-as 65000
   neighbor 2001:db8:3:8::1 description UPLINK_P2P_VRFS_TESTS_SPINE1_Ethernet2
   neighbor 2001:db8:3:9::1 peer group IPv4-UNDERLAY-PEERS
   neighbor 2001:db8:3:9::1 remote-as 65000
   neighbor 2001:db8:3:9::1 description UPLINK_P2P_VRFS_TESTS_SPINE2_Ethernet1
   redistribute connected
   !
   address-family ipv6
      neighbor IPv4-UNDERLAY-PEERS activate
   !
   vrf IT
      router-id 192.168.43.5
      neighbor 2001:db8:3:9::1 peer group IPv4-UNDERLAY-PEERS
      neighbor 2001:db8:3:9::1 remote-as 65000
      neighbor 2001:db8:3:9::1 description UPLINK_P2P_VRFS_TESTS_SPINE2_Ethernet1.100_vrf_IT
      redistribute connected
   !
   vrf ONLY-ON-L2LEAF
      router-id 192.168.43.5
      neighbor 2001:db8:3:8::1 peer group IPv4-UNDERLAY-PEERS
      neighbor 2001:db8:3:8::1 remote-as 65000
      neighbor 2001:db8:3:8::1 description UPLINK_P2P_VRFS_TESTS_SPINE1_Ethernet2.66_vrf_ONLY-ON-L2LEAF
      redistribute connected
   !
   vrf PROD
      router-id 192.168.43.5
      neighbor 2001:db8:3:8::1 peer group IPv4-UNDERLAY-PEERS
      neighbor 2001:db8:3:8::1 remote-as 65000
      neighbor 2001:db8:3:8::1 description UPLINK_P2P_VRFS_TESTS_SPINE1_Ethernet2.42_vrf_PROD
      neighbor 2001:db8:3:9::1 peer group IPv4-UNDERLAY-PEERS
      neighbor 2001:db8:3:9::1 remote-as 65000
      neighbor 2001:db8:3:9::1 description UPLINK_P2P_VRFS_TESTS_SPINE2_Ethernet1.42_vrf_PROD
      redistribute connected
!
end

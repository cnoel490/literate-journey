!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname network_services_point_to_point
!
vrf instance MGMT
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
interface Port-Channel4
   no shutdown
   no switchport
   !
   evpn ethernet-segment
      identifier 0000:0000:0102:CAFE:F00D
      route-target import 01:02:CA:FE:F0:0D
   lacp system-id 0102.CAFE.F00D
!
interface Port-Channel7
   no shutdown
   no switchport
   !
   evpn ethernet-segment
      identifier 0000:0000:0102:BEEF:F00D
      route-target import 01:02:BE:EF:F0:0D
   lacp system-id 0102.BEEF.F00D
!
interface Port-Channel7.1000
   no shutdown
   !
   encapsulation vlan
      client dot1q 1000 network client
!
interface Port-Channel8
   no shutdown
   no switchport
   !
   evpn ethernet-segment
      identifier 0000:0000:0102:BEEF:F00D
      route-target import 01:02:BE:EF:F0:0D
!
interface Port-Channel8.1000
   no shutdown
   !
   encapsulation vlan
      client dot1q 1000 network client
!
interface Port-Channel10
   no shutdown
   no switchport
!
interface Port-Channel11
   no shutdown
   no switchport
   !
   evpn ethernet-segment
      identifier 0000:0000:0102:BEEF:F00D
      route-target import 01:02:BE:EF:F0:0D
!
interface Ethernet3
   no shutdown
   no switchport
   no lldp transmit
   no lldp receive
!
interface Ethernet4
   no shutdown
   channel-group 4 mode active
!
interface Ethernet7
   no shutdown
   channel-group 7 mode active
!
interface Ethernet8
   no shutdown
   channel-group 8 mode on
!
interface Ethernet10
   no shutdown
   channel-group 10 mode active
!
interface Ethernet11
   no shutdown
   channel-group 11 mode on
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 192.168.255.101/32
   node-segment ipv4 index 101
   isis enable CORE
   isis passive
!
ip virtual-router mac-address 00:dc:00:00:00:0a
!
ip routing
no ip routing vrf MGMT
!
mpls ip
!
patch panel
   patch PORT_CHANNEL_WITH_NO_SUBINTERFACE_NOT_ACTIVE_SHORTESI
      connector 1 interface Port-Channel11
      connector 2 pseudowire bgp vpws TENANT_A pseudowire PORT_CHANNEL_WITH_NO_SUBINTERFACE_NOT_ACTIVE_SHORTESI
   !
   patch PORT_CHANNEL_WITH_NO_SUBINTERFACE_SHORTESI
      connector 1 interface Port-Channel10
      connector 2 pseudowire bgp vpws TENANT_A pseudowire PORT_CHANNEL_WITH_NO_SUBINTERFACE_SHORTESI
   !
   patch PORT_CHANNEL_WITHOUT_SUBINTERFACE
      connector 1 interface Port-Channel4
      connector 2 pseudowire bgp vpws TENANT_A pseudowire PORT_CHANNEL_WITHOUT_SUBINTERFACE
   !
   patch TEN_A_ELINE_PORT_BASED
      connector 1 interface Ethernet3
      connector 2 pseudowire bgp vpws TENANT_A pseudowire TEN_A_ELINE_PORT_BASED
   !
   patch TEN_A_ELINE_VLAN_BASE_AUTO_GENERATED_PARENT_1000
      connector 1 interface Port-Channel7.1000
      connector 2 pseudowire bgp vpws TENANT_A pseudowire TEN_A_ELINE_VLAN_BASE_AUTO_GENERATED_PARENT_1000
   !
   patch TEN_A_ELINE_VLAN_BASE_AUTO_GENERATED_PARENT_MODE_NOT_ACTIVE_1000
      connector 1 interface Port-Channel8.1000
      connector 2 pseudowire bgp vpws TENANT_A pseudowire TEN_A_ELINE_VLAN_BASE_AUTO_GENERATED_PARENT_MODE_NOT_ACTIVE_1000
   !
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 101
   router-id 192.168.255.101
   update wait-install
   no bgp default ipv4-unicast
   maximum-paths 4 ecmp 4
   neighbor MPLS-OVERLAY-PEERS peer group
   neighbor MPLS-OVERLAY-PEERS remote-as 101
   neighbor MPLS-OVERLAY-PEERS update-source Loopback0
   neighbor MPLS-OVERLAY-PEERS bfd
   neighbor MPLS-OVERLAY-PEERS send-community
   neighbor MPLS-OVERLAY-PEERS maximum-routes 0
   !
   address-family ipv4
      no neighbor MPLS-OVERLAY-PEERS activate
   !
   address-family vpn-ipv4
      neighbor MPLS-OVERLAY-PEERS activate
      neighbor default encapsulation mpls next-hop-self source-interface Loopback0
!
router isis CORE
   net 49.0001.1921.6825.5101.00
   router-id ipv4 192.168.255.101
   is-type level-2
   log-adjacency-changes
   !
   address-family ipv4 unicast
      maximum-paths 4
   !
   segment-routing mpls
      no shutdown
!
end

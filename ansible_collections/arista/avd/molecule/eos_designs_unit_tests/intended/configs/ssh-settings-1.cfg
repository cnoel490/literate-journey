!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname ssh-settings-1
!
vrf instance MGMT
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   vrf MGMT
   ip address 10.10.10.43/26
no ip routing vrf MGMT
!
ip route vrf MGMT 0.0.0.0/0 10.10.10.1
!
management ssh
   ip access-group ACL-SSH-MGMT-INTERFACE vrf MGMT in
   ip access-group ACL-SSH vrf VRF20 in
   ip access-group IPv4-ACL-SSH-VRF-DEFAULT in
   ipv6 access-group ACL-SSH6 vrf VRF10 in
   ipv6 access-group ACL-SSH-VRF-DEFAULT in
   idle-timeout 15
   !
   vrf default
      no shutdown
   !
   vrf MGMT
      no shutdown
   !
   vrf VRF10
      no shutdown
   !
   vrf VRF12
      shutdown
   !
   vrf VRF20
      no shutdown
!
end

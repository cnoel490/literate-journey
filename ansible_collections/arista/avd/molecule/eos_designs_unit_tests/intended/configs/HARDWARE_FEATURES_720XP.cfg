!
no enable password
no aaa root
!
hardware counter feature gre tunnel interface out
hardware counter feature ip in
hardware counter feature multicast ipv4
hardware counter feature route ipv4 1.1.1.1/32
hardware counter feature subinterface in
hardware counter feature vlan-interface in
hardware counter feature vni decap
hardware counter feature vni encap
hardware counter feature vtep decap
hardware counter feature vtep encap
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
queue-monitor length
!
hostname HARDWARE_FEATURES_720XP
!
sflow sample 1000000
sflow polling-interval 5
sflow destination 10.10.10.10
sflow source-interface Vlan10
sflow run
!
hardware speed-group 1 serdes 10g
!
no spanning-tree vlan-id 4093-4094
!
vlan 3009
   name MLAG_L3_VRF_VRF10
   trunk group MLAG
!
vlan 4093
   name MLAG_L3
   trunk group MLAG
!
vlan 4094
   name MLAG
   trunk group MLAG
!
vrf instance MGMT
!
vrf instance VRF10
!
queue-monitor streaming
   no shutdown
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
interface Port-Channel3
   description MLAG_HARDWARE_FEATURES_CLOUDEOS_Port-Channel3
   no shutdown
   switchport mode trunk
   switchport trunk group MLAG
   switchport
   sflow enable
!
interface Port-Channel8
   description SERVER_TEST_MTU_MRU_PO_MTU_MRU_1
   no shutdown
   switchport
   l2 mtu 2001
   sflow enable
!
interface Ethernet1
   description P2P_HARDWARE_FEATURES_CEOS_LAB_Ethernet2
   no shutdown
   mtu 9214
   no switchport
   ip address 10.10.50.7/31
   sflow enable
!
interface Ethernet2
   description P2P_HARDWARE_FEATURES_CUSTOM_PLATFORM_Ethernet1
   no shutdown
   mtu 9214
   no switchport
   ip address 10.10.50.10/31
   sflow enable
!
interface Ethernet3
   description MLAG_HARDWARE_FEATURES_CLOUDEOS_Ethernet3
   no shutdown
   channel-group 3 mode active
!
interface Ethernet5
   no shutdown
   no switchport
   vrf VRF10
   ip address 10.10.40.4/24
   sflow enable
!
interface Ethernet6
   description SERVER_TEST_INTERFACE_STORM_CONTROL_ETH14_WITH_STORM_CONTROL
   no shutdown
   switchport
   sflow enable
   storm-control all level 10
!
interface Ethernet7
   description SERVER_TEST_POE_ETH4_WITH_POE
   no shutdown
   l2 mtu 1001
   switchport
   poe reboot action maintain
   sflow enable
!
interface Ethernet8
   description SERVER_TEST_MTU_MRU
   no shutdown
   channel-group 8 mode active
!
interface Ethernet9
   description P2P_HARDWARE_FEATURES_CLOUDEOS_Ethernet9
   no shutdown
   mtu 9214
   no switchport
   ip address 10.10.60.1/31
   sflow enable
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 10.10.10.4/32
!
interface Loopback1
   description VXLAN_TUNNEL_SOURCE
   no shutdown
   ip address 10.10.20.3/32
!
interface Vlan3009
   description MLAG_L3_VRF_VRF10
   no shutdown
   mtu 9214
   vrf VRF10
   ip address 10.10.40.5/31
!
interface Vlan4093
   description MLAG_L3
   no shutdown
   mtu 9214
   ip address 10.10.40.5/31
!
interface Vlan4094
   description MLAG
   no shutdown
   mtu 9214
   no autostate
   ip address 10.10.30.5/31
!
interface Vxlan1
   description HARDWARE_FEATURES_720XP_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vrf VRF10 vni 10
!
ip routing
no ip routing vrf MGMT
ip routing vrf VRF10
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.10.10.0/24 eq 32
   seq 20 permit 10.10.20.0/24 eq 32
!
ip prefix-list PL-MLAG-PEER-VRFS
   seq 10 permit 10.10.40.4/31
!
mlag configuration
   domain-id group_2
   local-interface Vlan4094
   peer-address 10.10.30.4
   peer-link Port-Channel3
   reload-delay mlag 300
   reload-delay non-mlag 330
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-CONN-2-BGP-VRFS deny 10
   match ip address prefix-list PL-MLAG-PEER-VRFS
!
route-map RM-CONN-2-BGP-VRFS permit 20
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65001
   router-id 10.10.10.4
   update wait-install
   no bgp default ipv4-unicast
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65001
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description HARDWARE_FEATURES_CLOUDEOS
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor 10.10.40.4 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 10.10.40.4 description HARDWARE_FEATURES_CLOUDEOS_Vlan4093
   neighbor 10.10.50.6 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.10.50.6 remote-as 65001
   neighbor 10.10.50.6 description HARDWARE_FEATURES_CEOS_LAB_Ethernet2
   neighbor 10.10.50.11 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.10.50.11 remote-as 65001
   neighbor 10.10.50.11 description HARDWARE_FEATURES_CUSTOM_PLATFORM_Ethernet1
   neighbor 10.10.60.0 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.10.60.0 remote-as 65100
   neighbor 10.10.60.0 local-as 65100 no-prepend replace-as
   neighbor 10.10.60.0 description HARDWARE_FEATURES_CLOUDEOS
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
   !
   vrf VRF10
      rd 10.10.10.4:10
      route-target import evpn 10:10
      route-target export evpn 10:10
      router-id 10.10.10.4
      update wait-install
      neighbor 10.10.40.4 peer group MLAG-IPv4-UNDERLAY-PEER
      neighbor 10.10.40.4 description HARDWARE_FEATURES_CLOUDEOS_Vlan3009
      neighbor 10.10.40.100 remote-as 65002
      redistribute connected route-map RM-CONN-2-BGP-VRFS
      !
      address-family ipv4
         neighbor 10.10.40.100 activate
!
end

!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname aaa-settings-3
!
vlan 4092
   name INBAND_MGMT
!
vrf instance INBAND_MGMT
!
vrf instance MGMT
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
radius-server host 11.10.10.11 key 7 071B245F5A
radius-server host 11.10.10.1 vrf INBAND_MGMT key 7 071B245F5A
radius-server host 11.10.10.2 vrf INBAND_MGMT key 7 071B245F5A
radius-server host 11.10.10.3 vrf MGMT key 7 071B245F5A
radius-server host 11.10.10.4 vrf other_vrf key 7 071B245F5A
radius-server host 11.10.10.5 vrf MGMT key 7 071B245F5A
!
aaa group server radius RADIUS1
   server 11.10.10.11 vrf default
   server 11.10.10.1 vrf INBAND_MGMT
   server 11.10.10.2 vrf INBAND_MGMT
   server 11.10.10.3 vrf MGMT
   server 11.10.10.4 vrf other_vrf
!
aaa group server radius RADIUS2
   server 11.10.10.1 vrf INBAND_MGMT
   server 11.10.10.5 vrf MGMT
!
tacacs-server host 10.10.10.11 key 7 071B245F5A
tacacs-server host 10.10.10.1 vrf INBAND_MGMT key 7 071B245F5A
tacacs-server host 10.10.10.2 vrf INBAND_MGMT key 7 071B245F5A
tacacs-server host 10.10.10.3 vrf MGMT key 7 071B245F5A
tacacs-server host 10.10.10.2 vrf other_vrf key 7 071B245F5A
tacacs-server host 10.10.10.4 vrf MGMT key 7 071B245F5A
!
aaa group server tacacs+ TACACS1
   server 10.10.10.11 vrf default
   server 10.10.10.1 vrf INBAND_MGMT
   server 10.10.10.2 vrf INBAND_MGMT
   server 10.10.10.3 vrf MGMT
   server 10.10.10.2 vrf other_vrf
!
aaa group server tacacs+ TACACS2
   server 10.10.10.1 vrf INBAND_MGMT
   server 10.10.10.4 vrf MGMT
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   vrf MGMT
   ip address 192.168.0.2/24
!
interface Vlan4092
   description Inband Management
   no shutdown
   mtu 1500
   vrf INBAND_MGMT
   ip address 192.168.1.2/24
no ip routing vrf MGMT
!
ip radius vrf MGMT source-interface Ma1/1
!
ip radius vrf INBAND_MGMT source-interface Vlan123
!
ip tacacs vrf MGMT source-interface Management1
!
ip tacacs vrf default source-interface Vlan123
!
ip tacacs vrf INBAND_MGMT source-interface Vlan4092
!
end

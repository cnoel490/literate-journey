!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname network-services-static-routes
!
vlan 2
   name Tenant1_SVI
!
vlan 3
   name Tenant1_VRF_SVI
!
vrf instance MGMT
!
vrf instance TESTING
!
vrf instance VRF_STATIC_ROUTE_ON_L3_INTERFACE
!
vrf instance VRF_STATIC_ROUTE_ON_L3_PORT_CHANNEL
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
interface Port-Channel1
   description Po1
   no shutdown
   no switchport
!
interface Port-Channel2
   description Po2
   no shutdown
   no switchport
   vrf TESTING
!
interface Port-Channel3
   description Description list
   no shutdown
   mtu 1555
   no switchport
   vrf VRF_STATIC_ROUTE_ON_L3_PORT_CHANNEL
!
interface Ethernet1
   description test
   no shutdown
   mtu 9000
   no switchport
   ip address 10.10.10.10/24
!
interface Ethernet2
   description some_peer_Ethernet2
   no shutdown
   channel-group 1 mode active
!
interface Ethernet3
   no shutdown
   channel-group 1 mode active
!
interface Ethernet4
   description test
   no shutdown
   mtu 9000
   no switchport
   vrf TESTING
   ip address 10.10.10.10/24
!
interface Ethernet5
   description some_peer_Ethernet5
   no shutdown
   channel-group 2 mode active
!
interface Ethernet6
   no shutdown
   channel-group 2 mode active
!
interface Ethernet7
   description test
   no shutdown
   mtu 9000
   no switchport
   vrf VRF_STATIC_ROUTE_ON_L3_INTERFACE
   ip address 10.10.10.10/24
!
interface Ethernet8
   description some_peer_Ethernet8
   no shutdown
   speed forced 100gfull
   channel-group 3 mode active
!
interface Ethernet9
   description some_peer_Ethernet9
   no shutdown
   speed forced 100gfull
   channel-group 3 mode active
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 192.168.255.109/32
!
interface Loopback1
   description VXLAN_TUNNEL_SOURCE
   no shutdown
   ip address 192.168.254.109/32
!
interface Vlan2
   description Tenant1_SVI
   no shutdown
   ip address virtual 10.1.40.1/24
!
interface Vlan3
   description Tenant1_VRF_SVI
   no shutdown
   vrf TESTING
   ip address virtual 10.1.40.1/24
!
interface Vxlan1
   description network-services-static-routes_VTEP
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 2 vni 10002
   vxlan vlan 3 vni 10003
   vxlan vrf default vni 1
   vxlan vrf TESTING vni 2
   vxlan vrf VRF_STATIC_ROUTE_ON_L3_INTERFACE vni 3
   vxlan vrf VRF_STATIC_ROUTE_ON_L3_PORT_CHANNEL vni 4
!
ip virtual-router mac-address 00:dc:00:00:00:0a
!
ip routing
no ip routing vrf MGMT
ip routing vrf TESTING
ip routing vrf VRF_STATIC_ROUTE_ON_L3_INTERFACE
ip routing vrf VRF_STATIC_ROUTE_ON_L3_PORT_CHANNEL
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.255.0/24 eq 32
   seq 20 permit 192.168.254.0/24 eq 32
!
ip prefix-list PL-STATIC-VRF-DEFAULT
   seq 10 permit 10.10.10.0/24
!
ip prefix-list PL-SVI-VRF-DEFAULT
   seq 10 permit 10.1.40.0/24
!
ip route 10.10.10.0/24 10.10.10.10
ip route vrf TESTING 10.10.10.0/24 10.10.10.10
ip route vrf VRF_STATIC_ROUTE_ON_L3_INTERFACE 10.10.10.0/24 10.10.10.10
ip route vrf VRF_STATIC_ROUTE_ON_L3_PORT_CHANNEL 10.10.10.0/24 10.10.10.10
!
route-map RM-BGP-UNDERLAY-PEERS-OUT deny 10
   match ip address prefix-list PL-SVI-VRF-DEFAULT
!
route-map RM-BGP-UNDERLAY-PEERS-OUT deny 15
   match ip address prefix-list PL-STATIC-VRF-DEFAULT
!
route-map RM-BGP-UNDERLAY-PEERS-OUT permit 20
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-CONN-2-BGP permit 30
   match ip address prefix-list PL-SVI-VRF-DEFAULT
!
route-map RM-EVPN-EXPORT-VRF-DEFAULT permit 10
   match ip address prefix-list PL-SVI-VRF-DEFAULT
!
route-map RM-EVPN-EXPORT-VRF-DEFAULT permit 20
   match ip address prefix-list PL-STATIC-VRF-DEFAULT
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 101
   router-id 192.168.255.109
   update wait-install
   no bgp default ipv4-unicast
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS route-map RM-BGP-UNDERLAY-PEERS-OUT out
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   redistribute connected route-map RM-CONN-2-BGP
   redistribute static
   !
   vlan 2
      rd 192.168.255.109:10002
      route-target both 10002:10002
      redistribute learned
   !
   vlan 3
      rd 192.168.255.109:10003
      route-target both 10003:10003
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
   !
   vrf default
      rd 192.168.255.109:1
      route-target import evpn 1:1
      route-target export evpn 1:1
      route-target export evpn route-map RM-EVPN-EXPORT-VRF-DEFAULT
   !
   vrf TESTING
      rd 192.168.255.109:2
      route-target import evpn 2:2
      route-target export evpn 2:2
      router-id 192.168.255.109
      redistribute connected
      redistribute static
   !
   vrf VRF_STATIC_ROUTE_ON_L3_INTERFACE
      rd 192.168.255.109:3
      route-target import evpn 3:3
      route-target export evpn 3:3
      router-id 192.168.255.109
      redistribute connected
      redistribute static
   !
   vrf VRF_STATIC_ROUTE_ON_L3_PORT_CHANNEL
      rd 192.168.255.109:4
      route-target import evpn 4:4
      route-target export evpn 4:4
      router-id 192.168.255.109
      redistribute connected
      redistribute static
!
end

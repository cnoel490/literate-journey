!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname l3_edge_rfc5549
!
spanning-tree mode none
!
vrf instance MGMT
!
interface ethernet1
   description P2P_peer_without_underlay_ethernet1
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.0.0/31
!
interface ethernet2
   description P2P_peer_with_underlay_ethernet2
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.0.2/31
   ipv6 enable
!
interface ethernet3
   description P2P_peer_without_underlay_with_ebgp_ethernet3
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.0.4/31
!
interface ethernet4
   description P2P_peer_with_underlay_with_ebgp_ethernet4
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.0.6/31
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 1.2.3.1/32
!
ip routing ipv6 interfaces
no ip routing vrf MGMT
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 1.2.3.0/24 eq 32
!
ipv6 unicast-routing
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bgp 65000
   router-id 1.2.3.1
   update wait-install
   no bgp default ipv4-unicast
   maximum-paths 4
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 192.168.0.5 remote-as 65003
   neighbor 192.168.0.5 description peer_without_underlay_with_ebgp
   neighbor 192.168.0.7 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.0.7 remote-as 65004
   neighbor 192.168.0.7 description peer_with_underlay_with_ebgp
   redistribute connected route-map RM-CONN-2-BGP
   neighbor interface ethernet2 peer-group IPv4-UNDERLAY-PEERS remote-as 65002
   !
   address-family ipv4
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS next-hop address-family ipv6 originate
      no neighbor 192.168.0.7 next-hop address-family ipv6
!
end

!
no enable password
no aaa root
!
dhcp server
   !
   subnet 172.16.255.12/31
      !
      range 172.16.255.13 172.16.255.13
      name inband ztp for inband-ztp-without-ntp-leaf-Ethernet1
      default-gateway 172.16.255.12
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname inband-ztp-without-ntp-spine
!
spanning-tree mode none
!
vrf instance MGMT
!
interface Ethernet1
   description P2P_inband-ztp-without-ntp-leaf_Ethernet1
   no shutdown
   mtu 9214
   no switchport
   ip address 172.16.255.12/31
   dhcp server ipv4
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 10.0.254.1/32
!
ip routing
no ip routing vrf MGMT
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.0.254.0/24 eq 32
!
ip prefix-list PL-P2P-LINKS
   seq 10 permit 172.16.255.12/31
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-CONN-2-BGP permit 70
   match ip address prefix-list PL-P2P-LINKS
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 64999
   router-id 10.0.254.1
   update wait-install
   no bgp default ipv4-unicast
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS next-hop-unchanged
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 10.0.255.7 peer group EVPN-OVERLAY-PEERS
   neighbor 10.0.255.7 remote-as 65000
   neighbor 10.0.255.7 description inband-ztp-without-ntp-leaf_Loopback0
   neighbor 172.16.255.13 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.16.255.13 remote-as 65000
   neighbor 172.16.255.13 description inband-ztp-without-ntp-leaf_Ethernet1
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
!
end

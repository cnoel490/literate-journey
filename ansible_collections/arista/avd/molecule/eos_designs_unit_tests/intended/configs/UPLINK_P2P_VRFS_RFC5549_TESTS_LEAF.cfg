!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname UPLINK_P2P_VRFS_RFC5549_TESTS_LEAF
!
vrf instance IT
!
vrf instance MGMT
!
vrf instance PROD
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
interface Ethernet1
   description P2P_UPLINK_P2P_VRFS_RFC5549_TESTS_SPINE1_Ethernet3
   no shutdown
   mtu 9214
   no switchport
   ipv6 enable
!
interface Ethernet1.42
   description P2P_UPLINK_P2P_VRFS_RFC5549_TESTS_SPINE1_Ethernet3.42_VRF_PROD
   no shutdown
   mtu 9214
   encapsulation dot1q vlan 42
   vrf PROD
   ipv6 enable
!
interface Ethernet1.100
   description P2P_UPLINK_P2P_VRFS_RFC5549_TESTS_SPINE1_Ethernet3.100_VRF_IT
   no shutdown
   mtu 9214
   encapsulation dot1q vlan 100
   vrf IT
   ipv6 enable
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 192.168.42.8/32
   ipv6 address 2001:2::8/128
!
ip virtual-router mac-address cafe:cafe:cafe
!
ip routing ipv6 interfaces
ip routing vrf IT
no ip routing vrf MGMT
ip routing vrf PROD
!
ipv6 unicast-routing
!
router bgp 65000
   router-id 192.168.42.8
   update wait-install
   no bgp default ipv4-unicast
   maximum-paths 4 ecmp 4
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   redistribute connected
   neighbor interface Ethernet1 peer-group IPv4-UNDERLAY-PEERS remote-as 65000
   !
   address-family ipv4
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS next-hop address-family ipv6 originate
   !
   address-family ipv6
      neighbor IPv4-UNDERLAY-PEERS activate
   !
   vrf IT
      router-id 192.168.42.8
      update wait-install
      neighbor 10.10.1.2 peer group MYPEERGROUP
      redistribute connected
      neighbor interface Ethernet1.100 peer-group IPv4-UNDERLAY-PEERS remote-as 65000
      !
      address-family ipv4
         neighbor 10.10.1.2 activate
   !
   vrf PROD
      router-id 192.168.42.8
      redistribute connected
      neighbor interface Ethernet1.42 peer-group IPv4-UNDERLAY-PEERS remote-as 65000
!
end

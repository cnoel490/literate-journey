!
no enable password
no aaa root
!
flow tracking hardware
   tracker FLOW-TRACKER
      record export on inactive timeout 70000
      record export on interval 300000
      exporter CV-TELEMETRY
         collector 127.0.0.1
         local interface Loopback0
         template interval 3600000
   no shutdown
!
service routing protocols model multi-agent
!
kernel software forwarding ecmp
!
!
ip nat profile NAT-IE-ZSCALER
   ip nat source dynamic access-list ACL-NAT-IE-ZSCALER pool PORT-ONLY-POOL
!
hostname cv-pathfinder-edge-no-ipsec-for-wan-path-group
!
router adaptive-virtual-topology
   topology role edge
   region AVD_Land_West_1 id 36
   zone AVD_Land_West_1-ZONE id 1
   site Site136 id 136
   !
   policy DEFAULT-POLICY
      !
      match application-profile TEST
         avt profile DEFAULT-POLICY-TEST
      !
      match application-profile default
         avt profile DEFAULT-POLICY-DEFAULT
   !
   policy DEFAULT-POLICY-WITH-CP
      !
      match application-profile APP-PROFILE-CONTROL-PLANE
         avt profile DEFAULT-POLICY-CONTROL-PLANE
      !
      match application-profile TEST
         avt profile DEFAULT-POLICY-TEST
      !
      match application-profile default
         avt profile DEFAULT-POLICY-DEFAULT
   !
   profile DEFAULT-POLICY-CONTROL-PLANE
      path-selection load-balance LB-DEFAULT-POLICY-CONTROL-PLANE
   !
   profile DEFAULT-POLICY-DEFAULT
      path-selection load-balance LB-DEFAULT-POLICY-DEFAULT
      path-selection outlier elimination threshold loss-rate 11.5 percent
   !
   profile DEFAULT-POLICY-TEST
      internet-exit policy ZSCALER-EXIT-POLICY-1
      path-selection load-balance LB-DEFAULT-POLICY-TEST
      metric order latency
      path-selection outlier elimination threshold latency 54 milliseconds
   !
   vrf default
      avt policy DEFAULT-POLICY-WITH-CP
      avt profile DEFAULT-POLICY-DEFAULT id 1
      avt profile DEFAULT-POLICY-TEST id 42
      avt profile DEFAULT-POLICY-CONTROL-PLANE id 254
   !
   vrf PROD
      avt policy DEFAULT-POLICY
      avt profile DEFAULT-POLICY-DEFAULT id 1
      avt profile DEFAULT-POLICY-TEST id 42
!
router internet-exit
   exit-group ZSCALER-EXIT-POLICY-1_PRI
      local connection IE-Tunnel100
   !
   policy ZSCALER-EXIT-POLICY-1
      exit-group ZSCALER-EXIT-POLICY-1_PRI
      exit-group system-default-exit-group
!
router path-selection
   tcp mss ceiling ipv4 ingress
   !
   path-group INET id 101
      !
      local interface Ethernet1/1
         stun server-profile INET-cv-pathfinder-pathfinder-Ethernet1_1
      !
      local interface Ethernet1/2
         stun server-profile INET-cv-pathfinder-pathfinder-Ethernet1_1
      !
      peer dynamic
         ipsec disabled
      !
      peer static router-ip 10.10.10.10
         name cv-pathfinder-pathfinder
         ipv4 address 192.168.55.55
   !
   load-balance policy LB-DEFAULT-POLICY-CONTROL-PLANE
      path-group INET
   !
   load-balance policy LB-DEFAULT-POLICY-DEFAULT
      path-group INET
   !
   load-balance policy LB-DEFAULT-POLICY-TEST
      path-group INET
!
router service-insertion
   connection IE-Tunnel100
      interface Tunnel100 primary
      monitor connectivity host IE-Tunnel100
!
spanning-tree mode none
!
vrf instance MGMT
!
vrf instance PROD
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
management security
   !
   ssl profile STUN-DTLS
      tls versions 1.2
      trust certificate aristaDeviceCertProvisionerDefaultRootCA.crt
      certificate STUN-DTLS.crt key STUN-DTLS.key
!
ip security
   ike policy CP-IKE-POLICY
      local-id 192.168.255.1
   !
   ike policy IE-ZSCALER-EXIT-POLICY-1-IKE-POLICY
      ike-lifetime 24
      encryption aes256
      dh-group 24
      local-id fqdn cv-pathfinder-edge-no-ipsec-for-wan-path-group_ZSCALER-EXIT-POLICY-1@test.local
   !
   sa policy CP-SA-POLICY
      esp encryption aes256gcm128
      pfs dh-group 14
   !
   sa policy DP-SA-POLICY
      esp encryption aes256gcm128
      pfs dh-group 14
   !
   sa policy IE-ZSCALER-EXIT-POLICY-1-SA-POLICY
      esp encryption aes256
      esp integrity sha256
      sa lifetime 8 hours
      pfs dh-group 24
   !
   profile CP-PROFILE
      ike-policy CP-IKE-POLICY
      sa-policy CP-SA-POLICY
      connection start
      shared-key 7 ABCDEF1234567890
      dpd 10 50 clear
      mode transport
   !
   profile DP-PROFILE
      sa-policy DP-SA-POLICY
      connection start
      shared-key 7 ABCDEF1234567890666
      dpd 10 50 clear
      mode transport
   !
   profile IE-ZSCALER-EXIT-POLICY-1-PROFILE
      ike-policy IE-ZSCALER-EXIT-POLICY-1-IKE-POLICY
      sa-policy IE-ZSCALER-EXIT-POLICY-1-SA-POLICY
      connection start
      shared-key 7 0007054B145A1F0E0928424A0C0B4812160C094924246921232627104A100C131B4E595D191E020C1E145F455C47456B316825267472365E233C723F4B3F0E60672A2048462D3F242D191417001C000E373834263E60786D7F602B27
      dpd 10 60 clear
   !
   key controller
      profile DP-PROFILE
   connection tx-interface match source-ip
!
interface Dps1
   description DPS Interface
   mtu 9194
   flow tracker hardware FLOW-TRACKER
   ip address 192.168.255.1/32
!
interface Ethernet1/1
   description ATT_666
   no shutdown
   no switchport
   ip address 192.168.1.105/31
!
interface Ethernet1/2
   description ATT_777
   no shutdown
   no switchport
   ip address 192.168.2.205/31
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 192.168.42.1/32
!
interface Tunnel100
   description Internet Exit ZSCALER-EXIT-POLICY-1 PRI
   mtu 1394
   ip address unnumbered Loopback0
   ip nat service-profile NAT-IE-ZSCALER
   tunnel mode ipsec
   tunnel source interface Ethernet1/1
   tunnel destination 192.168.121.108
   tunnel ipsec profile IE-ZSCALER-EXIT-POLICY-1-PROFILE
!
interface Vxlan1
   description cv-pathfinder-edge-no-ipsec-for-wan-path-group_VTEP
   vxlan source-interface Dps1
   vxlan udp-port 4789
   vxlan vrf default vni 1
   vxlan vrf PROD vni 42
!
application traffic recognition
   !
   application ipv4 APP-CONTROL-PLANE
      destination prefix field-set PFX-PATHFINDERS
   !
   application-profile APP-PROFILE-CONTROL-PLANE
      application APP-CONTROL-PLANE
   !
   application-profile TEST
   !
   field-set ipv4 prefix PFX-PATHFINDERS
      10.10.10.10/32
!
monitor connectivity
   no shutdown
   interface set SET-Tunnel100 Tunnel100
   !
   host IE-Tunnel100
      description
      Internet Exit ZSCALER-EXIT-POLICY-1 PRI
      local-interfaces SET-Tunnel100
      ip 192.168.121.108
      url http://gateway.zscalerbeta.net/vpntest
!
ip access-list ACL-NAT-IE-ZSCALER
   10 permit ip any any
!
ip routing
no ip routing vrf MGMT
ip routing vrf PROD
!
ip extcommunity-list ECL-EVPN-SOO permit soo 192.168.42.1:136
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.42.0/24 eq 32
!
ip route 192.168.121.108/32 192.168.1.104 name IE-ZSCALER-PRI
!
ip nat pool PORT-ONLY-POOL port-only
   port range 1500 65535
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   set extcommunity soo 192.168.42.1:136 additive
!
route-map RM-EVPN-EXPORT-VRF-DEFAULT permit 10
   match extcommunity ECL-EVPN-SOO
!
route-map RM-EVPN-SOO-IN deny 10
   match extcommunity ECL-EVPN-SOO
!
route-map RM-EVPN-SOO-IN permit 20
!
route-map RM-EVPN-SOO-OUT permit 10
   set extcommunity soo 192.168.42.1:136 additive
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65000
   router-id 192.168.42.1
   update wait-install
   no bgp default ipv4-unicast
   maximum-paths 16
   neighbor WAN-OVERLAY-PEERS peer group
   neighbor WAN-OVERLAY-PEERS remote-as 65000
   neighbor WAN-OVERLAY-PEERS update-source Dps1
   neighbor WAN-OVERLAY-PEERS bfd
   neighbor WAN-OVERLAY-PEERS bfd interval 1000 min-rx 1000 multiplier 10
   neighbor WAN-OVERLAY-PEERS ttl maximum-hops 1
   neighbor WAN-OVERLAY-PEERS password 7 htm4AZe9mIQOO1uiMuGgYQ==
   neighbor WAN-OVERLAY-PEERS send-community
   neighbor WAN-OVERLAY-PEERS maximum-routes 0
   neighbor 10.10.10.10 peer group WAN-OVERLAY-PEERS
   neighbor 10.10.10.10 description cv-pathfinder-pathfinder_Dps1
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor WAN-OVERLAY-PEERS activate
      neighbor WAN-OVERLAY-PEERS route-map RM-EVPN-SOO-IN in
      neighbor WAN-OVERLAY-PEERS route-map RM-EVPN-SOO-OUT out
      neighbor WAN-OVERLAY-PEERS encapsulation path-selection
   !
   address-family ipv4
      no neighbor WAN-OVERLAY-PEERS activate
   !
   address-family ipv4 sr-te
      neighbor WAN-OVERLAY-PEERS activate
   !
   address-family link-state
      neighbor WAN-OVERLAY-PEERS activate
      path-selection
   !
   address-family path-selection
      bgp additional-paths receive
      bgp additional-paths send any
      neighbor WAN-OVERLAY-PEERS activate
   !
   vrf default
      rd 192.168.42.1:1
      route-target import evpn 1:1
      route-target export evpn 1:1
      route-target export evpn route-map RM-EVPN-EXPORT-VRF-DEFAULT
   !
   vrf PROD
      rd 192.168.42.1:42
      route-target import evpn 42:42
      route-target export evpn 42:42
      router-id 192.168.42.1
      redistribute connected
!
router traffic-engineering
!
stun
   client
      server-profile INET-cv-pathfinder-pathfinder-Ethernet1_1
         ip address 192.168.55.55
         ssl profile STUN-DTLS
!
end

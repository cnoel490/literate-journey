aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
hostname: network-services-l2vlan-private-vlan
ip_igmp_snooping:
  globally_enabled: true
ip_routing: true
ip_virtual_router_mac_address: 00:dc:00:00:00:0a
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.168.255.109/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 192.168.254.109/32
metadata:
  is_deployed: true
  fabric_name: EOS_DESIGNS_UNIT_TESTS
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.255.0/24 eq 32
  - sequence: 20
    action: permit 192.168.254.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '101'
  router_id: 192.168.255.109
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  vlans:
  - id: 10
    tenant: TENANT1
    rd: 192.168.255.109:10010
    route_targets:
      both:
      - 10010:10010
    redistribute_routes:
    - learned
  - id: 100
    tenant: TENANT1
    rd: 192.168.255.109:10100
    route_targets:
      both:
      - 10100:10100
    redistribute_routes:
    - learned
  - id: 90
    tenant: TENANT1
    rd: 192.168.255.109:10090
    route_targets:
      both:
      - 10090:10090
    redistribute_routes:
    - learned
  - id: 2
    tenant: TENANT2
    rd: 192.168.255.109:10003
    route_targets:
      both:
      - 10003:10003
    redistribute_routes:
    - learned
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  vrfs:
  - name: TEST_VRF
    rd: 192.168.255.109:789654
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 789654:789654
      export:
      - address_family: evpn
        route_targets:
        - 789654:789654
    router_id: 192.168.255.109
    redistribute:
      connected:
        enabled: true
service_routing_protocols_model: multi-agent
transceiver_qsfp_default_mode_4x10: true
vlan_interfaces:
- name: Vlan2
  description: primary2
  shutdown: false
  vrf: TEST_VRF
  ip_address_virtual: 10.1.40.1/24
  tenant: TENANT2
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vlans:
- id: 10
  name: primary1
  tenant: TENANT1
- id: 90
  name: secondary_isolated
  private_vlan:
    type: isolated
    primary_vlan: 2
  tenant: TENANT1
- id: 100
  name: secondary_community
  private_vlan:
    type: community
    primary_vlan: 10
  tenant: TENANT1
- id: 2
  name: primary2
  tenant: TENANT2
vrfs:
- name: MGMT
  ip_routing: false
- name: TEST_VRF
  ip_routing: true
  tenant: TENANT2
vxlan_interface:
  vxlan1:
    description: network-services-l2vlan-private-vlan_VTEP
    vxlan:
      source_interface: Loopback1
      udp_port: 4789
      vlans:
      - id: 10
        vni: 10010
      - id: 90
        vni: 10090
      - id: 100
        vni: 10100
      - id: 2
        vni: 10003
      vrfs:
      - name: TEST_VRF
        vni: 789654

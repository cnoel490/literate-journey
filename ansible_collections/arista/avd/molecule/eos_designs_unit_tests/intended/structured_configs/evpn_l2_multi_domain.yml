aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
hostname: evpn_l2_multi_domain
ip_igmp_snooping:
  globally_enabled: true
ip_routing: true
ip_virtual_router_mac_address: 00:1c:73:00:00:99
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.168.255.5/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 192.168.254.5/32
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.100.101/24
  type: oob
metadata:
  is_deployed: true
  platform: vEOS
  fabric_name: EOS_DESIGNS_UNIT_TESTS
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.255.0/24 eq 32
  - sequence: 20
    action: permit 192.168.254.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '65001'
  router_id: 192.168.255.5
  maximum_paths:
    paths: 4
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  - name: EVPN-OVERLAY-CORE
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 15
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 192.168.100.10
    peer_group: EVPN-OVERLAY-CORE
    remote_as: '65002'
    peer: DCI_TEST
    description: DCI_TEST
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  vlans:
  - id: 150
    tenant: L2_MULTI_DOMAIN_DISABLED
    rd: 192.168.255.5:10150
    rd_evpn_domain:
      domain: remote
      rd: 192.168.255.5:10150
    route_targets:
      both:
      - 10150:10150
      import_export_evpn_domains:
      - domain: remote
        route_target: 10150:10150
    redistribute_routes:
    - learned
  - id: 160
    tenant: L2_MULTI_DOMAIN_DISABLED
    rd: 192.168.255.5:10160
    rd_evpn_domain:
      domain: remote
      rd: 192.168.255.5:10160
    route_targets:
      both:
      - 10160:10160
      import_export_evpn_domains:
      - domain: remote
        route_target: 10160:10160
    redistribute_routes:
    - learned
  - id: 170
    tenant: L2_MULTI_DOMAIN_DISABLED
    rd: 192.168.255.5:10170
    route_targets:
      both:
      - 10170:10170
    redistribute_routes:
    - learned
  - id: 110

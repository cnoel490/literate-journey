hostname: ospf-preencrypted-passwords
ip_igmp_snooping:
  globally_enabled: true
ip_routing: true
ip_virtual_router_mac_address: 00:11:22:33:44:55
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.168.66.43/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 192.168.142.43/32
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.42.43/24
  type: oob
metadata:
  is_deployed: true
  fabric_name: EOS_DESIGNS_UNIT_TESTS
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.66.0/24 eq 32
  - sequence: 20
    action: permit 192.168.142.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '666'
  router_id: 192.168.66.43
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  vlans:
  - id: 222
    tenant: Tenant_OSPF
    rd: 192.168.66.43:20222
    route_targets:
      both:
      - 20222:20222
    redistribute_routes:
    - learned
  - id: 213
    tenant: Tenant_OSPF
    rd: 192.168.66.43:20213
    route_targets:
      both:
      - 20213:20213
    redistribute_routes:
    - learned
  - id: 204
    tenant: Tenant_OSPF
    rd: 192.168.66.43:20204
    route_targets:
      both:
      - 20204:20204
    redistribute_routes:
    - learned
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  vrfs:
  - name: Tenant_OSPF_NO_VRF_LEVEL_ENCRYPTION
    rd: 192.168.66.43:44
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '44:44'
      export:
      - address_family: evpn
        route_targets:
        - '44:44'
    router_id: 192.168.66.43
    redistribute:
      connected:
        enabled: true
      ospf:
        enabled: true
  - name: Tenant_OSPF_VRF_LEVEL_MESSAGE_DIGEST_ENCRYPTION
    rd: 192.168.66.43:43
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '43:43'
      export:
      - address_family: evpn
        route_targets:
        - '43:43'
    router_id: 192.168.66.43
    redistribute:
      connected:
        enabled: true
      ospf:
        enabled: true
  - name: Tenant_OSPF_VRF_LEVEL_SIMPLE_ENCRYPTION
    rd: 192.168.66.43:42
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '42:42'
      export:
      - address_family: evpn
        route_targets:
        - '42:42'
    router_id: 192.168.66.43
    redistribute:
      connected:
        enabled: true
      ospf:
        enabled: true
router_ospf:
  process_ids:
  - id: 44
    vrf: Tenant_OSPF_NO_VRF_LEVEL_ENCRYPTION
    passive_interface_default: true
    router_id: 192.168.66.43
    no_passive_interfaces:
    - Ethernet5
    - Ethernet6
    - Vlan222
    redistribute:
      bgp:
        enabled: true
  - id: 43
    vrf: Tenant_OSPF_VRF_LEVEL_MESSAGE_DIGEST_ENCRYPTION
    passive_interface_default: true
    router_id: 10.10.10.20
    no_passive_interfaces:
    - Ethernet3
    - Ethernet4
    - Vlan213
    redistribute:
      bgp:
        enabled: true
  - id: 42
    vrf: Tenant_OSPF_VRF_LEVEL_SIMPLE_ENCRYPTION
    passive_interface_default: true
    router_id: 10.10.10.10
    no_passive_interfaces:
    - Ethernet1
    - Ethernet2
    - Vlan204
    redistribute:
      bgp:
        enabled: true
service_routing_protocols_model: multi-agent
transceiver_qsfp_default_mode_4x10: true

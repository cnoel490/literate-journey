aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet11
  shutdown: false
  channel_group:
    id: 11
    mode: 'on'
  peer_type: point_to_point_service
- name: Ethernet10
  shutdown: false
  channel_group:
    id: 10
    mode: active
  peer_type: point_to_point_service
- name: Ethernet4
  shutdown: false
  channel_group:
    id: 4
    mode: active
  peer_type: point_to_point_service
- name: Ethernet3
  shutdown: false
  lldp:
    transmit: false
    receive: false
  peer_type: point_to_point_service
  switchport:
    enabled: false
- name: Ethernet7
  shutdown: false
  channel_group:
    id: 7
    mode: active
  peer_type: point_to_point_service
- name: Ethernet8
  shutdown: false
  channel_group:
    id: 8
    mode: 'on'
  peer_type: point_to_point_service
hostname: network_services_point_to_point
ip_igmp_snooping:
  globally_enabled: true
ip_routing: true
ip_virtual_router_mac_address: 00:dc:00:00:00:0a
is_deployed: true
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.168.255.101/32
  isis_enable: CORE
  isis_passive: true
  node_segment:
    ipv4_index: 101
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: MGMT
metadata:
  fabric_name: EOS_DESIGNS_UNIT_TESTS
mpls:
  ip: true
patch_panel:
  patches:
  - name: PORT_CHANNEL_WITH_NO_SUBINTERFACE_NOT_ACTIVE_SHORTESI
    enabled: true
    connectors:
    - id: '1'
      type: interface
      endpoint: Port-Channel11
    - id: '2'
      type: pseudowire
      endpoint: bgp vpws TENANT_A pseudowire PORT_CHANNEL_WITH_NO_SUBINTERFACE_NOT_ACTIVE_SHORTESI
  - name: PORT_CHANNEL_WITH_NO_SUBINTERFACE_SHORTESI
    enabled: true
    connectors:
    - id: '1'
      type: interface
      endpoint: Port-Channel10
    - id: '2'
      type: pseudowire
      endpoint: bgp vpws TENANT_A pseudowire PORT_CHANNEL_WITH_NO_SUBINTERFACE_SHORTESI
  - name: PORT_CHANNEL_WITHOUT_SUBINTERFACE
    enabled: true
    connectors:
    - id: '1'
      type: interface
      endpoint: Port-Channel4
    - id: '2'
      type: pseudowire
      endpoint: bgp vpws TENANT_A pseudowire PORT_CHANNEL_WITHOUT_SUBINTERFACE
  - name: TEN_A_ELINE_PORT_BASED
    enabled: true
    connectors:
    - id: '1'
      type: interface
      endpoint: Ethernet3
    - id: '2'
      type: pseudowire
      endpoint: bgp vpws TENANT_A pseudowire TEN_A_ELINE_PORT_BASED
  - name: TEN_A_ELINE_VLAN_BASE_AUTO_GENERATED_PARENT_1000
    enabled: true
    connectors:
    - id: '1'
      type: interface
      endpoint: Port-Channel7.1000
    - id: '2'
      type: pseudowire
      endpoint: bgp vpws TENANT_A pseudowire TEN_A_ELINE_VLAN_BASE_AUTO_GENERATED_PARENT_1000
  - name: TEN_A_ELINE_VLAN_BASE_AUTO_GENERATED_PARENT_MODE_NOT_ACTIVE_1000
    enabled: true
    connectors:
    - id: '1'
      type: interface
      endpoint: Port-Channel8.1000
    - id: '2'
      type: pseudowire
      endpoint: bgp vpws TENANT_A pseudowire TEN_A_ELINE_VLAN_BASE_AUTO_GENERATED_PARENT_MODE_NOT_ACTIVE_1000
port_channel_interfaces:
- name: Port-Channel11
  shutdown: false
  evpn_ethernet_segment:
    identifier: 0000:0000:0102:BEEF:F00D
    route_target: 01:02:BE:EF:F0:0D
  peer_type: point_to_point_service
  switchport:
    enabled: false
- name: Port-Channel10
  shutdown: false
  peer_type: point_to_point_service
  switchport:
    enabled: false
- name: Port-Channel4
  shutdown: false
  evpn_ethernet_segment:
    identifier: 0000:0000:0102:CAFE:F00D
    route_target: 01:02:CA:FE:F0:0D
  lacp_id: 0102.CAFE.F00D
  peer_type: point_to_point_service
  switchport:
    enabled: false
- name: Port-Channel7.1000
  shutdown: false
  encapsulation_vlan:
    client:
      encapsulation: dot1q
      vlan: 1000
    network:
      encapsulation: client
  peer_type: point_to_point_service
- name: Port-Channel8.1000
  shutdown: false
  encapsulation_vlan:
    client:
      encapsulation: dot1q
      vlan: 1000
    network:
      encapsulation: client
  peer_type: point_to_point_service
- name: Port-Channel7
  shutdown: false
  evpn_ethernet_segment:
    identifier: 0000:0000:0102:BEEF:F00D
    route_target: 01:02:BE:EF:F0:0D
  lacp_id: 0102.BEEF.F00D
  peer_type: system
  switchport:
    enabled: false
- name: Port-Channel8
  shutdown: false
  evpn_ethernet_segment:
    identifier: 0000:0000:0102:BEEF:F00D
    route_target: 01:02:BE:EF:F0:0D
  peer_type: system
  switchport:
    enabled: false
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '101'
  router_id: 192.168.255.101
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: MPLS-OVERLAY-PEERS
    type: mpls
    remote_as: '101'
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
  address_family_ipv4:
    peer_groups:
    - name: MPLS-OVERLAY-PEERS
      activate: false
  address_family_vpn_ipv4:
    peer_groups:
    - name: MPLS-OVERLAY-PEERS
      activate: true
    neighbor_default_encapsulation_mpls_next_hop_self:
      source_interface: Loopback0
router_isis:
  instance: CORE
  net: 49.0001.1921.6825.5101.00
  router_id: 192.168.255.101
  is_type: level-2
  log_adjacency_changes: true
  advertise:
    passive_only: false
  address_family_ipv4:
    enabled: true
    maximum_paths: 4
  segment_routing_mpls:
    enabled: true
    router_id: 192.168.255.101
service_routing_protocols_model: multi-agent
transceiver_qsfp_default_mode_4x10: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: MGMT
  ip_routing: false

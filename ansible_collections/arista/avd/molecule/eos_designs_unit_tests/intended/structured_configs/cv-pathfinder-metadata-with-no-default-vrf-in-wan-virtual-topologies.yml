aaa_root:
  disabled: true
agents:
- name: KernelFib
  environment_variables:
  - name: KERNELFIB_PROGRAM_ALL_ECMP
    value: '1'
application_traffic_recognition:
  field_sets:
    ipv4_prefixes:
    - name: PFX-LOCAL-VTEP-IP
      prefix_values:
      - 192.168.255.1/32
  applications:
    ipv4_applications:
    - name: APP-CONTROL-PLANE
      src_prefix_set_name: PFX-LOCAL-VTEP-IP
  application_profiles:
  - name: APP-PROFILE-CONTROL-PLANE
    applications:
    - name: APP-CONTROL-PLANE
config_end: true
dps_interfaces:
- name: Dps1
  description: DPS Interface
  mtu: 9194
  ip_address: 192.168.255.1/32
  flow_tracker:
    hardware: FLOW-TRACKER
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet1
  description: Comcast_666
  shutdown: false
  ip_address: dhcp
  dhcp_client_accept_default_route: true
  peer_type: l3_interface
  switchport:
    enabled: false
flow_tracking:
  hardware:
    trackers:
    - name: FLOW-TRACKER
      record_export:
        on_inactive_timeout: 70000
        on_interval: 300000
      exporters:
      - name: CV-TELEMETRY
        collector:
          host: 127.0.0.1
        local_interface: Loopback0
        template_interval: 3600000
    shutdown: false
hostname: cv-pathfinder-metadata-with-no-default-vrf-in-wan-virtual-topologies
ip_extcommunity_lists:
- name: ECL-EVPN-SOO
  entries:
  - type: permit
    extcommunities: soo 192.168.30.1:0
ip_routing: true
ip_security:
  ike_policies:
  - name: AUTOVPN-IKE
    local_id: 192.168.255.1
  sa_policies:
  - name: AUTOVPN-SA
    esp:
      encryption: aes256gcm128
    pfs_dh_group: 14
  profiles:
  - name: AUTOVPN
    ike_policy: AUTOVPN-IKE
    sa_policy: AUTOVPN-SA
    connection: start
    shared_key: ABCDEF1234567890
    dpd:
      interval: 10
      time: 50
      action: clear
    mode: transport
is_deployed: true
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.168.30.1/32
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: MGMT
management_security:
  ssl_profiles:
  - name: STUN-DTLS
    tls_versions: '1.2'
    trust_certificate:
      certificates:
      - aristaDeviceCertProvisionerDefaultRootCA.crt
    certificate:
      file: STUN-DTLS.crt
      key: STUN-DTLS.key
metadata:
  fabric_name: EOS_DESIGNS_UNIT_TESTS
  cv_tags:
    device_tags:
    - name: Role
      value: pathfinder
    - name: Region
      value: AVD_Land_East
    - name: PathfinderSet
      value: PATHFINDERS
    interface_tags:
    - interface: Ethernet1
      tags:
      - name: Type
        value: wan
      - name: Carrier
        value: Comcast
      - name: Circuit
        value: '666'
  cv_pathfinder:
    role: pathfinder
    region: AVD_Land_East
    site: Site511
    vtep_ip: 192.168.255.1
    ssl_profile: STUN-DTLS
    address: Miami
    interfaces:
    - name: Ethernet1
      carrier: Comcast
      circuit_id: '666'
      pathgroup: INET
      public_ip: 10.7.7.7
    pathgroups:
    - name: INET
      carriers:
      - name: Comcast
      - name: ATT
    regions:
    - id: 43
      name: AVD_Land_East
      zones:
      - id: 1
        name: AVD_Land_East-ZONE
        sites:
        - id: 511
          name: Site511
          location:
            address: Miami
    vrfs:
    - name: PROD
      vni: 42
      avts:
      - id: 1
        name: DEFAULT-POLICY-DEFAULT
        pathgroups:
        - name: INET
          preference: preferred
        - name: LAN_HA
          preference: preferred
    - name: IT
      vni: 100
      avts:
      - id: 1
        name: DEFAULT-POLICY-DEFAULT
        pathgroups:
        - name: INET
          preference: preferred
        - name: LAN_HA
          preference: preferred
    - name: default
      vni: 1
      avts:
      - id: 254
        name: DEFAULT-POLICY-CONTROL-PLANE
        pathgroups:
        - name: INET
          preference: preferred
        - name: LAN_HA
          preference: preferred
        application_profiles:
        - APP-PROFILE-CONTROL-PLANE
      - id: 1
        name: DEFAULT-POLICY-DEFAULT
        pathgroups:
        - name: INET
          preference: preferred
        - name: LAN_HA
          preference: preferred
    applications:
      profiles:
      - name: APP-PROFILE-CONTROL-PLANE
        user_defined_applications:
        - name: APP-CONTROL-PLANE
platform:
  sfe:
    data_plane_cpu_allocation_max: 1
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.30.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
    set:
    - extcommunity soo 192.168.30.1:0 additive
- name: RM-EVPN-EXPORT-VRF-DEFAULT
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - extcommunity ECL-EVPN-SOO
router_adaptive_virtual_topology:
  topology_role: pathfinder
  profiles:
  - name: DEFAULT-POLICY-DEFAULT
    load_balance_policy: LB-DEFAULT-POLICY-DEFAULT
  - name: DEFAULT-POLICY-CONTROL-PLANE
    load_balance_policy: LB-DEFAULT-POLICY-CONTROL-PLANE
  policies:
  - name: DEFAULT-POLICY
    matches:
    - application_profile: default
      avt_profile: DEFAULT-POLICY-DEFAULT
  - name: DEFAULT-POLICY-WITH-CP
    matches:
    - application_profile: APP-PROFILE-CONTROL-PLANE
      avt_profile: DEFAULT-POLICY-CONTROL-PLANE
    - application_profile: default
      avt_profile: DEFAULT-POLICY-DEFAULT
  vrfs:
  - name: PROD
    policy: DEFAULT-POLICY
    profiles:
    - name: DEFAULT-POLICY-DEFAULT
      id: 1
  - name: IT
    policy: DEFAULT-POLICY
    profiles:
    - name: DEFAULT-POLICY-DEFAULT
      id: 1
  - name: default
    policy: DEFAULT-POLICY-WITH-CP
    profiles:
    - name: DEFAULT-POLICY-CONTROL-PLANE
      id: 254
    - name: DEFAULT-POLICY-DEFAULT
      id: 1
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '65000'
  router_id: 192.168.30.1
  maximum_paths:
    paths: 16
  updates:
    wait_install: true
  bgp_cluster_id: 192.168.30.1
  bgp:
    default:
      ipv4_unicast: false
  listen_ranges:
  - prefix: 192.168.255.0/24
    peer_group: WAN-OVERLAY-PEERS
    remote_as: '65000'
  peer_groups:
  - name: WAN-OVERLAY-PEERS
    type: wan
    remote_as: '65000'
    update_source: Dps1
    route_reflector_client: true
    bfd: true
    bfd_timers:
      interval: 1000
      min_rx: 1000
      multiplier: 10
    password: htm4AZe9mIQOO1uiMuGgYQ==
    send_community: all
    maximum_routes: 0
    ttl_maximum_hops: 1
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
      encapsulation: path-selection
    next_hop:
      resolution_disabled: true
  address_family_ipv4:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: false
  address_family_ipv4_sr_te:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
  address_family_link_state:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
      missing_policy:
        direction_out_action: deny
    path_selection:
      roles:
        consumer: true
        propagator: true
  address_family_path_selection:
    bgp:
      additional_paths:
        receive: true
        send: any
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: default
    rd: 192.168.30.1:1
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '1:1'
      export:
      - address_family: evpn
        route_targets:
        - '1:1'
        - route-map RM-EVPN-EXPORT-VRF-DEFAULT
  - name: IT
    rd: 192.168.30.1:100
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 100:100
      export:
      - address_family: evpn
        route_targets:
        - 100:100
    router_id: 192.168.30.1
    redistribute:
      connected:
        enabled: true
  - name: PROD
    rd: 192.168.30.1:42
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '42:42'
      export:
      - address_family: evpn
        route_targets:
        - '42:42'
    router_id: 192.168.30.1
    redistribute:
      connected:
        enabled: true
router_path_selection:
  peer_dynamic_source: stun
  path_groups:
  - name: INET
    id: 101
    ipsec_profile: AUTOVPN
    local_interfaces:
    - name: Ethernet1
  - name: LAN_HA
    id: 65535
    flow_assignment: lan
  load_balance_policies:
  - name: LB-DEFAULT-POLICY-DEFAULT
    path_groups:
    - name: INET
    - name: LAN_HA
  - name: LB-DEFAULT-POLICY-CONTROL-PLANE
    path_groups:
    - name: INET
    - name: LAN_HA
  tcp_mss_ceiling:
    ipv4_segment_size: auto
router_traffic_engineering:
  enabled: true
service_routing_protocols_model: multi-agent
spanning_tree:
  mode: none
stun:
  server:
    local_interfaces:
    - Ethernet1
    ssl_profile: STUN-DTLS
transceiver_qsfp_default_mode_4x10: false
vrfs:
- name: MGMT
  ip_routing: false
- name: IT
  ip_routing: true
  tenant: TenantA
- name: PROD
  ip_routing: true
  tenant: TenantA
vxlan_interface:
  vxlan1:
    description: cv-pathfinder-metadata-with-no-default-vrf-in-wan-virtual-topologies_VTEP
    vxlan:
      source_interface: Dps1
      udp_port: 4789
      vrfs:
      - name: default
        vni: 1
      - name: IT
        vni: 100
      - name: PROD
        vni: 42

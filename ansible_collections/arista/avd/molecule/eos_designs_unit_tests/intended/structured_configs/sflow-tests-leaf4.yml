hostname: sflow-tests-leaf4
ip_igmp_snooping:
  globally_enabled: true
ip_routing: true
ip_virtual_router_mac_address: 00:11:22:33:44:55
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 10.254.1.6/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 10.254.11.5/32
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.0.104/24
  type: oob
  gateway: 192.168.0.1
metadata:
  is_deployed: true
  platform: vEOS-lab
  fabric_name: SFLOW_TESTS
mlag_configuration:
  domain_id: sflow-tests-leaf-mlag
  local_interface: Vlan4094
  peer_address: 10.254.1.72
  peer_link: Port-Channel11
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
port_channel_interfaces:
- name: Port-Channel11
  description: SERVER_port-channel-interface-true
  shutdown: false
  mlag: 11
  spanning_tree_portfast: edge
  sflow:
    enable: true
  switchport:
    enabled: true
    mode: access
    access_vlan: 11
    trunk:
      groups:
      - MLAG
- name: Port-Channel16
  description: L2_sflow-tests-l2-leaf1_Port-Channel1
  shutdown: false
  mlag: 16
  sflow:
    enable: true
  switchport:
    enabled: true
    mode: trunk
    trunk:
      allowed_vlan: 11,4092
- name: Port-Channel17
  description: L2_sflow-tests-l2-leaf2_Port-Channel1
  shutdown: false
  mlag: 17
  sflow:
    enable: true
  switchport:
    enabled: true
    mode: trunk
    trunk:
      allowed_vlan: 11,4092
- name: Port-Channel13
  description: SERVER_port-channel-interface-false
  shutdown: false
  mlag: 13
  spanning_tree_portfast: edge
  sflow:
    enable: false
  switchport:
    enabled: true
    mode: access
    access_vlan: 11
- name: Port-Channel15
  description: SERVER_port-channel-interface-no-definition
  shutdown: false
  mlag: 15
  spanning_tree_portfast: edge
  sflow:
    enable: true
  switchport:
    enabled: true
    mode: access
    access_vlan: 11
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.254.1.0/27 eq 32
  - sequence: 20
    action: permit 10.254.11.0/27 eq 32
- name: PL-MLAG-PEER-VRFS
  sequence_numbers:
  - sequence: 10
    action: permit 10.254.1.104/31
- name: PL-L2LEAF-INBAND-MGMT
  sequence_numbers:
  - sequence: 10
    action: permit 10.254.254.0/24
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
    set:
    - origin incomplete
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
  - sequence: 20
    type: permit
    match:
    - ip address prefix-list PL-L2LEAF-INBAND-MGMT
- name: RM-CONN-2-BGP-VRFS
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - ip address prefix-list PL-MLAG-PEER-VRFS
  - sequence: 20
    type: permit
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '65105'
  router_id: 10.254.1.6
  maximum_paths:
    paths: 4
    ecmp: 4
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65105'
    description: sflow-tests-leaf3
    next_hop_self: true
    send_community: all
    maximum_routes: 12000
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 10.254.1.104
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: sflow-tests-leaf3
    description: sflow-tests-leaf3_Vlan4093
  - ip_address: 10.254.2.20
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    peer: sflow-tests-spine1
    description: sflow-tests-spine1_Ethernet7
  - ip_address: 10.254.2.22
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    peer: sflow-tests-spine1
    description: sflow-tests-spine1_Ethernet8
  - ip_address: 10.255.0.1
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65200'
    peer: sflow-tests-spine1
    description: sflow-tests-spine1_Loopback0
  redistribute:
    attached_host:
      enabled: true
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  vlans:
  - id: 11
    tenant: SFLOW
    rd: 10.254.1.6:10011
    route_targets:
      both:
      - 10011:10011
    redistribute_routes:
    - learned
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  vrfs:
  - name: VRF1
    rd: 10.254.1.6:1
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '1:1'
      export:
      - address_family: evpn
        route_targets:
        - '1:1'
    router_id: 10.254.1.6
    neighbors:
    - ip_address: 10.254.1.104
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: sflow-tests-leaf3_Vlan3000
    redistribute:
      connected:
        enabled: true
        route_map: RM-CONN-2-BGP-VRFS
service_routing_protocols_model: multi-agent
sflow:
  vrfs:
  - name: MGMT
    destinations:
    - destination: 10.10.10.10
    - destination: 10.10.10.11
    source_interface: Management1
  - name: sflowvrf
    destinations:
    - destination: 10.10.10.12
      port: 1234
    source_interface: Loopback321
  run: true
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 4096
  no_spanning_tree_vlan: 4093-4094
static_routes:
- vrf: MGMT
  prefix: 0.0.0.0/0
  next_hop: 192.168.0.1
transceiver_qsfp_default_mode_4x10: true
vlan_interfaces:
- name: Vlan4093
  description: MLAG_L3
  shutdown: false
  ip_address: 10.254.1.105/31
  mtu: 9214
- name: Vlan4094
  description: MLAG
  shutdown: false
  ip_address: 10.254.1.73/31
  mtu: 9214
  no_autostate: true
- name: Vlan11
  description: VLAN11
  shutdown: false
  vrf: VRF1
  tenant: SFLOW
- name: Vlan3000
  description: MLAG_L3_VRF_VRF1
  shutdown: false
  vrf: VRF1
  ip_address: 10.254.1.105/31
  mtu: 9214
  tenant: SFLOW
  type: underlay_peering
- name: Vlan4092
  description: Inband Management
  shutdown: false
  ip_address: 10.254.254.3/24
  ip_virtual_router_addresses:
  - 10.254.254.1
  mtu: 1500
  ip_attached_host_route_export:
    enabled: true
    distance: 19
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vlans:
- id: 4093
  name: MLAG_L3
  trunk_groups:
  - MLAG
  tenant: system
- id: 4094
  name: MLAG
  trunk_groups:
  - MLAG
  tenant: system
- id: 11
  name: VLAN11
  tenant: SFLOW
- id: 3000
  name: MLAG_L3_VRF_VRF1
  trunk_groups:
  - MLAG
  tenant: SFLOW
- id: 4092
  name: INBAND_MGMT
  tenant: system
vrfs:
- name: MGMT
  ip_routing: false
- name: VRF1
  ip_routing: true
  tenant: SFLOW
vxlan_interface:
  vxlan1:
    description: sflow-tests-leaf4_VTEP
    vxlan:
      source_interface: Loopback1
      udp_port: 4789
      virtual_router_encapsulation_mac_address: mlag-system-id
      vlans:
      - id: 11
        vni: 10011
      vrfs:
      - name: VRF1
        vni: 1

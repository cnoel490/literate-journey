      type: none
      methods:
      - method: logging
    - commands: '3'
      type: start-stop
      methods:
      - method: logging
aaa_authentication:
  login:
    default: group TACACS1 local
    command_api: local
    console: local
  enable:
    default: group TACACS1 local
  dot1x:
    default: group RADIUS1
  policies:
    on_failure_log: true
    on_success_log: true
    local:
      allow_nopassword: true
    lockout:
      failure: 3
      duration: 300
      window: 900
aaa_authorization:
  policy:
    local_default_role: network-admin
  exec:
    default: group TACACS1 local
  config_commands: true
  serial_console: true
  dynamic:
    dot1x_additional_groups:
    - radius
    - RADIUS1
  commands:
    all_default: group TACACS1
    privilege:
    - level: 10,15
      default: group tacacs+ local
    - level: '5'
      default: group radius
    - level: '6'
    - default: group radius

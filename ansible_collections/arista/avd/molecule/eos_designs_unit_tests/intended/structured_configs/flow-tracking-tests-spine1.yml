flow_tracking:
  sampled:
    sample: 10000
    trackers:
    - record_export:
        on_inactive_timeout: 50001
        on_interval: 300332
      name: FLOW-TRACKER
      exporters:
      - name: ayush_exporter
        collectors:
        - host: 127.0.0.2
        local_interface: Loopback0
        template_interval: 40002
    - table_size: 4331
      record_export:
        mpls: true
        on_inactive_timeout: 50000
        on_interval: 300331
      name: FLOW-TRACKER-1
      exporters:
      - name: ayush_exporter
        collectors:
        - host: 127.0.0.1
        local_interface: Loopback0
        template_interval: 40000
    shutdown: false
hostname: flow-tracking-tests-spine1
ip_routing: true
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 10.255.0.1/32
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.0.11/24
  type: oob
  gateway: 192.168.0.1
metadata:
  is_deployed: true
  platform: vEOS-LAB
  fabric_name: FLOW_TRACKING_TESTS
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.255.0.0/27 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '65200'
  router_id: 10.255.0.1
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    next_hop_unchanged: true
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 10.254.2.1
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65101'
    peer: flow-tracking-tests-leaf1
    description: flow-tracking-tests-leaf1_Ethernet1
  - ip_address: 10.254.2.5
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65102'
    peer: flow-tracking-tests-leaf2
    description: flow-tracking-tests-leaf2_Ethernet1
  - ip_address: 10.254.2.17
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65105'
    peer: flow-tracking-tests-leaf3
    description: flow-tracking-tests-leaf3_Ethernet1
  - ip_address: 10.254.2.21
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65105'
    peer: flow-tracking-tests-leaf4
    description: flow-tracking-tests-leaf4_Ethernet1
  - ip_address: 10.254.1.1
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65101'
    peer: flow-tracking-tests-leaf1
    description: flow-tracking-tests-leaf1_Loopback0
  - ip_address: 10.254.1.2
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65102'
    peer: flow-tracking-tests-leaf2
    description: flow-tracking-tests-leaf2_Loopback0
  - ip_address: 10.254.1.5
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65105'
    peer: flow-tracking-tests-leaf3
    description: flow-tracking-tests-leaf3_Loopback0
  - ip_address: 10.254.1.6
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65105'
    peer: flow-tracking-tests-leaf4
    description: flow-tracking-tests-leaf4_Loopback0
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
service_routing_protocols_model: multi-agent
spanning_tree:
  mode: none
static_routes:
- vrf: MGMT
  prefix: 0.0.0.0/0
  next_hop: 192.168.0.1
transceiver_qsfp_default_mode_4x10: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: MGMT
  ip_routing: false

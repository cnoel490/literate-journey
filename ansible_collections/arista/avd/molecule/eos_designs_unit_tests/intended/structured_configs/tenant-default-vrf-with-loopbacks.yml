aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
hostname: tenant-default-vrf-with-loopbacks
ip_igmp_snooping:
  globally_enabled: true
ip_routing: true
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 10.10.0.3/32
- name: Loopback1
  shutdown: false
  ip_address: 192.168.1.1/32
metadata:
  is_deployed: true
  fabric_name: EOS_DESIGNS_UNIT_TESTS
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.10.0.0/24 eq 32
  - sequence: 20
    action: permit 10.11.0.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '65101'
  router_id: 10.10.0.3
  maximum_paths:
    paths: 4
  updates:
    wait_install: true
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  vlans:
  - id: 1008
    tenant: SIT
    rd: 10.10.0.3:21008
    route_targets:
      both:
      - 21008:21008
    redistribute_routes:
    - learned
  - id: 10
    tenant: SIT
    rd: 10.10.0.3:20010
    route_targets:
      both:
      - 20010:20010
    redistribute_routes:
    - learned
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  vrfs:
  - name: default
    rd: 10.10.0.3:789654
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 789654:789654
      export:
      - address_family: evpn
        route_targets:
        - 789654:789654
service_routing_protocols_model: multi-agent
transceiver_qsfp_default_mode_4x10: true
vlan_interfaces:
- name: Vlan1008
  description: SVI_1
  shutdown: false
  tenant: SIT
  tags:
  - sit
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vlans:
- id: 1008
  name: SVI_1
  tenant: SIT
- id: 10
  name: storage_prod
  tenant: SIT
vrfs:
- name: MGMT
  ip_routing: false
vxlan_interface:
  vxlan1:
    description: tenant-default-vrf-with-loopbacks_VTEP
    vxlan:
      source_interface: Loopback1
      udp_port: 4789
      vlans:
      - id: 1008
        vni: 21008
      - id: 10
        vni: 20010
      vrfs:
      - name: default
        vni: 789654

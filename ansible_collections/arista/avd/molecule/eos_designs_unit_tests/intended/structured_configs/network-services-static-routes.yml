hostname: network-services-static-routes
ip_igmp_snooping:
  globally_enabled: true
ip_routing: true
ip_virtual_router_mac_address: 00:dc:00:00:00:0a
ipv6_static_routes:
- vrf: default
  prefix: 1:1:1:1:1:1:1:0/126
  next_hop: '2:2:2:2:2:2:2:2'
- vrf: TESTING
  prefix: 2001:db8::0/126
  next_hop: 2001:db8::10
  name: IPv6_svi_static_route
- vrf: TESTING
  prefix: 2001:db8::0/64
  next_hop: 2001:db8::10
- vrf: TESTING
  prefix: 2002:db8::0/64
  next_hop: 2002:db8::10
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.168.255.109/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 192.168.254.109/32
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: MGMT
metadata:
  is_deployed: true
  fabric_name: EOS_DESIGNS_UNIT_TESTS
port_channel_interfaces:
- name: Port-Channel1
  description: Po1
  shutdown: false
  peer_interface: Po1
  peer_type: l3_port_channel
  switchport:
    enabled: false
- name: Port-Channel2
  description: Po2
  shutdown: false
  vrf: TESTING
  peer_interface: Po2
  peer_type: l3_port_channel
  switchport:
    enabled: false
- name: Port-Channel3
  description: Description list
  shutdown: false
  vrf: VRF_STATIC_ROUTE_ON_L3_PORT_CHANNEL
  mtu: 1555
  peer: some_peer
  peer_interface: Po3
  peer_type: l3_port_channel
  switchport:
    enabled: false
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.255.0/24 eq 32
  - sequence: 20
    action: permit 192.168.254.0/24 eq 32
- name: PL-SVI-VRF-DEFAULT
  sequence_numbers:
  - sequence: 10
    action: permit 10.1.40.0/24
- name: PL-STATIC-VRF-DEFAULT
  sequence_numbers:
  - sequence: 10
    action: permit 10.10.10.0/24
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
  - sequence: 30
    type: permit
    match:
    - ip address prefix-list PL-SVI-VRF-DEFAULT
- name: RM-EVPN-EXPORT-VRF-DEFAULT
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-SVI-VRF-DEFAULT
  - sequence: 20
    type: permit
    match:
    - ip address prefix-list PL-STATIC-VRF-DEFAULT
- name: RM-BGP-UNDERLAY-PEERS-OUT
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - ip address prefix-list PL-SVI-VRF-DEFAULT
  - sequence: 15
    type: deny
    match:
    - ip address prefix-list PL-STATIC-VRF-DEFAULT
  - sequence: 20
    type: permit
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '101'
  router_id: 192.168.255.109
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
    route_map_out: RM-BGP-UNDERLAY-PEERS-OUT
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
    static:
      enabled: true
  vlans:
  - id: 2
    tenant: TENANT1
    rd: 192.168.255.109:10002
    route_targets:
      both:
      - 10002:10002
    redistribute_routes:
    - learned
  - id: 3
    tenant: TENANT1
    rd: 192.168.255.109:10003
    route_targets:
      both:
      - 10003:10003
    redistribute_routes:
    - learned
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  vrfs:
  - name: default
    rd: 192.168.255.109:1
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '1:1'
      export:
      - address_family: evpn
        route_targets:
        - '1:1'
        - route-map RM-EVPN-EXPORT-VRF-DEFAULT
  - name: TESTING
    rd: 192.168.255.109:2
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '2:2'
      export:
      - address_family: evpn
        route_targets:
        - '2:2'
    router_id: 192.168.255.109
    redistribute:
      connected:
        enabled: true
      static:
        enabled: true
  - name: VRF_STATIC_ROUTE_ON_L3_INTERFACE
    rd: 192.168.255.109:3
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '3:3'
      export:
      - address_family: evpn
        route_targets:
        - '3:3'
    router_id: 192.168.255.109
    redistribute:
      connected:
        enabled: true
      static:
        enabled: true
  - name: VRF_STATIC_ROUTE_ON_L3_PORT_CHANNEL
    rd: 192.168.255.109:4
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '4:4'
      export:
      - address_family: evpn
        route_targets:
        - '4:4'
    router_id: 192.168.255.109
    redistribute:
      connected:
        enabled: true
      static:
        enabled: true
service_routing_protocols_model: multi-agent
static_routes:
- vrf: default
  prefix: 10.10.10.0/24
  next_hop: 10.10.10.10
- vrf: TESTING
  prefix: 10.10.10.0/24
  next_hop: 10.10.10.10
- vrf: VRF_STATIC_ROUTE_ON_L3_INTERFACE
  prefix: 10.10.10.0/24
  next_hop: 10.10.10.10
- vrf: VRF_STATIC_ROUTE_ON_L3_PORT_CHANNEL
  prefix: 10.10.10.0/24
  next_hop: 10.10.10.10
transceiver_qsfp_default_mode_4x10: true
vlan_interfaces:
- name: Vlan2
  description: Tenant1_SVI
  shutdown: false
  ip_address_virtual: 10.1.40.1/24
  tenant: TENANT1
- name: Vlan3
  description: Tenant1_VRF_SVI
  shutdown: false
  vrf: TESTING
  ip_address_virtual: 10.1.40.1/24
  tenant: TENANT1
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vlans:
- id: 2
  name: Tenant1_SVI
  tenant: TENANT1
- id: 3
  name: Tenant1_VRF_SVI
  tenant: TENANT1
vrfs:
- name: MGMT
  ip_routing: false
- name: TESTING
  ip_routing: true
  tenant: TENANT1
- name: VRF_STATIC_ROUTE_ON_L3_INTERFACE
  ip_routing: true
  tenant: TENANT1
- name: VRF_STATIC_ROUTE_ON_L3_PORT_CHANNEL
  ip_routing: true
  tenant: TENANT1
vxlan_interface:
  vxlan1:
    description: network-services-static-routes_VTEP
    vxlan:
      source_interface: Loopback1
      udp_port: 4789
      vlans:
      - id: 2
        vni: 10002
      - id: 3
        vni: 10003
      vrfs:
      - name: default
        vni: 1
      - name: TESTING
        vni: 2
      - name: VRF_STATIC_ROUTE_ON_L3_INTERFACE
        vni: 3
      - name: VRF_STATIC_ROUTE_ON_L3_PORT_CHANNEL
        vni: 4

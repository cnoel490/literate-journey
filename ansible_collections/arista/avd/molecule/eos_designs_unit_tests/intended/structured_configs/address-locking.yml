aaa_root:
  disabled: true
address_locking:
  local_interface: Management1
  locked_address:
    ipv4_enforcement_disabled: true
    ipv6_enforcement_disabled: true
config_end: true
enable_password:
  disabled: true
hostname: address-locking
ip_igmp_snooping:
  globally_enabled: true
ip_routing: true
ip_virtual_router_mac_address: 00:dc:00:00:00:0a
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.168.255.109/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 192.168.254.109/32
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 1.1.10.10
  type: oob
metadata:
  is_deployed: true
  fabric_name: EOS_DESIGNS_UNIT_TESTS
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.255.0/24 eq 32
  - sequence: 20
    action: permit 192.168.254.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '101'
  router_id: 192.168.255.109
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  vlans:
  - id: 101
    tenant: TENANT1
    rd: 192.168.255.109:10101
    route_targets:
      both:
      - 10101:10101
    redistribute_routes:
    - learned
  - id: 102
    tenant: TENANT2
    rd: 192.168.255.109:10103
    route_targets:
      both:
      - 10103:10103
    redistribute_routes:
    - learned
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  vrfs:
  - name: TEST_ADDRESS_LOCKING
    rd: 192.168.255.109:789655
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 789655:789655
      export:
      - address_family: evpn
        route_targets:
        - 789655:789655
    router_id: 192.168.255.109
    redistribute:
      connected:
        enabled: true
service_routing_protocols_model: multi-agent
transceiver_qsfp_default_mode_4x10: true
vlan_interfaces:
- name: Vlan102
  description: test-address-locking-2
  shutdown: false
  vrf: TEST_ADDRESS_LOCKING
  tenant: TENANT2
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vlans:
- id: 101
  name: test-address-locking-1
  address_locking:
    address_family:
      ipv4: true
  tenant: TENANT1
- id: 102
  name: test-address-locking-2
  address_locking:
    address_family:
      ipv6: true
  tenant: TENANT2
vrfs:
- name: MGMT
  ip_routing: false
- name: TEST_ADDRESS_LOCKING
  ip_routing: true
  tenant: TENANT2
vxlan_interface:
  vxlan1:
    description: address-locking_VTEP
    vxlan:
      source_interface: Loopback1
      udp_port: 4789
      vlans:
      - id: 101
        vni: 10101
      - id: 102
        vni: 10103
      vrfs:
      - name: TEST_ADDRESS_LOCKING
        vni: 789655

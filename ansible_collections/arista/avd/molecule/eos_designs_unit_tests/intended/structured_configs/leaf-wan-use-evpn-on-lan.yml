aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet1
  description: P2P_cv-pathfinder-edge-wan-use-evpn-on-lan_Ethernet52
  shutdown: false
  mtu: 9214
  ip_address: 172.18.0.22/31
  peer: cv-pathfinder-edge-wan-use-evpn-on-lan
  peer_interface: Ethernet52
  peer_type: wan_router
  switchport:
    enabled: false
- name: Ethernet2
  description: P2P_cv-pathfinder-edge-wan-use-evpn-on-lan-no-overlay-on-lan_Ethernet52
  shutdown: false
  mtu: 9214
  ip_address: 172.18.0.26/31
  peer: cv-pathfinder-edge-wan-use-evpn-on-lan-no-overlay-on-lan
  peer_interface: Ethernet52
  peer_type: wan_router
  switchport:
    enabled: false
hostname: leaf-wan-use-evpn-on-lan
ip_igmp_snooping:
  globally_enabled: true
ip_routing: true
ip_virtual_router_mac_address: 00:1c:73:00:00:01
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.168.45.13/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 192.168.255.13/32
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: MGMT
metadata:
  is_deployed: true
  fabric_name: EOS_DESIGNS_UNIT_TESTS
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.45.0/24 eq 32
  - sequence: 20
    action: permit 192.168.255.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '65042'
  router_id: 192.168.45.13
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 172.18.0.23
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65000'
    peer: cv-pathfinder-edge-wan-use-evpn-on-lan
    description: cv-pathfinder-edge-wan-use-evpn-on-lan_Ethernet52
  - ip_address: 172.18.0.27
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65000'
    peer: cv-pathfinder-edge-wan-use-evpn-on-lan-no-overlay-on-lan
    description: cv-pathfinder-edge-wan-use-evpn-on-lan-no-overlay-on-lan_Ethernet52
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  vlans:
  - id: 100
    tenant: TenantA
    rd: 192.168.45.13:1100
    route_targets:
      both:
      - 1100:1100
    redistribute_routes:
    - learned
  - id: 101
    tenant: TenantA
    rd: 192.168.45.13:1101
    route_targets:
      both:
      - 1101:1101
    redistribute_routes:
    - learned
  - id: 666
    tenant: TenantC
    rd: 192.168.45.13:1666
    route_targets:
      both:
      - 1666:1666
    redistribute_routes:
    - learned
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  vrfs:
  - name: default
    rd: 192.168.45.13:1
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '1:1'
      export:
      - address_family: evpn
        route_targets:
        - '1:1'
  - name: IT
    rd: 192.168.45.13:1000
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 1000:1000
      export:
      - address_family: evpn
        route_targets:
        - 1000:1000
    router_id: 192.168.45.13
    redistribute:
      connected:
        enabled: true
  - name: PROD
    rd: 192.168.45.13:142
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 142:142
      export:
      - address_family: evpn
        route_targets:
        - 142:142
    router_id: 192.168.45.13
    redistribute:
      connected:
        enabled: true
  - name: ATTRACTED-VRF-FROM-UPLINK
    rd: 192.168.45.13:666
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 666:666
      export:
      - address_family: evpn
        route_targets:
        - 666:666
    router_id: 192.168.45.13
    redistribute:
      connected:
        enabled: true
  - name: VRF-NO-WAN
    rd: 192.168.45.13:300
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 300:300
      export:
      - address_family: evpn
        route_targets:
        - 300:300
    router_id: 192.168.45.13
    redistribute:
      connected:
        enabled: true
service_routing_protocols_model: multi-agent
transceiver_qsfp_default_mode_4x10: true
vlan_interfaces:
- name: Vlan100
  description: VLAN100
  shutdown: true
  vrf: PROD
  ip_address_virtual: 10.0.100.1/24
  tenant: TenantA
- name: Vlan666
  description: VLAN666
  shutdown: true
  vrf: ATTRACTED-VRF-FROM-UPLINK
  ip_address_virtual: 10.66.66.66/24
  tenant: TenantC
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vlans:
- id: 100
  name: VLAN100
  tenant: TenantA
- id: 101
  name: VLAN101
  tenant: TenantA
- id: 666
  name: VLAN666
  tenant: TenantC
vrfs:
- name: MGMT
  ip_routing: false
- name: IT
  ip_routing: true
  tenant: TenantA
- name: PROD
  ip_routing: true
  tenant: TenantA
- name: ATTRACTED-VRF-FROM-UPLINK
  ip_routing: true
  tenant: TenantC
- name: VRF-NO-WAN
  ip_routing: true
  tenant: TenantD
- name: VRF-NO-WAN-NO-AF
  ip_routing: true
  tenant: TenantD
- name: WAN-VRF-NO-AF
  ip_routing: true
  tenant: TenantD
vxlan_interface:
  vxlan1:
    description: leaf-wan-use-evpn-on-lan_VTEP
    vxlan:
      source_interface: Loopback1
      udp_port: 4789
      vlans:
      - id: 100
        vni: 1100
      - id: 101
        vni: 1101
      - id: 666
        vni: 1666
      vrfs:
      - name: default
        vni: 1
      - name: IT
        vni: 1000
      - name: PROD
        vni: 142
      - name: ATTRACTED-VRF-FROM-UPLINK
        vni: 666
      - name: VRF-NO-WAN
        vni: 300

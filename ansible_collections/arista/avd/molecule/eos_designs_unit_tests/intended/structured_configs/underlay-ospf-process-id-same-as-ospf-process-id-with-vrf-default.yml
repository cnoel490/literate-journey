aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
hostname: underlay-ospf-process-id-same-as-ospf-process-id-with-vrf-default
ip_igmp_snooping:
  globally_enabled: true
ip_routing: true
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.168.255.110/32
  ospf_area: 0.0.0.0
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 192.168.254.110/32
  ospf_area: 0.0.0.0
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: MGMT
metadata:
  is_deployed: true
  fabric_name: EOS_DESIGNS_UNIT_TESTS
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '102'
  router_id: 192.168.255.110
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  redistribute:
    ospf:
      enabled: true
  vlans:
  - id: 42
    tenant: Tenant-A
    rd: 192.168.255.110:50111
    route_targets:
      both:
      - 50111:50111
    redistribute_routes:
    - learned
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: false
  vrfs:
  - name: default
    rd: 192.168.255.110:2
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '2:2'
      export:
      - address_family: evpn
        route_targets:
        - '2:2'
router_ospf:
  process_ids:
  - id: 101
    passive_interface_default: true
    router_id: 192.168.255.110
    bfd_enable: false
    no_passive_interfaces:
    - Vlan42
    max_lsa: 42
    redistribute:
      bgp:
        enabled: true
service_routing_protocols_model: multi-agent
transceiver_qsfp_default_mode_4x10: true
vlan_interfaces:
- name: Vlan42
  description: test-1
  shutdown: true
  ospf_network_point_to_point: false
  ospf_area: 0.0.0.0
  tenant: Tenant-A
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vlans:
- id: 42
  name: test-1
  tenant: Tenant-A
vrfs:
- name: MGMT
  ip_routing: false
vxlan_interface:
  vxlan1:
    description: underlay-ospf-process-id-same-as-ospf-process-id-with-vrf-default_VTEP
    vxlan:
      source_interface: Loopback1
      udp_port: 4789
      vlans:
      - id: 42
        vni: 50111
      vrfs:
      - name: default
        vni: 2

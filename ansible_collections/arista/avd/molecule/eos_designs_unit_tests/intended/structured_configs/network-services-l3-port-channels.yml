prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.255.0/24 eq 32
  - sequence: 20
    action: permit 192.168.254.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '101'
  router_id: 192.168.255.109
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  vrfs:
  - name: TESTING
    rd: 192.168.255.109:2
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '2:2'
      export:
      - address_family: evpn
        route_targets:
        - '2:2'
    router_id: 192.168.255.109
    redistribute:
      connected:
        enabled: true
      ospf:
        enabled: true
  - name: subIntVRF
    rd: 192.168.255.109:3
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '3:3'
      export:
      - address_family: evpn
        route_targets:
        - '3:3'
    router_id: 192.168.255.109
    redistribute:
      connected:
        enabled: true
router_ospf:
  process_ids:
  - id: 2
    vrf: TESTING
    passive_interface_default: true
    router_id: 192.168.255.109
    no_passive_interfaces:
    - Port-Channel1111.100
    - Port-Channel1111.200
    - Port-Channel1112
    - Port-Channel1113
    redistribute:
      bgp:
        enabled: true
    auto_cost_reference_bandwidth: 10
service_routing_protocols_model: multi-agent
transceiver_qsfp_default_mode_4x10: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: MGMT
  ip_routing: false
- name: TESTING
  ip_routing: true
  tenant: L3PO
- name: subIntVRF
  ip_routing: true
  tenant: Subinterface
vxlan_interface:
  vxlan1:
    description: network-services-l3-port-channels_VTEP
    vxlan:
      source_interface: Loopback1
      udp_port: 4789
      vrfs:
      - name: default
        vni: 1
      - name: TESTING
        vni: 2
      - name: subIntVRF
        vni: 3

flow_tracking:
  sampled:
    sample: 10000
    trackers:
    - record_export:
        on_inactive_timeout: 70000
        on_interval: 300000
      name: FLOW-TRACKER
      exporters:
      - name: CV-TELEMETRY
        collectors:
        - host: 127.0.0.1
        local_interface: Loopback0
        template_interval: 3600000
    - record_export:
        on_inactive_timeout: 70000
        on_interval: 300000
      name: FT_Test
      exporters:
      - name: CV-TELEMETRY
        collectors:
        - host: 127.0.0.1
        local_interface: Loopback0
        template_interval: 3600000
    shutdown: false
hostname: network-services-l3-port-channels
ip_access_lists:
- name: inACL
  entries:
  - sequence: 10
    action: deny
    protocol: ip
    source: any
    destination: any
- name: outACL
  entries:
  - sequence: 10
    action: deny
    protocol: ip
    source: any
    destination: any
ip_igmp_snooping:
  globally_enabled: true
ip_routing: true
ip_virtual_router_mac_address: 00:dc:00:00:00:0a
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.168.255.109/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 192.168.254.109/32

aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
hostname: l2vlan_profiles
ip_igmp_snooping:
  globally_enabled: true
ip_routing: true
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 10.10.0.3/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 10.11.0.3/32
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: MGMT
metadata:
  is_deployed: true
  fabric_name: EOS_DESIGNS_UNIT_TESTS
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.10.0.0/24 eq 32
  - sequence: 20
    action: permit 10.11.0.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '65101'
  router_id: 10.10.0.3
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  vlans:
  - id: 110
    tenant: research
    rd: 10.10.0.3:10110
    route_targets:
      both:
      - 10110:10110
    redistribute_routes:
    - learned
  - id: 120
    tenant: research
    rd: 10.10.0.3:10120
    route_targets:
      both:
      - 10120:10120
    redistribute_routes:
    - learned
  - id: 130
    tenant: research
    rd: 10.10.0.3:10130
    route_targets:
      both:
      - 10130:10130
    redistribute_routes:
    - learned
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
service_routing_protocols_model: multi-agent
transceiver_qsfp_default_mode_4x10: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vlans:
- id: 110
  name: research1
  private_vlan:
    type: isolated
    primary_vlan: 120
  tenant: research
- id: 120
  name: research2
  private_vlan:
    type: community
    primary_vlan: 110
  tenant: research
- id: 130
  name: research3
  private_vlan:
    type: community
    primary_vlan: 120
  tenant: research
vrfs:
- name: MGMT
  ip_routing: false
vxlan_interface:
  vxlan1:
    description: l2vlan_profiles_VTEP
    vxlan:
      source_interface: Loopback1
      udp_port: 4789
      vlans:
      - id: 110
        vni: 10110
      - id: 120
        vni: 10120
      - id: 130
        vni: 10130

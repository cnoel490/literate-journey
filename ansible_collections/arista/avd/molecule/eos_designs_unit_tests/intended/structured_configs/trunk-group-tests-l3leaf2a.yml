aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet3
  description: MLAG_trunk-group-tests-l3leaf2b_Ethernet3
  shutdown: false
  channel_group:
    id: 3
    mode: active
  peer: trunk-group-tests-l3leaf2b
  peer_interface: Ethernet3
  peer_type: mlag_peer
- name: Ethernet4
  description: MLAG_trunk-group-tests-l3leaf2b_Ethernet4
  shutdown: false
  channel_group:
    id: 3
    mode: active
  peer: trunk-group-tests-l3leaf2b
  peer_interface: Ethernet4
  peer_type: mlag_peer
- name: Ethernet1
  description: L2_trunk-group-tests-l2leaf4_Ethernet1
  shutdown: false
  channel_group:
    id: 1
    mode: active
  peer: trunk-group-tests-l2leaf4
  peer_interface: Ethernet1
  peer_type: l2leaf
hostname: trunk-group-tests-l3leaf2a
ip_igmp_snooping:
  globally_enabled: true
ip_routing: true
ip_virtual_router_mac_address: 00:dc:00:00:00:0a
is_deployed: true
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.168.250.11/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 192.168.249.11/32
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: MGMT
metadata:
  pod_name: TRUNK_GROUP_TESTS
  fabric_name: EOS_DESIGNS_UNIT_TESTS
mlag_configuration:
  domain_id: TRUNK_GROUP_TESTS_L3LEAF2
  local_interface: Vlan4094
  peer_address: 10.255.248.5
  peer_link: Port-Channel3
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
port_channel_interfaces:
- name: Port-Channel3
  description: MLAG_trunk-group-tests-l3leaf2b_Port-Channel3
  shutdown: false
  switchport:
    enabled: true
    mode: trunk
    trunk:
      groups:
      - MLAG
- name: Port-Channel1
  description: L2_trunk-group-tests-l2leaf4_Port-Channel1
  shutdown: false
  mlag: 1
  switchport:
    enabled: true
    mode: trunk
    trunk:
      groups:
      - trunk-group-tests-l2leaf4
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.250.0/24 eq 32
  - sequence: 20
    action: permit 192.168.249.0/24 eq 32
- name: PL-MLAG-PEER-VRFS
  sequence_numbers:
  - sequence: 10
    action: permit 10.255.247.4/31
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
    set:
    - origin incomplete
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
- name: RM-CONN-2-BGP-VRFS
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - ip address prefix-list PL-MLAG-PEER-VRFS
  - sequence: 20
    type: permit
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '65002'
  router_id: 192.168.250.11
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65002'
    description: trunk-group-tests-l3leaf2b
    next_hop_self: true
    send_community: all
    maximum_routes: 12000
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 10.255.247.5
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: trunk-group-tests-l3leaf2b
    description: trunk-group-tests-l3leaf2b_Vlan4093
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  vlans:
  - id: 200
    tenant: TRUNK_GROUP_TESTS
    rd: 192.168.250.11:10200
    route_targets:
      both:
      - 10200:10200
    redistribute_routes:
    - learned
  - id: 210
    tenant: TRUNK_GROUP_TESTS
    rd: 192.168.250.11:10210
    route_targets:
      both:
      - 10210:10210
    redistribute_routes:
    - learned
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  vrfs:
  - name: TG_200
    rd: 192.168.250.11:200
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 200:200
      export:
      - address_family: evpn
        route_targets:
        - 200:200
    router_id: 192.168.250.11
    updates:
      wait_install: true
    neighbors:
    - ip_address: 10.255.247.5
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: trunk-group-tests-l3leaf2b_Vlan3199
    redistribute:
      connected:
        enabled: true
        route_map: RM-CONN-2-BGP-VRFS
service_routing_protocols_model: multi-agent
spanning_tree:
  no_spanning_tree_vlan: 4093-4094
static_routes:
- vrf: MGMT
  prefix: 0.0.0.0/0
  next_hop: 1.1.1.1
transceiver_qsfp_default_mode_4x10: true
vlan_interfaces:
- name: Vlan4093
  description: MLAG_L3
  shutdown: false
  ip_address: 10.255.247.4/31
  mtu: 9214
- name: Vlan4094
  description: MLAG
  shutdown: false
  ip_address: 10.255.248.4/31
  mtu: 9214
  no_autostate: true
- name: Vlan200
  description: svi200_with_trunk_groups
  shutdown: false
  vrf: TG_200
  ip_address_virtual: 10.2.0.1/24
  tenant: TRUNK_GROUP_TESTS
  tags:
  - TRUNK_GROUP_TESTS_L3LEAF1
  - TRUNK_GROUP_TESTS_L2LEAF1
- name: Vlan3199
  description: MLAG_L3_VRF_TG_200
  shutdown: false
  vrf: TG_200
  ip_address: 10.255.247.4/31
  mtu: 9214
  tenant: TRUNK_GROUP_TESTS
  type: underlay_peering
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vlans:
- id: 4093
  name: MLAG_L3
  trunk_groups:
  - MLAG
  tenant: system
- id: 4094
  name: MLAG
  trunk_groups:
  - MLAG
  tenant: system
- id: 200
  name: svi200_with_trunk_groups
  trunk_groups:
  - trunk-group-tests-l2leaf4
  - MLAG
  - TG_200
  - TG_NOT_MATCHING_ANY_SERVERS
  tenant: TRUNK_GROUP_TESTS
- id: 210
  name: l2vlan210_with_trunk_groups
  trunk_groups:
  - trunk-group-tests-l2leaf4
  - MLAG
  - TG_200
  - TG_NOT_MATCHING_ANY_SERVERS
  tenant: TRUNK_GROUP_TESTS
- id: 3199
  name: MLAG_L3_VRF_TG_200
  trunk_groups:
  - MLAG
  tenant: TRUNK_GROUP_TESTS
vrfs:
- name: MGMT
  ip_routing: false
- name: TG_200
  ip_routing: true
  tenant: TRUNK_GROUP_TESTS
vxlan_interface:
  vxlan1:
    description: trunk-group-tests-l3leaf2a_VTEP
    vxlan:
      source_interface: Loopback1
      udp_port: 4789
      virtual_router_encapsulation_mac_address: mlag-system-id
      vlans:
      - id: 200
        vni: 10200
      - id: 210
        vni: 10210
      vrfs:
      - name: TG_200
        vni: 200

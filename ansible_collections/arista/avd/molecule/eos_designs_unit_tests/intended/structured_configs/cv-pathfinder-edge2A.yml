prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.42.0/24 eq 32
- name: PL-WAN-HA-PREFIXES
  sequence_numbers:
  - sequence: 10
    action: permit 172.17.0.4/31
  - sequence: 20
    action: permit 172.17.0.6/31
- name: PL-WAN-HA-PEER-PREFIXES
  sequence_numbers:
  - sequence: 10
    action: permit 172.17.0.8/31
  - sequence: 20
    action: permit 172.17.0.10/31
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
    set:
    - extcommunity soo 192.168.42.2:423 additive
  - sequence: 50
    type: permit
    match:
    - ip address prefix-list PL-WAN-HA-PREFIXES
- name: RM-BGP-UNDERLAY-PEERS-IN
  sequence_numbers:
  - sequence: 40
    type: permit
    description: Mark prefixes originated from the LAN
    set:
    - extcommunity soo 192.168.42.2:423 additive
  - sequence: 10
    type: permit
    description: Allow WAN HA peer interface prefixes
    match:
    - ip address prefix-list PL-WAN-HA-PEER-PREFIXES
  - sequence: 20
    type: deny
    description: Deny other routes from the HA peer
    match:
    - as-path ASPATH-WAN
- name: RM-BGP-UNDERLAY-PEERS-OUT
  sequence_numbers:
  - sequence: 10
    type: permit
    description: Make routes learned from WAN HA peer less preferred on LAN routers
    match:
    - tag 50
    - route-type internal
    set:
    - metric 50
  - sequence: 20
    type: permit
- name: RM-EVPN-SOO-IN
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - extcommunity ECL-EVPN-SOO
  - sequence: 20
    type: permit
- name: RM-EVPN-SOO-OUT
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - extcommunity soo 192.168.42.2:423 additive
- name: RM-WAN-HA-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    description: Set tag 50 on routes received from HA peer over EVPN
    set:
    - tag 50
- name: RM-WAN-HA-PEER-OUT
  sequence_numbers:
  - sequence: 10
    type: permit
    description: Make EVPN routes learned from WAN less preferred on HA peer
    match:
    - route-type internal
    set:
    - local-preference 50
  - sequence: 20
    type: permit
    description: Make locally injected routes less preferred on HA peer
    set:
    - local-preference 75
- name: RM-EVPN-EXPORT-VRF-DEFAULT
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - extcommunity ECL-EVPN-SOO

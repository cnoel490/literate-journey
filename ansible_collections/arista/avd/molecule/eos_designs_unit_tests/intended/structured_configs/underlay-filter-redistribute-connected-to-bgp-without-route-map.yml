aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
hostname: underlay-filter-redistribute-connected-to-bgp-without-route-map
ip_igmp_snooping:
  globally_enabled: true
ip_routing: true
is_deployed: true
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 10.10.0.3/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 10.11.0.3/32
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: MGMT
metadata:
  fabric_name: EOS_DESIGNS_UNIT_TESTS
prefix_lists:
- name: PL-SVI-VRF-DEFAULT
  sequence_numbers:
  - sequence: 10
    action: permit 10.10.10.0/24
route_maps:
- name: RM-EVPN-EXPORT-VRF-DEFAULT
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-SVI-VRF-DEFAULT
- name: RM-BGP-UNDERLAY-PEERS-OUT
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - ip address prefix-list PL-SVI-VRF-DEFAULT
  - sequence: 20
    type: permit
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '65101'
  router_id: 10.10.0.3
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
    route_map_out: RM-BGP-UNDERLAY-PEERS-OUT
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  redistribute:
    connected:
      enabled: true
  vlans:
  - id: 111
    tenant: TEST
    rd: 10.10.0.3:10111
    route_targets:
      both:
      - 10111:10111
    redistribute_routes:
    - learned
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  vrfs:
  - name: default
    rd: 10.10.0.3:111
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 111:111
      export:
      - address_family: evpn
        route_targets:
        - 111:111
        - route-map RM-EVPN-EXPORT-VRF-DEFAULT
service_routing_protocols_model: multi-agent
transceiver_qsfp_default_mode_4x10: true
vlan_interfaces:
- name: Vlan111
  description: svi_with_default_vrf
  shutdown: true
  ip_address: 10.10.10.111/24
  tenant: TEST
  tags:
  - fabric
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vlans:
- id: 111
  name: svi_with_default_vrf
  tenant: TEST
vrfs:
- name: MGMT
  ip_routing: false
vxlan_interface:
  vxlan1:
    description: underlay-filter-redistribute-connected-to-bgp-without-route-map_VTEP
    vxlan:
      source_interface: Loopback1
      udp_port: 4789
      vlans:
      - id: 111
        vni: 10111
      vrfs:
      - name: default
        vni: 111

  channel_group:
    id: 19
    mode: active
  peer: peerDevice4
  peer_interface: Ethernet1/20
  peer_type: l3_port_channel_member
flow_tracking:
  hardware:
    trackers:
    - name: FLOW-TRACKER
      record_export:
        on_inactive_timeout: 70000
        on_interval: 300000
      exporters:
      - name: CV-TELEMETRY
        collectors:
        - host: 127.0.0.1
        local_interface: Loopback0
        template_interval: 3600000
    shutdown: false
hostname: node-type-l3-port-channels
ip_extcommunity_lists:
- name: ECL-EVPN-SOO
  entries:
  - type: permit
    extcommunities: soo 192.168.255.1:511
ip_routing: true
ip_security:
  ike_policies:
  - name: CP-IKE-POLICY
    local_id: 192.168.142.1
  sa_policies:
  - name: DP-SA-POLICY
    esp:
      encryption: aes256gcm128
    pfs_dh_group: 14
  - name: CP-SA-POLICY
    esp:
      encryption: aes256gcm128
    pfs_dh_group: 14
  profiles:
  - name: DP-PROFILE
    sa_policy: DP-SA-POLICY
    connection: start
    shared_key: ABCDEF1234567890666
    dpd:
      interval: 10
      time: 50
      action: clear
    mode: transport
  - name: CP-PROFILE
    ike_policy: CP-IKE-POLICY
    sa_policy: CP-SA-POLICY
    connection: start
    shared_key: ABCDEF1234567890
    dpd:
      interval: 10
      time: 50
      action: clear
    mode: transport
  key_controller:
    profile: DP-PROFILE
kernel:
  software_forwarding_ecmp: true
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.168.255.1/32
management_security:
  ssl_profiles:
  - name: STUN-DTLS
    tls_versions: '1.2'
    trust_certificate:
      certificates:
      - aristaDeviceCertProvisionerDefaultRootCA.crt
    certificate:
      file: STUN-DTLS.crt
      key: STUN-DTLS.key
metadata:
  is_deployed: true
  fabric_name: EOS_DESIGNS_UNIT_TESTS
  cv_tags:
    device_tags:
    - name: Role
      value: edge
    - name: Region
      value: AVD_Land_East
    - name: Zone
      value: AVD_Land_East-ZONE
    - name: Site
      value: Site511
    interface_tags:
    - interface: Port-Channel2
      tags:
      - name: Type
        value: wan
      - name: Carrier
        value: Cybercast
      - name: Circuit
        value: '101'
    - interface: Port-Channel5
      tags:
      - name: Type
        value: wan
      - name: Carrier
        value: StreamFast
      - name: Circuit
        value: '102'
    - interface: Port-Channel5.100
      tags:
      - name: Type
        value: wan
      - name: Carrier
        value: ExtremeCable
      - name: Circuit
        value: '105'
    - interface: Port-Channel5.105
      tags:
      - name: Type
        value: lan
    - interface: Port-Channel5.110
      tags:
      - name: Type
        value: lan
    - interface: Port-Channel8
      tags:
      - name: Type
        value: wan
      - name: Carrier
        value: BlizzardFast
    - interface: Port-Channel19
      tags:
      - name: Type
        value: wan
      - name: Carrier
        value: BlizzardFast
  cv_pathfinder:
    role: edge
    region: AVD_Land_East
    zone: AVD_Land_East-ZONE
    site: Site511
    vtep_ip: 192.168.142.1
    ssl_profile: STUN-DTLS
    interfaces:
    - name: Port-Channel2
      carrier: Cybercast
      circuit_id: '101'
      pathgroup: INET
    - name: Port-Channel5
      carrier: StreamFast
      circuit_id: '102'
      pathgroup: INET
    - name: Port-Channel5.100
      carrier: ExtremeCable
      circuit_id: '105'
      pathgroup: INET
    - name: Port-Channel8
      carrier: BlizzardFast
      pathgroup: INET
    - name: Port-Channel19
      carrier: BlizzardFast
      pathgroup: INET
port_channel_interfaces:

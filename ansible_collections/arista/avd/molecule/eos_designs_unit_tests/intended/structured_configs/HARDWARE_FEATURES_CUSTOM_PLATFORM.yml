aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet3
  description: MLAG_HARDWARE_FEATURES_7280R_Ethernet3
  shutdown: false
  channel_group:
    id: 3
    mode: active
  peer: HARDWARE_FEATURES_7280R
  peer_interface: Ethernet3
  peer_type: mlag_peer
- name: Ethernet1
  description: P2P_HARDWARE_FEATURES_720XP_Ethernet2
  shutdown: false
  mtu: 9214
  ip_address: 10.10.50.11/31
  peer: HARDWARE_FEATURES_720XP
  peer_interface: Ethernet2
  peer_type: l3leaf
  sflow:
    enable: true
  switchport:
    enabled: false
- name: Ethernet9
  description: P2P_HARDWARE_FEATURES_7280R_Ethernet9
  shutdown: false
  mtu: 9214
  ip_address: 10.10.60.1/31
  peer: HARDWARE_FEATURES_7280R
  peer_interface: Ethernet9
  peer_type: l3leaf
  sflow:
    enable: true
  switchport:
    enabled: false
hardware_counters:
  features: null
hostname: HARDWARE_FEATURES_CUSTOM_PLATFORM
ip_igmp_snooping:
  globally_enabled: true
ip_routing: true
is_deployed: true
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 10.10.10.6/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 10.10.20.5/32
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: MGMT
metadata:
  platform: customplatform
  fabric_name: EOS_DESIGNS_UNIT_TESTS
mlag_configuration:
  domain_id: group_3
  local_interface: Vlan4094
  peer_address: 10.10.30.8
  peer_link: Port-Channel3
port_channel_interfaces:
- name: Port-Channel3
  description: MLAG_HARDWARE_FEATURES_7280R_Port-Channel3
  shutdown: false
  sflow:
    enable: true
  switchport:
    enabled: true
    mode: trunk
    trunk:
      groups:
      - MLAG
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.10.10.0/24 eq 32
  - sequence: 20
    action: permit 10.10.20.0/24 eq 32
queue_monitor_length:
  enabled: true
  notifying: true
queue_monitor_streaming:
  enable: true
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
    set:
    - origin incomplete
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '65001'
  router_id: 10.10.10.6
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65001'
    description: HARDWARE_FEATURES_7280R
    next_hop_self: true
    send_community: all
    maximum_routes: 12000
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 10.10.40.8
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: HARDWARE_FEATURES_7280R
    description: HARDWARE_FEATURES_7280R_Vlan4093
  - ip_address: 10.10.50.10
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    peer: HARDWARE_FEATURES_720XP
    description: HARDWARE_FEATURES_720XP_Ethernet2
  - ip_address: 10.10.60.0
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    local_as: '65100'
    peer: HARDWARE_FEATURES_7280R
    description: HARDWARE_FEATURES_7280R
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
service_routing_protocols_model: multi-agent
sflow:
  sample: 1000000
  polling_interval: 5
  destinations:
  - destination: 10.10.10.10
  source_interface: Vlan10
  run: true
spanning_tree:
  no_spanning_tree_vlan: 4093-4094
transceiver_qsfp_default_mode_4x10: true
vlan_interfaces:
- name: Vlan4093
  description: MLAG_L3
  shutdown: false
  ip_address: 10.10.40.9/31
  mtu: 9214
- name: Vlan4094
  description: MLAG
  shutdown: false
  ip_address: 10.10.30.9/31
  mtu: 9214
  no_autostate: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vlans:
- id: 4093
  name: MLAG_L3
  trunk_groups:
  - MLAG
  tenant: system
- id: 4094
  name: MLAG
  trunk_groups:
  - MLAG
  tenant: system
vrfs:
- name: MGMT
  ip_routing: false
vxlan_interface:
  vxlan1:
    description: HARDWARE_FEATURES_CUSTOM_PLATFORM_VTEP
    vxlan:
      source_interface: Loopback1
      udp_port: 4789
      virtual_router_encapsulation_mac_address: mlag-system-id

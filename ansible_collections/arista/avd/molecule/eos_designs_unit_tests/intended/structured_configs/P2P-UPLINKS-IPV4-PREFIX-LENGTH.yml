aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet1
  description: P2P_MLAG_ODD_ID_L3LEAF1A_Ethernet10
  shutdown: false
  mtu: 9214
  ip_address: 10.254.255.250/30
  peer: MLAG_ODD_ID_L3LEAF1A
  peer_interface: Ethernet10
  peer_type: l3leaf
  switchport:
    enabled: false
- name: Ethernet2
  description: P2P_MLAG_ODD_ID_L3LEAF1B_Ethernet10
  shutdown: false
  mtu: 9214
  ip_address: 10.254.255.254/30
  peer: MLAG_ODD_ID_L3LEAF1B
  peer_interface: Ethernet10
  peer_type: l3leaf
  switchport:
    enabled: false
hostname: P2P-UPLINKS-IPV4-PREFIX-LENGTH
ip_routing: true
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 10.254.254.32/32
metadata:
  is_deployed: true
  fabric_name: FABRIC_IP_ADDRESSING
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.254.254.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '65123'
  router_id: 10.254.254.32
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    next_hop_unchanged: true
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 10.254.255.249
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '923'
    peer: MLAG_ODD_ID_L3LEAF1A
    description: MLAG_ODD_ID_L3LEAF1A_Ethernet10
  - ip_address: 10.254.255.253
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '923'
    peer: MLAG_ODD_ID_L3LEAF1B
    description: MLAG_ODD_ID_L3LEAF1B_Ethernet10
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
service_routing_protocols_model: multi-agent
spanning_tree:
  mode: none
transceiver_qsfp_default_mode_4x10: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: MGMT
  ip_routing: false

aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet1
  description: P2P_DC1-SPINE4_Ethernet16
  shutdown: false
  mtu: 9214
  ip_address: 10.10.101.3/31
  ospf_network_point_to_point: true
  ospf_area: 0.0.0.0
  ospf_authentication: message-digest
  ospf_message_digest_keys:
  - id: 1
    hash_algorithm: sha512
    key: qO39Oo+xVTO7l/La1StOQcW1t7hpfAAH
  - id: 2
    hash_algorithm: sha512
    key: pWGuZ4QaDATcfTOKCkm1p2Rq2A4O9j5j
  peer: DC1-SPINE4
  peer_interface: Ethernet16
  peer_type: spine
  switchport:
    enabled: false
hostname: CV-TOPOLOGY-LEAF3A
ip_igmp_snooping:
  globally_enabled: true
ip_routing: true
is_deployed: true
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.168.255.34/32
  ospf_area: 0.0.0.0
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 192.168.254.34/32
  ospf_area: 0.0.0.0
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: MGMT
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.201.109/24
  type: oob
metadata:
  platform: vEOS-LAB
  fabric_name: EOS_DESIGNS_UNIT_TESTS
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '65161'
  router_id: 192.168.255.34
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 192.168.255.4
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65001'
    peer: DC1-SPINE4
    description: DC1-SPINE4_Loopback0
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: false
router_ospf:
  process_ids:
  - id: 100
    passive_interface_default: true
    router_id: 192.168.255.34
    bfd_enable: false
    no_passive_interfaces:
    - Ethernet1
    max_lsa: 12000
service_routing_protocols_model: multi-agent
transceiver_qsfp_default_mode_4x10: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: MGMT
  ip_routing: false
vxlan_interface:
  vxlan1:
    description: CV-TOPOLOGY-LEAF3A_VTEP
    vxlan:
      source_interface: Loopback1
      udp_port: 4789

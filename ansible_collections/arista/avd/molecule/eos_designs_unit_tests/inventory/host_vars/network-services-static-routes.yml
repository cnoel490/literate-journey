---
type: l3leaf
l3leaf:
  defaults:
    loopback_ipv4_pool: 192.168.255.0/24
    loopback_ipv4_offset: 8
    vtep_loopback_ipv4_pool: 192.168.254.0/24
    virtual_router_mac_address: 00:dc:00:00:00:0a
  nodes:
    - name: network-services-static-routes
      id: 101
      bgp_as: 101

tenants:
  - name: TENANT1
    mac_vrf_vni_base: 10000
    vrfs:
      - name: default
        vrf_id: 1
        static_routes:
          - prefix: 10.10.10.0/24
            next_hop: 10.10.10.10
        svis:
          - id: 2
            name: Tenant1_SVI
            enabled: true
            ip_address_virtual: 10.1.40.1/24
            static_routes:
              - prefix: 10.10.10.0/24
                next_hop: 10.10.10.10
        l3_interfaces:
          - interfaces: [Ethernet1]
            ip_addresses: [10.10.10.10/24]
            nodes: [network-services-static-routes]
            mtu: 9000
            enabled: true
            description: "test"
            static_routes:
              - prefix: 10.10.10.0/24
                next_hop: 10.10.10.10
        l3_port_channels:
          - name: Port-Channel1
            mode: active
            peer_port_channel: Po1
            enabled: true
            node: network-services-static-routes
            member_interfaces:
              - name: Ethernet2
                peer_interface: Ethernet2
                peer: some_peer
              - name: Ethernet3
            static_routes:
              - prefix: 10.10.10.0/24
                next_hop: 10.10.10.10
      - name: TESTING
        vrf_id: 2
        static_routes:
          - prefix: 10.10.10.0/24
            next_hop: 10.10.10.10
        svis:
          - id: 3
            name: Tenant1_VRF_SVI
            enabled: true
            ip_address_virtual: 10.1.40.1/24
            static_routes:
              - prefix: 10.10.10.0/24
                next_hop: 10.10.10.10
        l3_interfaces:
          - interfaces: [Ethernet4]
            ip_addresses: [10.10.10.10/24]
            nodes: [network-services-static-routes]
            mtu: 9000
            enabled: true
            description: "test"
            static_routes:
              - prefix: 10.10.10.0/24
                next_hop: 10.10.10.10
        l3_port_channels:
          - name: Port-Channel2
            mode: active
            peer_port_channel: Po2
            enabled: true
            node: network-services-static-routes
            member_interfaces:
              - name: Ethernet5
                peer_interface: Ethernet5
                peer: some_peer
              - name: Ethernet6
            static_routes:
              - prefix: 10.10.10.0/24
                next_hop: 10.10.10.10
      - name: VRF_STATIC_ROUTE_ON_L3_INTERFACE
        vrf_id: 3
        l3_interfaces:
          - interfaces: [Ethernet7]
            ip_addresses: [10.10.10.10/24]
            nodes: [network-services-static-routes]
            mtu: 9000
            enabled: true
            description: "test"
            static_routes:
              - prefix: 10.10.10.0/24
                next_hop: 10.10.10.10
      - name: VRF_STATIC_ROUTE_ON_L3_PORT_CHANNEL
        vrf_id: 4
        l3_port_channels:
          - name: Port-Channel3
            mode: active
            mtu: 1555
            description: Description list
            peer: some_peer
            peer_port_channel: Po3
            enabled: true
            node: network-services-static-routes
            member_interfaces:
              - name: Ethernet8
                peer_interface: Ethernet8
                peer: some_peer
                speed: forced 100gfull
              - name: Ethernet9
                peer_interface: Ethernet9
                peer: some_peer
                speed: forced 100gfull
            static_routes:
              - prefix: 10.10.10.0/24
                next_hop: 10.10.10.10

---
type: l3leaf
default_mgmt_method: inband
l3leaf:
  defaults:
    loopback_ipv4_pool: 192.168.255.0/24
    loopback_ipv4_offset: 8
    vtep_loopback_ipv4_pool: 192.168.254.0/24
    virtual_router_mac_address: 00:dc:00:00:00:0a
    inband_mgmt_ip: 192.168.1.20/24
  nodes:
    - name: address-locking-3
      id: 101
      bgp_as: 101
      inband_mgmt_interface: Vlan100

address_locking_settings:
  dhcp_servers_ipv4:
    - 1.1.1.1
   # Testing use_inband_mgmt_interface
  local_interface: use_inband_mgmt_interface

tenants:
  - name: TENANT1
    mac_vrf_vni_base: 10000
    l2vlans:
      - id: 101
        name: test-address-locking-3
        address_locking:
          ipv4: true

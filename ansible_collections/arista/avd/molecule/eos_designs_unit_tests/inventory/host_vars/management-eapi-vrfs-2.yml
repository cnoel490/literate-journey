---
type: l3leaf
default_mgmt_method: inband

l3leaf:
  defaults:
    loopback_ipv4_pool: 11.10.10.0/24
    vtep_loopback_ipv4_pool: 11.10.11.0/24
    bgp_as: 65042
  nodes:
    - name: management-eapi-vrfs-2
      loopback_ipv4_address: 11.42.42.42
      mgmt_ip: 192.168.66.23/24
      inband_mgmt_interface: Vlan1234
      inband_mgmt_vrf: use_inband_mgmt_vrf
      id: 13

management_eapi:
  enabled: true
  vrfs:
    - name: use_inband_mgmt_vrf
      enabled: true
      ipv4_acl: ACL_EAPI_IPv4_3

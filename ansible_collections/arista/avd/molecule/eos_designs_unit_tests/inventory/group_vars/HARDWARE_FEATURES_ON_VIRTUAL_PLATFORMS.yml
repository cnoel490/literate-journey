      direction: in
    # Expected to be filtered out for virtual platforms
    - name: tapagg
      direction: in
    # Expected to be filtered out for virtual platforms
    - name: traffic-class
      direction: in
    # Expected to be filtered out for virtual platforms
    - name: traffic-policy
      direction: in
    # Expected to be filtered out for virtual platforms
    - name: vlan
      direction: in
    # Expected to be filtered out for virtual platforms
    - name: vlan-interface
      direction: in
    - name: vni decap
    - name: vni encap
    - name: vtep decap
    - name: vtep encap

# Test sFlow feature
l3_edge:
  p2p_links_ip_pools:
    - name: default_l3_edge_pool
      ipv4_pool: 10.10.60.0/24
  p2p_links:
    - nodes:
        - HARDWARE_FEATURES_VEOS_LAB
        - HARDWARE_FEATURES_CEOS_LAB
      id: 1
      interfaces:
        - Ethernet9
        - Ethernet9
      ip_pool: default_l3_edge_pool
      as:
        - 65100
        - 65100
      sflow: true
    - nodes:
        - HARDWARE_FEATURES_CLOUDEOS
        - HARDWARE_FEATURES_720XP
      id: 1
      interfaces:
        - Ethernet9
        - Ethernet9
      ip_pool: default_l3_edge_pool
      as:
        - 65100
        - 65100
      sflow: true
    - nodes:
        - HARDWARE_FEATURES_7280R
        - HARDWARE_FEATURES_CUSTOM_PLATFORM
      id: 1
      interfaces:
        - Ethernet9
        - Ethernet9
      ip_pool: default_l3_edge_pool
      as:
        - 65100
        - 65100
      sflow: true
    - nodes:
        - HARDWARE_FEATURE_SFLOW_SUBINTERFACE_1
        - HARDWARE_FEATURES_CUSTOM_PLATFORM
      id: 3
      interfaces:
        - Ethernet9.9
        - Ethernet9.9
      ip_pool: default_l3_edge_pool
      as:
        - 65100
        - 65100
      sflow: true

# Test sFlow feature
fabric_sflow:
  uplinks: true
  downlinks: true
  endpoints: true
  l3_edge: true
  core_interfaces: true
  mlag_interfaces: true
  l3_interfaces: true
sflow_settings:
  polling_interval: 5
  sample:
    rate: 1000000
  destinations:
    - destination: 10.10.10.10
      vrf: default
  vrfs:
    - name: default
      source_interface: Vlan10

core_interfaces:
  p2p_links:
    - nodes: [HARDWARE_FEATURES_VEOS_LAB, HARDWARE_FEATURES_CLOUDEOS]
      interfaces: [Ethernet4, Ethernet4]
      as: ["65000", "65001"]
      ip: ["10.10.30.0/31", "10.10.30.1/31"]
      # Test PTP
      ptp:
        enabled: true
    - nodes: [HARDWARE_FEATURE_SFLOW_SUBINTERFACE_1, HARDWARE_FEATURES_CLOUDEOS]
      interfaces: [Ethernet4.4, Ethernet4.4]
      as: ["65000", "65001"]
      ip: ["10.10.30.40/31", "10.10.30.41/31"]

# Test PTP
uplink_ptp:
  enable: true

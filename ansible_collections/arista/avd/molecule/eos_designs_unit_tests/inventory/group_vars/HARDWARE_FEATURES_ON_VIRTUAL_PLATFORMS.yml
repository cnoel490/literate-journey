type: l3leaf

l3leaf:
  defaults:
    bgp_as: 65001
    loopback_ipv4_pool: 10.10.10.0/24
    vtep_loopback_ipv4_pool: 10.10.20.0/24
    mlag_interfaces:
      - Ethernet3
    uplink_interfaces:
      - Ethernet1
    uplink_switch_interfaces:
      - Ethernet2
    mlag_peer_ipv4_pool: 10.10.30.0/24
    mlag_peer_l3_ipv4_pool: 10.10.40.0/24
    uplink_ipv4_pool: 10.10.50.0/24
    # Test PTP
    ptp:
      enabled: true
    uplink_ptp:
      enable: true
  node_groups:
    - group: group_1
      nodes:
        - name: HARDWARE_FEATURES_VEOS_LAB
          id: 1
          platform: vEOS-lab
        - name: HARDWARE_FEATURES_CEOS_LAB
          id: 2
          platform: cEOSLab
    - group: group_2
      nodes:
        - name: HARDWARE_FEATURES_CLOUDEOS
          id: 3
          platform: cloudEOS
          uplink_switches:
            - HARDWARE_FEATURES_VEOS_LAB
        - name: HARDWARE_FEATURES_720XP
          id: 4
          # Supports PoE
          platform: 720XP
          uplink_switches:
            - HARDWARE_FEATURES_CEOS_LAB
    - group: group_3
      nodes:
        - name: HARDWARE_FEATURES_7280R
          id: 5
          # Supports queue-monitor length notifying
          platform: 7280R
          uplink_switches:
            - HARDWARE_FEATURES_CLOUDEOS
        - name: HARDWARE_FEATURES_CUSTOM_PLATFORM
          id: 6
          platform: customplatform
          uplink_type: port-channel
          uplink_switches:
            - HARDWARE_FEATURES_CLOUDEOS_2
    - group: group_4
      nodes:
        # Testing PTP on CloudEOS over PO uplink and downlink
        - name: HARDWARE_FEATURES_CLOUDEOS_2
          id: 7
          platform: cloudEOS
          uplink_type: port-channel
          uplink_switches:
            - HARDWARE_FEATURES_7280R
    - group: group_5
      nodes:
        # Testing platform_settings.feature_support.sflow_subinterfaces
        - name: HARDWARE_FEATURE_SFLOW_SUBINTERFACE_1
          id: 8
          platform: customplatform
          uplink_switches:
            - HARDWARE_FEATURES_VEOS_LAB
          uplink_interfaces:
            - Ethernet1.1
          uplink_switch_interfaces:
            - Ethernet2.2

# Test `queue-monitor`
queue_monitor_length:
  enabled: true
  notifying: true
queue_monitor_streaming:
  enable: true

# Test `PoE`, `L2 MTU/MRU`, `Storm Control` and `sFlow` on Ethernet and Port-channel interfaces
servers:
  - name: TEST_POE
    adapters:
      - switch_ports:
          - Ethernet7
          - Ethernet7
          - Ethernet7
          - Ethernet7
          - Ethernet7
          - Ethernet7.7
        switches:
          - HARDWARE_FEATURES_VEOS_LAB
          - HARDWARE_FEATURES_CEOS_LAB
          - HARDWARE_FEATURES_CLOUDEOS
          - HARDWARE_FEATURES_720XP
          - HARDWARE_FEATURES_7280R
          - HARDWARE_FEATURE_SFLOW_SUBINTERFACE_1
        endpoint_ports:
          - ETH1_NO_POE
          - ETH2_NO_POE
          - ETH3_NO_POE
          - ETH4_WITH_POE
          - ETH5_NO_POE
          - ETH7_NO_POE
        poe:
          reboot:
            action: maintain
        l2_mtu: 1001
        l2_mru: 1002
        sflow: true
        # Test PTP
        ptp:
          enabled: true
  - name: TEST_MTU_MRU
    adapters:
      - switch_ports:
          - Ethernet8
        switches:
          - HARDWARE_FEATURES_VEOS_LAB
        l2_mtu: 2001
        l2_mru: 2002
        port_channel:
          mode: active
          endpoint_port_channel: PO_NO_MTU_NO_MRU
        sflow: true
      - switch_ports:
          - Ethernet8
        switches:
          - HARDWARE_FEATURES_CEOS_LAB
        l2_mtu: 2001
        l2_mru: 2002
        port_channel:
          mode: active
          endpoint_port_channel: PO_NO_MTU_NO_MRU
        sflow: true
      - switch_ports:
          - Ethernet8
        switches:
          - HARDWARE_FEATURES_CLOUDEOS
        l2_mtu: 2001
        l2_mru: 2002
        port_channel:
          mode: active
          endpoint_port_channel: PO_MTU_NO_MRU
        sflow: true
      - switch_ports:
          - Ethernet8
        switches:
          - HARDWARE_FEATURES_720XP
        l2_mtu: 2001
        l2_mru: 2002
        port_channel:
          mode: active
          endpoint_port_channel: PO_MTU_MRU_1
        sflow: true
      - switch_ports:
          - Ethernet8
        switches:
          - HARDWARE_FEATURES_7280R
        l2_mtu: 2001
        l2_mru: 2002
        port_channel:
          mode: active
          endpoint_port_channel: PO_MTU_MRU_2
        sflow: true
  - name: TEST_INTERFACE_STORM_CONTROL
    adapters:
      - switch_ports:
          - Ethernet6
          - Ethernet6
          - Ethernet6
          - Ethernet6
          - Ethernet6
        switches:
          - HARDWARE_FEATURES_VEOS_LAB
          - HARDWARE_FEATURES_CEOS_LAB
          - HARDWARE_FEATURES_CLOUDEOS
          - HARDWARE_FEATURES_720XP
          - HARDWARE_FEATURES_7280R
        endpoint_ports:
          - ETH11_NO_STORM_CONTROL
          - ETH12_NO_STORM_CONTROL
          - ETH13_NO_STORM_CONTROL
          - ETH14_WITH_STORM_CONTROL
          - ETH15_WITH_STORM_CONTROL
        storm_control:
          all:
            level: 10

# Test `BGP`
tenants:
  - name: TENANT1
    vrfs:
      - name: VRF10
        vrf_vni: 10
        l3_interfaces:
          - interfaces:
              - Ethernet5
              - Ethernet5
              - Ethernet5
              - Ethernet5
              - Ethernet5
              - Ethernet5.5
            ip_addresses:
              - 10.10.40.1/24
              - 10.10.40.2/24
              - 10.10.40.3/24
              - 10.10.40.4/24
              - 10.10.40.5/24
              - 10.10.40.6/24
            nodes:
              - HARDWARE_FEATURES_VEOS_LAB
              - HARDWARE_FEATURES_CEOS_LAB
              - HARDWARE_FEATURES_CLOUDEOS
              - HARDWARE_FEATURES_720XP
              - HARDWARE_FEATURES_7280R
              - HARDWARE_FEATURE_SFLOW_SUBINTERFACE_1
        bgp_peers:
          - ip_address: 10.10.40.100
            remote_as: 65002
            nodes:
              - HARDWARE_FEATURES_VEOS_LAB
              - HARDWARE_FEATURES_CEOS_LAB
              - HARDWARE_FEATURES_CLOUDEOS
              - HARDWARE_FEATURES_720XP
              - HARDWARE_FEATURES_7280R
              - HARDWARE_FEATURE_SFLOW_SUBINTERFACE_1

# Test `hardware speed-group`
platform_speed_groups:
  - platform: vEOS-lab
    speeds:
      - speed: 10g
        speed_groups:
          - "1"
  - platform: cEOSLab
    speeds:
      - speed: 10g
        speed_groups:
          - "1"
  - platform: cloudEOS
    speeds:
      - speed: 10g
        speed_groups:
          - "1"
  - platform: 720XP
    speeds:
      - speed: 10g
        speed_groups:
          - "1"


      direction: in
    # Expected to be filtered out for virtual platforms
    - name: gre tunnel interface
      direction: out
    # Expected to be filtered out for virtual platforms
    - name: ip
      direction: in
    # Expected to be filtered out for virtual platforms
    - name: mpls interface
      direction: in
    - name: mpls lfib
    # Expected to be filtered out for virtual platforms
    - name: mpls tunnel
    # Expected to be filtered out for virtual platforms
    - name: multicast
      address_type: ipv4
    - name: nexthop
    - name: pbr
      direction: in
    # Expected to be filtered out for virtual platforms
    - name: pdp
    # Expected to be filtered out for virtual platforms
    - name: policing interface
      direction: in
    # Expected to be filtered out for virtual platforms
    - name: qos
      direction: in
    # Expected to be filtered out for virtual platforms
    - name: qos dual-rate-policer
      direction: in
    # Expected to be filtered out for virtual platforms
    - name: route
      address_type: ipv4
      prefix: 1.1.1.1/32

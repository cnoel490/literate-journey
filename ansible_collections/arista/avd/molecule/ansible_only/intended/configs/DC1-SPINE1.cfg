!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname DC1-SPINE1
!
spanning-tree mode none
!
vrf instance MGMT
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
interface Ethernet1
   description P2P_DC1-BL1A_Ethernet1
   no shutdown
   mtu 9214
   speed forced 100gfull
   no switchport
   ip address 172.31.254.40/31
!
interface Ethernet2
   description P2P_DC1-BL1A_Ethernet2
   no shutdown
   mtu 9214
   speed forced 100gfull
   no switchport
   ip address 172.31.254.42/31
!
interface Ethernet3
   description P2P_DC1-BL1B_Ethernet1
   no shutdown
   mtu 9214
   speed forced 100gfull
   no switchport
   ip address 172.31.254.48/31
!
interface Ethernet4
   description P2P_DC1-BL1B_Ethernet2
   no shutdown
   mtu 9214
   speed forced 100gfull
   no switchport
   ip address 172.31.254.50/31
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 192.168.255.1/32
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   vrf MGMT
   ip address 192.168.200.101/24
!
ip routing
no ip routing vrf MGMT
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.255.0/24 eq 32
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!

   neighbor 172.31.254.49 remote-as 65105
   neighbor 172.31.254.49 description DC1-BL1B_Ethernet1
   neighbor 172.31.254.51 peer group UNDERLAY-PEERS
   neighbor 172.31.254.51 remote-as 65105

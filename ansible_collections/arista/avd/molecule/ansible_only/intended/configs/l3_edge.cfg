!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname l3_edge
!
ptp clock-identity 00:1C:73:7f:00:01
ptp domain 127
ptp mode boundary
ptp priority1 127
ptp priority2 1
ptp monitor threshold offset-from-master 250
ptp monitor threshold mean-path-delay 1500
ptp monitor sequence-id
ptp monitor threshold missing-message sync 3 sequence-ids
ptp monitor threshold missing-message follow-up 3 sequence-ids
ptp monitor threshold missing-message delay-resp 3 sequence-ids
ptp monitor threshold missing-message announce 3 sequence-ids
!
spanning-tree mode none
!
vrf instance MGMT
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
interface Port-Channel6
   description Custom static description
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.6.1/31
!
interface Port-Channel7
   description Custom dynamic description to peer7
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.7.1/31
!
interface ethernet4
   description Custom description on l3_edge eth4
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.4.1/31
!
interface ethernet5
   description Custom description to peer peer5 ethernet5
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.5.1/31
!
interface Ethernet6
   description TEST_CUSTOM_PREFIX_L3_EDGE_PEER6_Ethernet6
   no shutdown
   channel-group 6 mode active
!
interface Ethernet7
   description Custom description to peer peer7 Ethernet7
   no shutdown
   channel-group 7 mode active
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 1.2.3.1/32
!
ip routing
no ip routing vrf MGMT
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 1.2.3.0/24 eq 32
!
ip route vrf MGMT 0.0.0.0/0 192.168.200.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bgp 65000
   router-id 1.2.3.1
   update wait-install
   no bgp default ipv4-unicast
   maximum-paths 4 ecmp 4
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 192.168.4.2 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.4.2 remote-as 650001
   neighbor 192.168.4.2 description peer4
   neighbor 192.168.5.2 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.5.2 remote-as 650001
   neighbor 192.168.5.2 description peer5
   neighbor 192.168.6.2 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.6.2 remote-as 650001
   neighbor 192.168.6.2 description peer6
   neighbor 192.168.7.2 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.7.2 remote-as 650001
   neighbor 192.168.7.2 description peer7
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family ipv4
      neighbor IPv4-UNDERLAY-PEERS activate
!
end

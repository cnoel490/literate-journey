prefix_lists:
- name: PL-MLAG-PEER-VRFS
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.254.0/31
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
    set:
    - origin incomplete
- name: RM-CONN-2-BGP-VRFS
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - ip address prefix-list PL-MLAG-PEER-VRFS
  - sequence: 20
    type: permit
router_bgp:
  as: '65001'
  router_id: 192.168.255.2
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65001'
    description: BGP-SPINE1
    next_hop_self: true
    send_community: all
    maximum_routes: 12000
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  neighbors:
  - ip_address: 192.168.254.0
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: BGP-SPINE1
    description: BGP-SPINE1_Vlan4094
  - ip_address: 192.168.253.7
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65000'
    peer: DUMMY-CORE
    description: DUMMY-CORE
  - ip_address: 192.168.253.11
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65000'
    peer: DUMMY-CORE
    description: DUMMY-CORE
  - ip_address: 192.168.253.15
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65000'
    peer: DUMMY-CORE
    description: DUMMY-CORE
  - ip_address: 192.168.253.19
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65000'
    peer: DUMMY-CORE
    description: DUMMY-CORE
  redistribute:
    attached_host:
      enabled: true
    connected:
      enabled: true
    static:
      enabled: true
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true

aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet4
  description: MLAG_BGP-LEAF2_Ethernet4
  shutdown: false
  channel_group:
    id: 4
    mode: active
  peer: BGP-LEAF2
  peer_interface: Ethernet4
  peer_type: mlag_peer
- name: Ethernet5
  description: MLAG_BGP-LEAF2_Ethernet5
  shutdown: false
  channel_group:
    id: 4
    mode: active
  peer: BGP-LEAF2
  peer_interface: Ethernet5
  peer_type: mlag_peer
- name: Ethernet1
  description: L2_BGP-SPINE1_Ethernet1
  shutdown: false
  channel_group:
    id: 1
    mode: active
  peer: BGP-SPINE1
  peer_interface: Ethernet1
  peer_type: l3spine
- name: Ethernet2
  description: L2_BGP-SPINE2_Ethernet1
  shutdown: false
  channel_group:
    id: 1
    mode: active
  peer: BGP-SPINE2
  peer_interface: Ethernet1
  peer_type: l3spine
- name: Ethernet3
  description: L2_BGP-LEAF3_Ethernet1
  shutdown: false
  channel_group:
    id: 3
    mode: active
  peer: BGP-LEAF3
  peer_interface: Ethernet1
  peer_type: l2leaf
- name: Ethernet10
  description: Endpoint
  shutdown: false
  peer_type: network_port
  switchport:
    enabled: true
    mode: access
    access_vlan: 100
- name: Ethernet11
  description: Endpoint
  shutdown: false
  peer_type: network_port
  switchport:
    enabled: true
    mode: access
    access_vlan: 100
- name: Ethernet12
  description: IP Phone
  shutdown: false
  peer_type: network_port
  switchport:
    enabled: true
    mode: trunk phone
    trunk:
      native_vlan: 100
    phone:
      vlan: 200
      trunk: untagged
- name: Ethernet13
  description: IP Phone
  shutdown: false
  peer_type: network_port
  switchport:
    enabled: true
    mode: trunk phone
    trunk:
      native_vlan: 100
    phone:
      vlan: 200
      trunk: untagged
- name: Ethernet14
  description: IP Phone with no native VLAN
  shutdown: false
  peer_type: network_port
  switchport:
    enabled: true
    mode: trunk phone
    phone:
      vlan: 200
      trunk: untagged
hostname: BGP-LEAF1
ip_igmp_snooping:
  globally_enabled: true
is_deployed: true
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: MGMT
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 172.16.99.1/24
  type: oob
  gateway: 172.31.0.1
metadata:
  pod_name: L2LS_BGP
  fabric_name: L2LS
  cv_tags:
    device_tags:
    - name: topology_hint_network_type
      value: campusV2
    - name: topology_hint_type
      value: Leaf
    - name: Role
      value: Leaf
    - name: Campus
      value: City_A
    - name: Campus-Pod
      value: Downtown_office
    - name: Access-Pod
      value: Floor_2
    interface_tags:
    - interface: Ethernet4
      tags:
      - name: Link-Type
        value: AVD-Managed
      - name: Link-Type
        value: Fabric
      - name: Link-Type
        value: MLAG
    - interface: Ethernet5
      tags:
      - name: Link-Type
        value: AVD-Managed
      - name: Link-Type
        value: Fabric
      - name: Link-Type
        value: MLAG
    - interface: Ethernet1
      tags:
      - name: Link-Type
        value: AVD-Managed
      - name: Link-Type
        value: Fabric
      - name: Link-Type
        value: Uplink
    - interface: Ethernet2
      tags:
      - name: Link-Type
        value: AVD-Managed
      - name: Link-Type
        value: Fabric
      - name: Link-Type
        value: Uplink
    - interface: Ethernet3
      tags:
      - name: Link-Type
        value: AVD-Managed
      - name: Link-Type
        value: Fabric
      - name: Link-Type
        value: Downlink
    - interface: Ethernet10
      tags:
      - name: Link-Type
        value: AVD-Managed
    - interface: Ethernet11
      tags:
      - name: Link-Type
        value: AVD-Managed
    - interface: Ethernet12
      tags:
      - name: Link-Type
        value: AVD-Managed
    - interface: Ethernet13
      tags:
      - name: Link-Type
        value: AVD-Managed
    - interface: Ethernet14
      tags:
      - name: Link-Type
        value: AVD-Managed
    - interface: Management1
      tags:
      - name: Link-Type
        value: AVD-Managed
      - name: Link-Type
        value: Management
mlag_configuration:
  domain_id: BGP-LEAFS
  local_interface: Vlan4094
  peer_address: 192.168.0.1
  peer_link: Port-Channel4
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
port_channel_interfaces:
- name: Port-Channel4
  description: MLAG_BGP-LEAF2_Port-Channel4
  shutdown: false
  switchport:
    enabled: true
    mode: trunk
    trunk:
      groups:
      - MLAG
- name: Port-Channel1
  description: L2_BGP_SPINES_Port-Channel1
  shutdown: false
  mlag: 1
  switchport:
    enabled: true
    mode: trunk
    trunk:
      allowed_vlan: 1,100,200,4092
- name: Port-Channel3
  description: L2_BGP-LEAF3_Port-Channel1
  shutdown: false
  mlag: 3
  switchport:
    enabled: true
    mode: trunk
    trunk:
      allowed_vlan: 100,4092
service_routing_protocols_model: multi-agent
spanning_tree:
  no_spanning_tree_vlan: '4094'
static_routes:
- vrf: MGMT
  prefix: 0.0.0.0/0
  next_hop: 172.31.0.1
- prefix: 0.0.0.0/0
  next_hop: 172.23.254.1
transceiver_qsfp_default_mode_4x10: true
vlan_interfaces:
- name: Vlan4094
  description: MLAG
  shutdown: false
  ip_address: 192.168.0.0/31
  mtu: 9214
  no_autostate: true
- name: Vlan4092
  description: Inband Management
  shutdown: false
  ip_address: 172.23.254.4/24
  mtu: 1500
  type: inband_mgmt
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vlans:
- id: 4094
  name: MLAG
  trunk_groups:
  - MLAG
  tenant: system
- id: 1
  name: SVI_1
  tenant: L2LS_BGP
- id: 100
  name: SVI_100
  tenant: L2LS_BGP
- id: 200
  name: SVI_200
  tenant: L2LS_BGP
- id: 4092
  name: INBAND_MGMT
  tenant: system
vrfs:
- name: MGMT
  ip_routing: false

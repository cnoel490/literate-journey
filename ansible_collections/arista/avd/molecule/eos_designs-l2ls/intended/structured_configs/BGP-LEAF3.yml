aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet1
  description: L2_BGP-LEAF1_Ethernet3
  shutdown: false
  channel_group:
    id: 1
    mode: active
  peer: BGP-LEAF1
  peer_interface: Ethernet3
  peer_type: l2leaf
- name: Ethernet2
  description: L2_BGP-LEAF2_Ethernet3
  shutdown: false
  channel_group:
    id: 1
    mode: active
  peer: BGP-LEAF2
  peer_interface: Ethernet3
  peer_type: l2leaf
- name: Ethernet10
  description: Endpoint
  shutdown: false
  peer_type: network_port
  switchport:
    enabled: true
    mode: access
    access_vlan: 100
- name: Ethernet11
  description: Endpoint
  shutdown: false
  peer_type: network_port
  switchport:
    enabled: true
    mode: access
    access_vlan: 100
hostname: BGP-LEAF3
ip_igmp_snooping:
  globally_enabled: true
is_deployed: true
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: MGMT
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 172.16.99.3/24
  type: oob
  gateway: 172.31.0.1
metadata:
  pod_name: L2LS_BGP
  fabric_name: L2LS
  cv_tags:
    device_tags:
    - name: topology_hint_network_type
      value: campusV2
    - name: topology_hint_type
      value: Member-Leaf
    - name: Role
      value: Member-Leaf
    - name: Campus
      value: City_A
    - name: Campus-Pod
      value: Downtown_office
    - name: Access-Pod
      value: Floor_3
    interface_tags:
    - interface: Ethernet1
      tags:
      - name: Link-Type
        value: AVD-Managed
      - name: Link-Type
        value: Fabric
      - name: Link-Type
        value: Uplink
    - interface: Ethernet2
      tags:
      - name: Link-Type
        value: AVD-Managed
      - name: Link-Type
        value: Fabric
      - name: Link-Type
        value: Uplink
    - interface: Ethernet10
      tags:
      - name: Link-Type
        value: AVD-Managed
    - interface: Ethernet11
      tags:
      - name: Link-Type
        value: AVD-Managed
    - interface: Management1
      tags:
      - name: Link-Type
        value: AVD-Managed
      - name: Link-Type
        value: Management
port_channel_interfaces:
- name: Port-Channel1
  description: L2_BGP-LEAFS_Port-Channel3
  shutdown: false
  switchport:
    enabled: true
    mode: trunk
    trunk:
      allowed_vlan: 100,4092
service_routing_protocols_model: multi-agent
static_routes:
- vrf: MGMT
  prefix: 0.0.0.0/0
  next_hop: 172.31.0.1
- prefix: 0.0.0.0/0
  next_hop: 172.23.254.1
transceiver_qsfp_default_mode_4x10: true
vlan_interfaces:
- name: Vlan4092
  description: Inband Management
  shutdown: false
  ip_address: 172.23.254.6/24
  mtu: 1500
  type: inband_mgmt
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vlans:
- id: 100
  name: SVI_100
  tenant: L2LS_BGP
- id: 4092
  name: INBAND_MGMT
  tenant: system
vrfs:
- name: MGMT
  ip_routing: false

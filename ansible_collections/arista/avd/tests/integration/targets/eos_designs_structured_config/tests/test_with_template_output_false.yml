- name: Test with template_output false
  ignore_errors: false
  register: result
  vars:
    custom_structured_configuration__inline_jinja_value_1: "test"
    custom_structured_configuration__inline_jinja: "{{ _inline_jinja_value_1 }}"

  arista.avd.eos_designs_structured_config:
    template_output: false

- assert:
    that:
      - result is success
      - result.ansible_facts is defined
      - result.ansible_facts._inline_jinja_value_1 == "test"
      - result.ansible_facts._inline_jinja is defined
      - result.ansible_facts._inline_jinja[2:] == ' _inline_jinja_value_1 }}'
